  - PREF_UL
  type: TYPE_NORMAL
- en: Java 1.7 or later versions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Android 4.0 or later versions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a Java or project developer with some experience in Gradle and want
    to become an expert, then this book is for you. Basic knowledge of Gradle is essential.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames and dummy URLs are shown as follows: "We can include other contexts
    through the use of the `include` directive."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
