- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a practical guide to learning the development of advanced Android
    apps. This book helps master the core concepts of Android and quickly apply the
    knowledge in real-life projects. Throughout the book, an app is created, evolved
    in every chapter, so that the reader can easily follow and absorb the concepts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: The book is divided into twelve chapters. The first three chapters are focused
    on the design of the app, explaining the basic concepts of design and the programming
    patterns used in Android. The next few chapters aim to improve the application,
    accessing the server side to download the information to be shown in the app.
    Once the app is functionally complete, it is improved using Material Design components
    and other third-party libraries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Before finishing, extra services are added to the app, such as location services,
    analytics, crash reports, and monetization. Finally, the app is exported, explaining
    the different build types and certificates, and uploaded to Play Store, ready
    to be distributed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, explains
    the basics of Android 6 Marshmallow and important concepts of Material Design.
    We will set up the tools needed to start developing and, optionally, we will install
    an ultrafast emulator that is quicker than the Android default one, which will
    help us test our app along the book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Designing our App"), *Designing our App*,
    introduces the first step of creating an app—designing the navigation— and the
    different navigation patterns. We will apply the Tabs pattern with sliding screens,
    explaining and using Fragments, which is a key component in the Android app development.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Creating and Accessing Content from the Cloud"),
    *Creating and Accessing Content from the Cloud*, covers all that is necessary
    to display information from the Internet in our app. This information can be on
    an external server or API. We will create our own server using Parse, and we will
    access it with advanced network requests using Volley and OKHttp, processing the
    information and converting it into usable objects using Gson.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Concurrency and Software Design Patterns"),
    *Concurrency and Software Design Patterns*, talks about concurrency in Android
    and the different mechanisms to handle it, such as AsyncTask, Services, Loaders,
    and more. The second part of this chapter talks about the most common programming
    patterns used in Android.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Lists and Grids"), *Lists and Grids*, discusses
    lists and grids, starting with ListViews. It explains how this component evolved
    in RecyclerView, and as an example, it shows how to create a list with different
    types of elements on it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. CardView and Material Design"), *CardView
    and Material Design*, focuses on improving the app from a user interface perspective
    and introduces Material Design, explaining and implementing features such as CardView,
    Toolbar, and CoordinatorLayout.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Image Handling and Memory Management"), *Image
    Handling and Memory Management*, mostly talks about displaying images in our app
    that are downloaded from the Internet using different mechanisms such as Volley
    or Picasso. It also covers different types of images, such as Vector Drawable
    and Nine patch. Finally, it talks about memory management and preventing, detecting,
    and locating memory leaks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Databases and Loaders"), *Databases and Loaders*,
    essentially explains how databases work in Android, what content providers are,
    and how to get the database to communicate directly with the views using CursorLoaders.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Push Notifications and Analytics"), *Push
    Notifications and Analytics*, talks about how to implement push notification using
    Google Cloud Messaging and Parse. The second part of the chapter talks about analytics,
    which is critical to understand how users behave with our app, to capture error
    reports, and to keep our app free of bugs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Location Services"), *Location Services*,
    introduces MapView by implementing an example in the app from the initial setup
    in the developer console to the final map view in the app showing locations markers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Debugging and Testing on Android"), *Debugging
    and Testing on Android*, talks mostly about testing. It covers unit test, integration,
    and user interface tests. It also discusses using different tools and best practices
    on the market to develop a maintainable app through automated tests.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Monetization, the Build Process, and Release"),
    *Monetization, the Build Process, and Release*, shows how to monetize the app
    and explains the key concepts of advertisement monetization. It shows how to export
    an app with different build types and, finally, how to upload and market this
    app in Google Play Store.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-17
  prefs:
