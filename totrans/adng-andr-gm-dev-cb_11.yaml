  type: TYPE_NORMAL
  zh: Levels.java
- en: The `Levels` class holds an array of all of the levels that can be played in
    the game as well as helper methods to retrieve specific levels.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`Levels`类保存了游戏中可以玩的所有关卡数组，以及帮助获取特定关卡的辅助方法。'
