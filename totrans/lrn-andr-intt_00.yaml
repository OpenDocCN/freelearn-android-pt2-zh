    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们非常感激您能向我们报告。这样做，您可以避免其他读者感到沮丧，并帮助我们改进该书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误更正提交表单**链接，并输入您的错误详情。一旦您的错误更正得到验证，您的提交将被接受，错误更正将会上传到我们的网站，或添加到该标题下的现有错误更正列表中。任何现有的错误更正都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
