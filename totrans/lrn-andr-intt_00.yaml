- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android is an emerging technology with lots of apps on the Google Play market.
    Till date, it is the biggest marvel in smartphone technology, propelling a larger
    number of developers toward Android development. Intent is an essential part of
    any Android application, and no Android application is complete without using
    them. Features such as listening for broadcasts, sending messages, sharing via
    social networks, sending notifications, and accessing hardware components such
    as camera, sensors, and Wi-Fi, can be easily be carried out in your Android applications
    using intents.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android是一项新兴技术，Google Play市场上有很多应用程序。到目前为止，它是智能手机技术中最大的奇迹，推动着越来越多的开发者从事Android开发。意图是任何Android应用程序的重要组成部分，没有使用意图的Android应用程序是不完整的。通过使用意图，你的Android应用程序可以轻松地实现监听广播、发送消息、通过社交网络分享、发送通知以及访问摄像头、传感器和Wi-Fi等硬件组件等功能。
- en: '*Learning Android Intents* focuses on using intents to make the best use of
    various features of Android platforms. It is ideal for developers who want to
    understand the backbone and the domain of Android intents, its power, and the
    need of it inside an Android application. Practical, in-depth examples are used
    throughout the book to help understand the key concepts of using intents.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《学习Android意图》专注于使用意图来充分利用Android平台的各种功能。它非常适合那些想要了解Android意图的框架和领域、它的强大功能以及在Android应用程序内部的需求的开发者。全书使用实用的深入示例来帮助理解使用意图的关键概念。
- en: The book starts by introducing the very basic concepts of Android and its various
    facts and figures, such as the different Android versions, their release dates,
    and evolution of Android devices. While covering the basic technical concepts,
    it proceeds from the easiest route of introducing Android intents toward the more
    practical view of Android intents in terms of components and features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从介绍Android的基本概念及其各种事实和数据开始，例如不同的Android版本、它们的发布日期以及Android设备的演变。在介绍基本技术概念的同时，从最简单的Android意图介绍途径逐步过渡到从组件和功能的角度更实际地看待Android意图。
- en: In this book, you will learn how to use different components and features such
    as transferring data between activities, invoke various features and components
    of Android, execute different built-in and custom-made services, access the hardware
    and software components of an Android device, and send notifications and alarms.
    You will gain theoretical knowledge of what is running behind the concepts of
    Android intents and practical knowledge of the mobile-efficient ways to perform
    a certain task using Android intents.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习如何使用不同的组件和功能，例如在活动之间传输数据、调用Android的各种功能和组件、执行不同的内置和自定义服务、访问Android设备的硬件和软件组件以及发送通知和闹钟。你将获得关于Android意图背后概念的理论知识，以及使用Android意图以移动高效方式执行特定任务的实际知识。
- en: Toward the end, you will have a clear vision and practical grip on Android intents
    and their power.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的最后，你将对Android意图及其功能有一个清晰的认识和实际掌握。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Understanding Android"), *Understanding Android*,
    covers the basic knowledge and key concepts of the Android system, its versions,
    a brief history of the Android OS, Google Play Market, and Android Studio. This
    chapter also covers topics from the development perspective including the building
    blocks of Android application, Activity lifecycle, and its callback methods.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 理解Android")，*理解Android*，涵盖了Android系统的基本知识和关键概念，它的版本、Android操作系统的简要历史、Google
    Play市场和Android Studio。这一章还从开发的角度涵盖了主题，包括Android应用程序的构建块、活动生命周期及其回调方法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Introduction to Android Intents"), *Introduction
    to Android Intents*, covers the introduction of intents, basic key concepts of
    intent, the role of intents in Android applications, a technical overview of intents,
    use of objects in the `android.content.Intent` class, and its structure. Further,
    this chapter also explains two practical examples of how to use intents to navigate
    from one activity to another.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. Android意图介绍")，*Android意图介绍*，涵盖了意图的介绍、意图的基本关键概念、意图在Android应用程序中的作用、意图的技术概述、`android.content.Intent`类中使用对象及其结构。此外，这一章还解释了两个实际示例，说明如何使用意图从一个活动导航到另一个活动。'
- en: '[Chapter 3](ch03.html "Chapter 3. Intent and Its Categorization"), *Intents
    and Its Categorization*, covers more details about intents and expands on their
    categories such as explicit intents and implicit intents. This chapter also provides
    practical implementation examples of using intents, such as sharing data with
    other apps, getting shared data from other Android apps, picking images from a
    gallery, and starting an activity or services through intents.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 意图及其分类")，*意图及其分类*，更详细地介绍了意图，并扩展了它们的类别，如显式意图和隐式意图。本章还提供了使用意图的实际实现示例，例如与其他应用共享数据、从其他Android应用获取共享数据、从图库中选择图片以及通过意图启动活动或服务。'
- en: '[Chapter 4](ch04.html "Chapter 4. Intents for Mobile Components"), *Intents
    for Mobile Components*, covers the basic knowledge about most common hardware
    components found in every Android device such as Wi-Fi, Bluetooth, cellular, Global
    Positioning System (GPS), geomagnetic fields, and motion and position sensors.
    After that, this chapter provides details on the role of intents with these hardware
    components along with practical examples for using intents, including turning
    Bluetooth on/off, making a device discoverable, turning the Wi-Fi on/off, opening
    Wi-Fi settings, taking pictures, recording videos, and carrying out speech recognition
    and text-to-speech conversion.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 移动组件的意图")，*移动组件的意图*，涵盖了每个Android设备中最常见硬件组件的基本知识，如Wi-Fi、蓝牙、蜂窝数据、全球定位系统（GPS）、地磁场和运动位置传感器。之后，本章详细介绍了意图与这些硬件组件的角色，以及使用意图的实际示例，包括打开/关闭蓝牙、使设备可被发现、打开/关闭Wi-Fi、打开Wi-Fi设置、拍照、录视频以及执行语音识别和文本到语音转换。'
- en: '[Chapter 5](ch05.html "Chapter 5. Data Transfer Using Intents"), *Data Transfer
    Using Intents*, covers the in-depth details of data transfer using intents. This
    chapter discusses transferring data between activities through different methods,
    simple data transfer using the `putExtra()` method of the `Intent` class, sending
    custom data objects by the `Parcelable` and `Serializeable` class objects, and
    some scenarios of data transfer in the Android system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 使用意图进行数据传输")，*使用意图进行数据传输*，深入探讨了使用意图进行数据传输的细节。本章讨论了通过不同方法在活动之间传输数据，使用`Intent`类的`putExtra()`方法进行简单的数据传输，通过`Parcelable`和`Serializeable`类对象发送自定义数据对象，以及Android系统中数据传输的一些场景。'
- en: '[Chapter 6](ch06.html "Chapter 6. Accessing Android Features Using Intents"),
    *Accessing Android Features Using Intents*, covers the most common software features
    such as layouts, display, connectivity, communication, accessibility, touch, and
    hardware support found in the Android OS. The chapter contains a discussion on
    two important `AndroidManifest` tags, `<uses-feature>` and `<uses-permission>`,
    their use, and comparison of mobile hardware components with Android OS features
    relating to these tags. This chapter provides practical example implementations
    of using intents in Android applications such as making calls, sending SMS/MMS
    messages, confirming message delivery, receiving messages, and sending notifications
    with custom layouts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用意图访问Android功能")，*使用意图访问Android功能*，涵盖了Android操作系统中最常见的软件功能，如布局、显示、连接性、通信、可访问性、触摸和硬件支持。本章讨论了两个重要的`AndroidManifest`标签，`<uses-feature>`和`<uses-permission>`，它们的使用，以及将这些标签与移动硬件组件和Android
    OS功能进行比较。本章提供了在Android应用程序中使用意图的实际示例实现，如拨打电话、发送短信/MMS消息、确认消息送达、接收消息以及使用自定义布局发送通知。'
- en: '[Chapter 7](ch07.html "Chapter 7. Intent Filters"), *Intent Filters*, covers
    the details about intent and intent filters and how they provide the Android OS
    with information about the activities present inside the application. This chapter
    also covers details about filter tests such as action test, data test, category
    test, and how these tests come in handy when using intents.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 意图过滤器")，*意图过滤器*，详细介绍了意图和意图过滤器，以及它们如何向Android操作系统提供关于应用内部存在的活动信息。本章还涵盖了过滤器测试的细节，例如动作测试、数据测试、类别测试，以及在使用意图时这些测试的便利性。'
- en: '[Chapter 8](ch08.html "Chapter 8. Broadcasting Intents"), *Broadcasting Intents*,
    covers broadcasting in Android and the broadcast intents. This chapter provides
    a discussion on the Android OS''s System Broadcast Intents such as battery low,
    power connected/disconnected, booting completed and head-set plugged in/out along
    with some practical example implementations of those intents. Also, this chapter
    covers custom broadcast intents and their use in various cases with practical
    examples.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 广播意图")，*广播意图*，涵盖了Android中的广播以及广播意图。本章讨论了Android操作系统的系统广播意图，例如电量低、电源连接/断开、启动完成以及耳机插入/拔出等，并附有一些意图的实际示例实现。此外，本章还介绍了自定义广播意图及其在各种情况下的实际应用示例。'
- en: '[Chapter 9](ch09.html "Chapter 9. Intent Service and Pending Intents"), *Intent
    Service and Pending Intents*, covers the most advanced topics for intents such
    as using `IntentService` objects in contrast to the common methods such as `Thread`,
    `Service`, or `AsyncTask`. This chapter covers the `PendingIntent` objects and
    their use in practical example implementation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 意图服务与待定意图")，*意图服务与待定意图*，涵盖了意图的一些最先进的话题，例如与常见的`Thread`、`Service`或`AsyncTask`方法相比，使用`IntentService`对象。本章介绍了`PendingIntent`对象及其在实际示例实现中的使用。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您阅读本书所需的内容
- en: The software required in order to execute the various examples in the book include
    any IDE for Android development, preferably the Eclipse IDE with the latest Android
    SDK or Android Studio (which is in preview release at time of writing this book).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行书中各种示例，所需的软件包括任何Android开发IDE，最好是带有最新Android SDK的Eclipse IDE或Android Studio（在撰写本书时处于预览发布状态）。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: '*Learning Android Intents* is geared toward novice or intermediate developers
    who want to expand their knowledge of Android Intents. Readers are expected to
    have a basic understanding of Android development, how to use different Android
    IDEs, and how to develop applications using native Android SDK APIs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《学习Android意图》面向希望扩展他们对Android意图知识的初学者或中级开发者。我们期望读者具备Android开发的基本了解，包括如何使用不同的Android
    IDE以及如何使用原生Android SDK API开发应用程序。
- en: This book is useful for every Android application developer. Starting with the
    first few chapters, the reader will begin to work with the basics of intent, and
    even intermediate developers will find useful tips throughout this book. As the
    reader progresses through the chapters, topics that are more difficult will be
    covered; so, it is important that beginners do not skip ahead.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对每个Android应用开发者都很有用。从最初几章开始，读者将开始学习意图的基础知识，即使是中级开发者也会在整本书中找到有用的提示。随着读者章节的深入，将涵盖更难的主题；因此，初学者不要跳过内容非常重要。
- en: A fundamental understanding of the Java programming language and Android development
    is suggested.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 建议读者具备Java编程语言和Android开发的基本理解。
