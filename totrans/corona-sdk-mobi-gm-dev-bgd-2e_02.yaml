    convenient way that doesn''t require writing out each integer key is shown here:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 下面展示了一种更快、更方便的编写表构造函数来构建数组的方法，该方法不需要写出每个整数键：
- en: '[PRE31]'
