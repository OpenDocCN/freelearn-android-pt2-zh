- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In today's techno-savvy world, more and more of our lives are going digital
    and all this information is accessible anytime and anywhere using mobile devices.
    There are thousands of apps available for users to download and play with. With
    so much information easily accessible using application on the mobile devices,
    the biggest challenge is to secure the users' private information and respect
    their privacy.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今技术发达的世界，我们的生活越来越多地数字化，所有这些信息都可以通过移动设备随时随地访问。用户可以下载和尝试成千上万的应用程序。由于移动设备上的应用程序可以轻松访问大量信息，最大的挑战就是保护用户的私人信息并尊重他们的隐私。
- en: The first Android phone came out in 2009\. The mobile ecosystem has not been
    the same since then. The openness of the platform and a far less restrictive application
    model created excitement in the developer community and also fostered innovation
    and experimentation. But just as every coin has two sides, so does openness. The
    Android platform irked the imagination of the so-called bad guys. Android provides
    a perfect test bed for them to try out their ideas. It is thus of great importance
    not only as a developer, but also as a consumer, to be aware of Android's security
    model and how to use it judiciously to protect yourself and your consumers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一款Android手机在2009年问世。从那时起，移动生态系统就不再一样了。平台的开放性和较少限制的应用模型在开发人员社区中引起了兴奋，也促进了创新和实验。但正如每个硬币都有两面一样，开放性也是如此。Android平台激发了所谓不良分子的想象力。Android为他们提供了一个完美的试验场来尝试他们的想法。因此，作为开发人员，甚至作为消费者，了解Android的安全模型以及如何明智地使用它来保护自己和消费者，这一点非常重要。
- en: '*Android Application Security Essentials* is a deep dive into Android security
    from the kernel level to the application level, with practical hands-on examples,
    illustrations, and everyday use cases. This book will show you how to secure your
    Android applications and data. It will equip you with tricks and tips that will
    come in handy as you develop your applications.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Android 应用安全基础*》深入探讨了从内核层到应用层的Android安全，包含实用的实战示例、图解和日常使用场景。这本书将向你展示如何保护你的Android应用和数据。它将为你提供在开发应用时非常有用的技巧和提示。
- en: You will learn the overall security architecture of the Android stack. Securing
    components with permissions, defining security in manifest file, cryptographic
    algorithms, and protocols on Android stack, secure storage, security focused testing,
    and protecting enterprise data on device is also discussed in detail. You will
    also learn how to be security aware when integrating newer technologies and use
    cases such as NFC and mobile payments into your Android applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习Android堆栈的整体安全架构。书中详细讨论了使用权限保护组件、在清单文件中定义安全、加密算法和协议、安全存储、以安全为重点的测试以及保护设备上的企业数据。你还将学习在将新技术和用例（如NFC和移动支付）集成到你的Android应用程序时如何保持安全意识。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Android Security Model – the Big Picture"),
    *Android Security Model – the Big Picture*, focuses on the overall security of
    the Android stack all the way from platform security to application security.
    This chapter will form a baseline on which the subsequent chapters will be built
    upon.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. Android安全模型 - 大局观")，*Android安全模型 - 大局观*，关注从平台安全到应用安全的整个Android堆栈的安全性。这一章将为后续章节的构建提供基准。'
- en: '[Chapter 2](ch02.html "Chapter 2. Application Building Blocks"), *Application
    Building Blocks*, introduces application components, permissions, manifest files,
    and application signing from a security perspective. These are all basic components
    of an Android application and knowledge of these components is important to build
    our security knowledge.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 应用构建块")，*应用构建块*，从安全的角度介绍了应用组件、权限、清单文件和应用程序签名。这些都是Android应用程序的基本组成部分，了解这些组件对于构建我们的安全知识至关重要。'
- en: '[Chapter 3](ch03.html "Chapter 3. Permissions"), *Permissions*, talks about
    existing permissions in the Android platform, how to define new permissions, how
    to secure application components with permissions, and provides an analysis of
    when to define a new permission.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章.权限")，*权限*，讨论了Android平台现有的权限，如何定义新权限，如何用权限保护应用组件，并提供关于何时定义新权限的分析。'
- en: '[Chapter 4](ch04.html "Chapter 4. Defining the Application''s Policy File"),
    *Defining the Application''s Policy File*, drills down into the mechanics of the
    manifest file, which is the application''s policy file. We talk about tips and
    tricks to tighten up the policy file.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 定义应用程序的策略文件")，*定义应用程序的策略文件*，深入探讨了manifest文件的工作机制，这是应用程序的策略文件。我们讨论了如何加强策略文件的技巧和小窍门。'
- en: '[Chapter 5](ch05.html "Chapter 5. Respect Your Users"), *Respect Your Users*,
    covers best practices on handling users'' data properly. This is important as
    a developer''s reputation depends on user reviews and ratings. The developer should
    also be careful about handling user private information carefully so as not to
    fall into legal traps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 尊重你的用户")，*尊重你的用户*，涵盖了妥善处理用户数据的最佳实践。这对于开发者的声誉至关重要，因为声誉取决于用户的评价和评分。开发者还应该小心处理用户的私人信息，以免陷入法律陷阱。'
- en: '[Chapter 6](ch06.html "Chapter 6. Your Tools – Crypto APIs"), *Your Tools –
    Crypto APIs*, discusses cryptographic capabilities provided by the Android platform.
    These include symmetric encryption, asymmetric encryption, hashing, cipher modes,
    and key management.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 你的工具 - 加密API")，*你的工具 - 加密API*，讨论了Android平台提供的加密能力。这些包括对称加密、非对称加密、散列、密码模式和密钥管理。'
- en: '[Chapter 7](ch07.html "Chapter 7. Securing Application Data"), *Securing Application
    Data*, is all about secure storage of application data both at rest and in transit.
    We talk about how private data is sandboxed with the application, how to securely
    store data on the device, on external memory cards, drives, and databases.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 保护应用程序数据")，*保护应用程序数据*，全面介绍了应用程序数据在静态和传输过程中的安全存储。我们讨论了如何将私密数据与应用程序一起沙盒化，以及如何在设备上、外部存储卡、驱动器和数据库上安全地存储数据。'
- en: '[Chapter 8](ch08.html "Chapter 8. Android in the Enterprise"), *Android in
    the Enterprise*, talks about device security artifacts that are provided by the
    Android Platform and what they mean to an application developer. This chapter
    is of special interest to enterprise application developers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 企业中的Android")，*企业中的Android*，讨论了Android平台提供的设备安全工具有及其对应用程序开发人员意味着什么。这一章对企业应用程序开发者特别有吸引力。'
- en: '[Chapter 9](ch09.html "Chapter 9. Testing for Security"), *Testing for Security*,
    focuses on designing and developing security-focused test cases.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章. 安全测试")，*安全测试*，专注于设计和开发以安全为重点的测试用例。'
- en: '[Chapter 10](ch10.html "Chapter 10. Looking into the Future"), *Looking into
    the Future*, discusses upcoming use cases in the mobile space and how it affects
    Android, especially from a security perspective.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章. 未来展望")，*未来展望*，讨论了移动领域即将到来的用例，以及这对Android的影响，尤其是从安全角度出发。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: This book is much more valuable if you have an Android environment set up and
    can play with the concepts and examples discussed in this book. Please refer to
    [developer.android.com](http://developer.android.com) for detailed instructions
    on how to set up your environment and get started with Android development. If
    you are interested in kernel development, please refer to [source.android.com](http://source.android.com).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能设置好Android环境，并且能够实践本书中讨论的概念和示例，那么这本书将更有价值。关于如何设置环境和开始Android开发的详细说明，请参考[developer.android.com](http://developer.android.com)。如果你对内核开发感兴趣，请参考[source.android.com](http://source.android.com)。
- en: At the time of writing this book, Jelly Bean (Android 4.2, API level 17) is
    the latest release. I have tested all my code snippets on this platform. Ever
    since the first release of Cupcake in 2009, Google has been continuously enhancing
    the security of Android with successive releases. For example, remote wipe and
    device management APIs were added in Android 2.2 (API level 8) to make Android
    more appealing to the business community. Whenever relevant, I have referenced
    the release that started supporting a particular feature.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，Jelly Bean（Android 4.2，API级别17）是最新版本。我在这个平台上测试了所有的代码片段。自从2009年Cupcake的首个版本发布以来，谷歌一直在通过连续的版本更新来增强Android的安全性。例如，在Android
    2.2（API级别8）中添加了远程擦除和设备管理API，使Android对商业社区更具吸引力。每当相关时，我都会引用开始支持特定功能的版本。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者对象
- en: This book is an excellent resource for anyone interested in mobile security.
    Developers, test engineers, engineering managers, product managers, and architects
    may use this book as a reference when designing and writing their applications.
    Senior management and technologists may use this book to gain a broader perspective
    on mobile security. Some prior knowledge of development on the Android stack is
    desirable but not required.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是任何对移动安全感兴趣的人的绝佳资源。开发人员、测试工程师、工程经理、产品经理和架构师可以在设计和编写应用程序时将这本书作为参考。高级管理人员和技术专家可以利用这本书来更全面地了解移动安全。最好具备一些关于Android堆栈开发的先验知识，但不是必需的。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，这些样式区分了不同类型的信息。以下是一些样式示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "The `PackageManager` class handles
    the task of installing and uninstalling the application."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字如下所示："The `PackageManager` 类处理安装和卸载应用程序的任务。"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '**Intent intent = new Intent("my-local-broadcast");**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Intent intent = new Intent("my-local-broadcast");**'
- en: '**Intent.putExtra("message", "Hello World!");**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Intent.putExtra("message", "Hello World!");**'
- en: '**LocalBroadcastManager.getInstance(this).sendBroadcast(intent);**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**LocalBroadcastManager.getInstance(this).sendBroadcast(intent);**'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词，例如菜单或对话框中的，会像这样出现在文本中："点击**下一步**按钮将带您进入下一个屏幕"。'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会出现在这样的框中。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和诀窍如下所示。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或可能不喜欢的内容。读者的反馈对我们来说非常重要，以便开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经拥有了Packt的一本书，我们有许多方法可以帮助您充分利用您的这次购买。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能报告给我们，我们将不胜感激。这样做可以避免其他读者感到沮丧，并帮助我们在后续版本中改进这本书。如果您发现任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误信息得到验证，您的提交将被接受，勘误信息将被上传到我们的网站，或添加到该标题勘误部分的现有勘误列表中。任何现有的勘误信息可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)进行查看。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权行为
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的侵权行为是所有媒体持续存在的问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上以任何形式遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们向您提供有价值内容的能力。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
