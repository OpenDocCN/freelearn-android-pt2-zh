- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the ongoing explosion of the mobile Android operating system and proliferation
    of Android powered devices in the smart phone and tablet computing markets, this
    is the perfect time to explore the world of Android development using the Flash
    Platform. Adobe recently released statistics announcing that by the end of 2011,
    it is projected that more than 200 million smartphones and tablets will support
    Adobe AIR applications. For 2011, the company expects the mobile Flash Player
    to be supported on more than 132 million units worldwide. This book provides a
    variety of fundamental recipes exploring common needs of the mobile Android developer
    when utilizing these Flash Platform runtimes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着移动Android操作系统的持续爆发式增长，以及智能手机和平板电脑市场中Android设备的普及，现在是使用Flash平台探索Android开发世界的最佳时机。Adobe最近发布的数据显示，到2011年底，预计将有超过2亿部智能手机和平板电脑支持Adobe
    AIR应用程序。对于2011年，公司预计全球将有超过1.32亿台设备支持移动Flash播放器。本书提供了各种基本食谱，探索在使用这些Flash平台运行时，移动Android开发者的常见需求。
- en: Many existing Flash application developers are excited with the prospect of
    building mobile applications for Android devices, but where to begin? Expand your
    reach into mobile application development by using this text as a guide. When
    possible, the recipes in this book are written using pure ActionScript 3, allowing
    the reader to work through each example in the tool of their choice. In some instances,
    we demonstrate the power and flexibility of the mobile Flex framework when dealing
    with specific layout and structural needs. Jump-start your experience with mobile
    Android through the step-by-step examples found within.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多现有的Flash应用程序开发人员对为Android设备构建移动应用程序的前景感到兴奋，但不知从何入手？使用本书作为指南，扩展您进入移动应用程序开发的领域。在可能的情况下，本书中的食谱均使用纯ActionScript
    3编写，让读者可以使用他们选择的工具完成每个示例。在某些情况下，我们展示了在处理特定布局和结构需求时，移动Flex框架的强大和灵活性。通过书中的分步示例，快速启动您的移动Android开发经验。
- en: '*Flash Development for Android Cookbook* will demonstrate a wide variety of
    mobile-specific examples specifically conceived to be direct and useful in the
    development of applications for Android devices. Everything you need to get started
    is included along with suggestions to further your experience with Flash, Flex,
    and AIR when developing mobile Android applications.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《Android Flash开发手册》将通过大量专为Android设备应用程序开发设计的移动特定示例，展示其直接而实用的特点。书中包含开始所需的一切内容，以及在使用Flash、Flex和AIR开发移动Android应用程序时进一步提升经验的建议。
- en: Topics covered within this book include development environment configuration,
    mobile project creation and conversion, the use of touch and gestures, responding
    to changes in location and device movement in 3D space, the capture, generation,
    and manipulation of images, video and audio, application layout and structure,
    tapping into native processes and hardware, and the manipulation of the file system
    and managing local application databases. The book will also cover things such
    as Android-specific device permissions, application optimization techniques, and
    the packaging and distribution options available on the mobile Android platform.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的主题包括开发环境配置、移动项目的创建与转换、触摸和手势的使用、在3D空间中响应对位置和设备移动的变化、图像、视频和音频的捕获、生成和操作、应用程序布局与结构、接入本地进程和硬件、文件系统的操作以及本地应用程序数据库的管理。本书还将介绍诸如Android特定设备权限、应用程序优化技术，以及在移动Android平台上可用的打包和分发选项等事项。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Ready to Work with Android: Development
    Environment and Project Setup"), *Getting Ready to Work with Android: Development
    Environment and Project Setup*, demonstrates the configuration of a number of
    development environments and tools which can be used in developing Flash content
    for mobile Android.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 准备使用Android：开发环境与项目设置")，*准备使用Android：开发环境与项目设置*，展示了可以用于开发移动Android的Flash内容的多种开发环境和工具的配置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Interaction Experience: Multitouch, Gestures,
    and Other Input"), *Interaction Experience: Multitouch, Gestures, and Other Input*,
    informs the reader with a variety of unique touch and gesture interactions that
    can be used across Flash Platform runtimes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 交互体验：多点触控、手势和其他输入")，*交互体验：多点触控、手势和其他输入*，向读者介绍了可以在Flash平台运行时中使用的一系列独特的触摸和手势交互。'
- en: '[Chapter 3](ch03.html "Chapter 3. Movement through Space: Accelerometer and
    Geolocation Sensors"), *Movement through Space: Accelerometer and Geolocation
    Sensors*, empowers your applications with the ability to pinpoint a user''s precise
    geographic location and even determine local changes in device shift and tilt
    through the on-board accelerometer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 空间移动：加速计和地理定位传感器"), *空间移动：加速计和地理定位传感器*, 使你的应用程序能够精确地定位用户的地理位置，并通过板载加速计确定设备在本地的小幅度移动和倾斜。'
- en: '[Chapter 4](ch04.html "Chapter 4. Visual and Audio Input: Camera and Microphone
    Access"), *Visual and Audio Input: Camera and Microphone Access*, discusses how
    to capture still images, video, and audio from integrated device hardware through
    both Flash based capture methods and while employing native camera applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 视觉和音频输入：相机和麦克风接入"), *视觉和音频输入：相机和麦克风接入*, 讨论了如何通过基于Flash的捕获方法和使用本地相机应用程序，从集成设备硬件捕获静态图像、视频和音频。'
- en: '[Chapter 5](ch05.html "Chapter 5. Rich Media Presentation: Working with Images,
    Video, and Audio"), *Rich Media Presentation: Working with Images, Video, and
    Audio*, takes a look at a variety of media presentation mechanisms available to
    us on the Flash Platform including playback of progressive and streaming video,
    the use of Pixel Bender shaders, and even audio generation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 富媒体展示：处理图像、视频和音频"), *富媒体展示：处理图像、视频和音频*, 查看了Flash平台上可用的各种媒体展示机制，包括渐进式和流式视频播放、使用Pixel
    Bender着色器，甚至音频生成。'
- en: '[Chapter 6](ch06.html "Chapter 6. Structural Adaptation: Handling Device Layout
    and Scaling"), *Structural Adaptation: Handling Device Layout and Scaling*, discusses
    a variety of methods we can use to gain detailed information regarding device
    displays, and the usage of this data when sizing and positioning visual elements
    along with structured layout through the mobile Flex framework.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 结构适应：处理设备布局和缩放"), *结构适应：处理设备布局和缩放*, 讨论了我们可以使用各种方法来获取有关设备显示的详细信息，并在通过移动Flex框架进行结构化布局时，使用这些数据来调整视觉元素的大小和位置。'
- en: '[Chapter 7](ch07.html "Chapter 7. Native Interaction: StageWebView and URI
    Handlers"), *Native Interaction: Stage WebView and URI Handlers*, demonstrates
    methods of utilizing native applications such as the Web browser, e-mail, SMS,
    Telephone, and Maps as extensions of our Flash based experience.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 本地交互：舞台WebView和URI处理器"), *本地交互：舞台WebView和URI处理器*, 展示了利用本地应用程序（如网页浏览器、电子邮件、短信、电话和地图）作为Flash基础体验扩展的方法。'
- en: '[Chapter 8](ch08.html "Chapter 8. Abundant Access: File System and Local Database"),
    *Abundant Access: File System and Local Database*, provides the readers with details
    of the steps necessary to access, open and write to file streams on the device
    storage, create and manage local SQLite databases, and preserve application state
    upon application interruption.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 丰富访问：文件系统和本地数据库"), *丰富访问：文件系统和本地数据库*, 为读者提供了访问、打开和写入设备存储上的文件流，创建和管理本地SQLite数据库，以及在应用程序中断时保存应用程序状态的必要步骤。'
- en: '[Chapter 9](ch09.html "Chapter 9. Manifest Assurance: Security and Android
    Permissions"), *Manifest Assurance: Security and Android Permissions*, demonstrates
    the various Android Manifest permissions and provides examples of Market filtering,
    encrypted database support, and other security-minded techniques.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 宣言保障：安全与Android权限"), *宣言保障：安全与Android权限*, 展示了各种Android
    Manifest权限，并提供了市场筛选、加密数据库支持和其他安全相关技术的示例。'
- en: '[Chapter 10](ch10.html "Chapter 10. Avoiding Problems: Debugging and Resource
    Considerations"), *Avoiding Problems: Debugging and Resource Considerations*,
    looks at ways in which a developer can streamline the efficiency of an application
    by tapping into the device GPU, handling user interaction in responsible ways,
    and memory management techniques.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 避免问题：调试和资源考虑"), *避免问题：调试和资源考虑*, 探讨了开发者可以通过利用设备GPU、负责任地处理用户交互和内存管理技术来提高应用程序效率的方法。'
- en: '[Chapter 11](ch11.html "Chapter 11. Final Considerations: Application Compilation
    and Distribution"), *Final Considerations: Application Compilation and Distribution*,
    advises the reader on project preparation, code signing, release compilation,
    and distribution through the global Android Market.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To make use of the recipes included in this book, you need access to software
    for developing Android applications with the Flash Platform. We recommend using
    Adobe Flash Builder 4.5, Adobe Flash Professional CS5.5, or PowerFlasher FDT 4.2
    and above. These Integrated Development Environments are preferred because of
    their specific support of a mobile Android workflow, but you may actually use
    any application you prefer to write code that will be compiled for AIR for Android
    and deployed to mobile devices.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'You will, however, need access to the following (if not using these particular
    IDEs):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Adobe AIR SDK—for compiling your Flash applications to .APK for Android
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flex 4.5 SDK—if you want to take advantage of the mobile Flex framework
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Adobe AIR SDK is included with both Flash Professional CS5.5 and Flash Builder
    4.5\. The Flex 4.5 SDK is included with Flash Builder 4.5\. If using alternative
    software to develop Flash based Android applications, these SDKs can be downloaded
    freely from the Adobe open source website.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: You will also want to be sure to have access to a device running Android 2.2
    or above with AIR for Android 2.5 or above installed for demonstrating the recipes,
    and testing your own applications.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book contains recipes covering a variety of topics from the very simple,
    to those which are more advanced. If you are a seasoned Flash developer, this
    book will get you quickly up to speed with what is possible with Android. For
    those who are new to Flash, welcome to the world of visual rich, rapid application
    development for mobile Android devices! If you have any interest in Flash development
    for Android, this book has you covered.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Create a new file called `recipe1.py`
    to put all of this recipe''s code."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "There are many choices of **IDE (Integrated Development Environment)** for developing
    Flash platform projects for Android devices".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一本书是你需要的，并且希望看到我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单给我们发送信息，或者发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个你擅长的主题，并且你对于写作或为书籍做出贡献感兴趣，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在是我们Packt图书的骄傲拥有者，我们有许多方法可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载你购买的所有Packt图书的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——如果你能向我们报告，我们将不胜感激。这样做，你可以让其他读者避免沮丧，并帮助我们改进本书的后续版本。如果你发现任何错误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**错误更正提交表单**链接，并输入错误详情来报告。一旦你的错误更正得到验证，你的提交将被接受，并且错误更正将在我们网站的相应位置上传，或者添加到该标题下的现有错误更正列表中。任何现有的错误更正都可以通过在[http://www.packtpub.com/support](http://www.packtpub.com/support)选择你的标题来查看。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可。如果你在互联网上以任何形式遇到我们作品非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供该材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对书籍的任何方面有问题，可以联系`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
