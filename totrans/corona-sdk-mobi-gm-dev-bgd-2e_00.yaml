- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed to introduce you to the basic standards of using the Corona
    SDK across iOS and Android platforms. You will enhance your learning experience
    by building three unique games in easy-to-follow steps. Aside from developing
    games, you will also dive into learning about social network integration, In-App
    Purchasing, and shipping your applications to the Apple App Store and/or Google
    Play Store.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Corona SDK"), *Getting
    Started with Corona SDK*, begins by teaching you how to install Corona SDK on
    both the Mac OS X and Windows operating systems. You will learn how to create
    your first program in just two lines of code. Lastly, we''ll go through the process
    of building and loading an application to an iOS or Android device.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Lua Crash Course and the Corona Framework"),
    *Lua Crash Course and the Corona Framework*, dives into the Lua programming language
    that is used to develop in Corona SDK. We''ll go over the basics of variables,
    functions, and data structures in Lua. This chapter will also introduce how to
    implement a variety of display objects within the Corona framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Building Our First Game – Breakout"), *Building
    Our First Game – Breakout*, discusses the first half of building your first game,
    Breakout. You''ll learn how to structure game files in a Corona project and create
    game objects that will be displayed on screen.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Game Controls"), *Game Controls*, continues
    with the second half of building your first game, Breakout. We''ll cover game
    object movement as well as collision detection between objects in the scene. You
    will also learn how to create a scoring system that will implement the win and
    lose conditions of the game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Animating Our Game"), *Animating Our Game*,
    explains how to animate a game using sprite sheets. This chapter will go in-depth
    with managing motion and transitions while creating a new game framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Playing Sounds and Music"), *Playing Sounds
    and Music*, provides information on how to apply sound effects and music to your
    applications. It is vital to include some type of audio to enhance the sensory
    experience of your game''s development. You will learn how to incorporate audio
    through loading, executing, and looping techniques with the Corona Audio System.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Physics – Falling Objects"), *Physics – Falling
    Objects*, covers how to implement the Box2D engine in Corona SDK using display
    objects. You will be able to customize body construction and work with the physical
    behavior of falling objects. In this chapter, we''ll apply the uses of dynamic/static
    bodies and explain the purpose of post collisions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Operation Composer"), *Operation Composer*,
    discusses how to manage all your game scenes with Composer API. We''ll also go
    into detail on menu design, such as creating a pause menu and main menu. In addition,
    you''ll learn how to save high scores within your game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Handling Multiple Devices and Networking
    Your Apps"), *Handling Multiple Devices and Networking Your Apps*, provides information
    about integrating your applications with social networks such as Twitter or Facebook.
    This will enable your app to reach a bigger audience globally.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Optimizing, Testing, and Shipping Your
    Games"), *Optimizing, Testing, and Shipping Your Games*, explains the application
    submission process for both iOS and Android devices. This chapter will guide you
    on how to set up a distribution provisioning profile for the Apple App Store and
    manage your app information in iTunes Connect. Android developers will learn how
    to sign their applications for publication so they can be submitted to the Google
    Play Store.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Implementing In-App Purchases"), *Implementing
    In-App Purchases*, covers monetization of your game by creating consumable, nonconsumable,
    or subscription purchases. You will apply for In-App Purchases in the Apple App
    Store using Corona''s store module. We''ll take a look at testing purchases on
    a device to check whether transactions have been applied using the Sandbox environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Pop Quiz Answers"), *Pop Quiz Answers*, covers
    all the answers enlisted in the pop quiz sections of the book.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You will need the following items before you can start developing games with
    Corona SDK for Mac:'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are installing Corona for Mac OS X, ensure that your system has:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mac OS X 10.9 or later
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: An Intel-based system that runs Lion, Mountain Lion, Mavericks, or Yosemite
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 64-bit CPU (Core 2 Duo)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenGL 2.0 or higher graphics system
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You must be enrolled in the Apple Developer Program
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: XCode
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A text editor such as TextWrangler, BBEdit, or TextMate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You will need the following items before you can start developing games with
    Corona SDK for Windows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are running Microsoft Windows, ensure that your system has:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows 8, Windows 7, Vista, or XP (Service Pack 2) operating system
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 GHz processor (recommended)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 80 MB of disk space (minimum)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 GB of RAM (minimum)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenGL 2.1 or higher graphics system (available in most modern Windows systems)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 32-bit (x86) version of the Java Development Kit (JDK)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The Android SDK is not required to create Android device builds with Corona
    on Mac or Windows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Java 6 SDK
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A text editor such as Notepad ++
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You must be enrolled as a Google Play Developer if you want to submit and publish
    apps for Android devices.
  prefs: []
  type: TYPE_NORMAL
- en: The game tutorials require resource files that are available with this book
    and can be downloaded from the Packt Publishing website.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, you will need the latest stable build of Corona SDK. This is applicable
    for all subscription levels.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who wants to have a go at creating commercially successfully
    games for Android and iOS. You don't need game development or programming experience.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – heading
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Action 1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What just happened?*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also find some other learning aids in the book, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: Pop quiz – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "Click on the **Enroll Now** button and follow Apple''s instructions
    to complete the process."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
