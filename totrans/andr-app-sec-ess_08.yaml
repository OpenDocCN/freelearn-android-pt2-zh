- en: Chapter 8. Android in the Enterprise
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With the omnipresence of mobile devices, increasing number of employees are
    bringing their devices to work, and are demanding that corporate data be accessible
    on their personal or enterprise mobile device. This is a great convenience but
    is also a challenge of increasing magnitude. The cost of corporate data loss due
    to a compromised or lost device is huge.
  prefs: []
  type: TYPE_NORMAL
- en: There are many challenges that the IT department faces with the proliferation
    of mobile devices in the workforce. The first challenge is the wide array of mobile
    devices with different form factors and capabilities. The second challenge is
    to get employees on board and accept enterprise control on specific applications
    and parts of their device. The third challenge is the ongoing support of device
    administration.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter is focused on device administration of an Android device. If you
    are not developing applications for the enterprise, you may safely skip this chapter
    and move on to the next chapter about security focused testing of Android applications.
  prefs: []
  type: TYPE_NORMAL
- en: The chapter begins with the basics of device administration and unique challenges
    of an Android ecosystem. Second, we discuss the mechanics of setting up and implementing
    a device administration policy and a receiver for Android. We also discuss the
    security of the data stored on the device and in transit. We close the chapter
    with a proposal for the next steps for setting up device administration on Android
    and policy and compliance guidelines that device administrators should be aware
    of.
  prefs: []
  type: TYPE_NORMAL
- en: The basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the context of a device in an enterprise, three terms—BYOD, MDM, and MAM
    are used repeatedly. We will use them throughout the remainder of the chapter
    as well, so let us understand what each of them means.
  prefs: []
  type: TYPE_NORMAL
- en: The first term is **Bring Your Own Device** (**BYOD**). This term refers to
    the recent trend of employees bringing their own mobile devices to work, and accessing
    corporate data and application on their personal devices. An example is accessing
    e-mail and office documents on personal mobile devices.
  prefs: []
  type: TYPE_NORMAL
- en: The second term that is used often is **Mobile Device Management** (**MDM**).
    MDM refers to remote management of company owned or employee owned mobile devices
    that access enterprise applications and data. Features such as remotely wiping
    corporate data and asking a user to set a password are examples of MDM. These
    features enforce enterprise control over the system features.
  prefs: []
  type: TYPE_NORMAL
- en: The third term that is used frequently in this context is **Mobile Application
    Management** (**MAM**). This term refers to the management of software and services
    on mobile devices that access the enterprise data. The examples of MAM include
    application upgrade, capturing crash logs and user statistics and sending it to
    the IT department. MAM is different from MDM as the latter focuses on device features,
    whereas MAM is focused on software and services installed on the device.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the Android ecosystem
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android is a challenging ecosystem with numerous customized releases. The following
    figure shows the usage of an Android version at the time of writing this book.
    As you will notice, at any given time there are different versions of an Android
    stack in use. Understanding the nuances and special needs of each version is a
    full time job in itself. You can always check the latest usage statistics available
    at [http://developer.android.com/about/dashboards/index.html](http://developer.android.com/about/dashboards/index.html).
  prefs: []
  type: TYPE_NORMAL
- en: To add to the preceding problem, each manufacturer has a customized version
    of the Android stack with their chosen features and capabilities. On top of this
    stack, carriers add their customizations as well. This has created a highly fragmented
    market.
  prefs: []
  type: TYPE_NORMAL
