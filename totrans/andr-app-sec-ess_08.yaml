  zh: 继承`DeviceAdminReceiver`类来创建设备管理应用程序。这个类包含了一些回调函数，当发生特定事件时会被触发。这些意图由系统发送。因此，接收器应该能够处理`ACTION_DEVICE_ADMIN_ENABLED`意图。
