- en: Device administration API
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As illustrated in the preceding table, starting with Android 2.2, Android has
    continuously added support for device administration. The biggest step in this
    direction was the introduction of device administration API in Android 2.2 to
    support system-level control over devices that are required for enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: 'The device administration API works in four steps:'
  prefs: []
  type: TYPE_NORMAL
- en: The system administrator writes an application that enables policies to manage
    a device remotely.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The user downloads the application from Google Play or any other App Store.
    A user may also install the application using an e-mail.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once downloaded, the user installs the application. At the time of installation,
    the user is presented with policies that will be enforced on the device. A user
    must agree to these policies to activate the application.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once installed, the user must abide by these policies in order to access sensitive
    information. The user can uninstall the application, which will result in denied
    access to sensitive data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The following figure illustrates the flow if the user has installed an admin
    application that enforces a password policy such that a password has to contain
    certain types of characters:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Device administration API](img/5603_08_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The device administration API is packaged as `android.app.admin`. This package
    has three classes: `DevicePolicyManager` for defining and implementing policies,
    `DeviceAdminInfo` that contains metadata for the device manager class, and `DeviceAdminReceiver`
    for implementing the receiver component.'
  prefs: []
  type: TYPE_NORMAL
- en: Policies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Policies are an integral part of device administration. At the time of writing
    the book, the device administration API supported polices related to password,
    remote wipe, disabling camera, device encryption, and to lock the device. The
    examples of password policies include requiring a password to contain alphanumeric
    characters, password expiration and timeout, and maximum number of password trials.
    The list of current policies can be verified at `android.app.admin.DevicePolicyManager`.
  prefs: []
  type: TYPE_NORMAL
- en: A policy is defined in an XML file under the `res` folder. A sample policy file
    which imposes a limit on the password, can remotely reset the device to factory
    settings, disable a camera, encrypt storage, and lock the device. During install
    time these policies are shown to the user.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Additional policies are continuously added to new releases. You can check for
    the current version of the build and can enforce policies accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: A device admin application contains `DevicePolicyManager` that manages policies
    for one or many device admin receivers.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
