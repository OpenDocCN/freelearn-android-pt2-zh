  zh: '![设备管理接收器](img/5603_08_05.jpg)'
- en: 'In the next step, the user reviews the policies that will be enforced by syncing
    the e-mail. These are the policies that are defined in the policy file, in the
    preceding example. In our example, as shown in the following screenshot, the device
    administrator can erase all the data on the employee device remotely in case the
    device is lost, an employee ceases to work for the enterprise, or for any other
    reason. The second policy is that the device administrator will set password rules.
    These password rules could be any of the following:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一步中，用户将审查通过同步电子邮件实施的政策。这些是在前面示例中定义的策略文件中的政策。在我们的示例中，如下截图所示，设备管理员可以在设备丢失、员工停止为企业工作或任何其他原因的情况下远程擦除员工设备上的所有数据。第二个政策是设备管理员将设置密码规则。这些密码规则可能是以下任何一种：
- en: '![DeviceAdminReceiver](img/5603_08_06.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![设备管理接收器](img/5603_08_06.jpg)'
- en: Protecting data on a device
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护设备上的数据
- en: 'A major requirement for MDM is to protect the enterprise data that lives on
    the device. An Android device usually has two forms of data storage: internal
    storage and external (removable) storage media. Starting with Honeycomb, an internal
    file system is mounted at `/mnt/sdcard` and an external storage is mounted at
    `/mnt/external#` (where `#` is the number of external devices). Earlier versions
    mounted the internal storage at `/mnt/sdcard` and a SD card at `/mnt/sdcard/external_sd`.
    Customized versions of the Android stack may or may not follow these guidelines.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: MDM的主要要求是保护设备上的企业数据。Android设备通常有两种数据存储形式：内部存储和外部（可移动）存储介质。从Honeycomb开始，内部文件系统挂载在`/mnt/sdcard`，外部存储挂载在`/mnt/external#`（其中`#`是外部设备的数量）。早期版本将内部存储挂载在`/mnt/sdcard`，SD卡挂载在`/mnt/sdcard/external_sd`。Android堆栈的定制版本可能会也可能不会遵循这些指导方针。
- en: Android addresses the problem of the enterprise data protection on a device
    by a full-disk encryption and by supporting the encryption algorithms.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Android通过全盘加密和支持加密算法来解决企业数据保护在设备上的问题。
- en: Encryption
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加密
- en: 'The ability to support full disk encryption was added in Android 3.0 to prevent
    unauthorized access to user data. The filesystem is encrypted using the `dm_crypt`
    kernel feature and works on a block device layer. The secret is derived from the
    user password and the encryption used is AES-128 with CBC and ESSIV: SHA-256\.
    The master or the encryption key is encrypted by using Open SSL with AES-128.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '在Android 3.0中增加了支持全盘加密的能力，以防止未经授权访问用户数据。文件系统使用`dm_crypt`内核特性进行加密，并在块设备层上工作。密钥源自用户密码，使用的加密方式是带有CBC和ESSIV:
    SHA-256的AES-128。主密钥或加密密钥通过使用Open SSL和AES-128进行加密。'
- en: For full disk encryption to work, a device needs to be protected with a password
    (the pattern password will not work). The device must be unlocked with the password
    before accessing the file system. The device administrator may set a policy for
    a limited number of password trials beyond which the device will reset to the
    factory settings.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使全盘加密工作，设备需要使用密码进行保护（图案密码将不起作用）。在访问文件系统之前，必须使用密码解锁设备。设备管理员可以设置一个政策，限制密码尝试次数，超过该次数设备将重置为出厂设置。
- en: A user must manually accept to encrypt the device. Note that when the device
    is being encrypted for the first time, the device should have sufficient power
    to complete the encryption process. If the device runs out of power, then it must
    be set to the factory settings and all user data will be lost.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 用户必须手动同意加密设备。注意，当设备首次进行加密时，设备应有足够的电量来完成加密过程。如果设备电量耗尽，那么必须将其恢复到出厂设置，所有用户数据将会丢失。
- en: Tip
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Only the file system on the device is encrypted. External memory, such as an
    SD card is not encrypted.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 只有设备上的文件系统被加密。外部存储，如SD卡，没有被加密。
- en: As discussed in [Chapter 6](ch06.html "Chapter 6. Your Tools – Crypto APIs"),
    *Your Tools – Crypto APIs*, the Android stack supports cryptographic algorithms,
    such as encryption and hashing. In cases where information has to be stored on
    the SD card, crypto functions supported by the stack can be used. A device administrator
    may enforce the policy that any data to be stored on the SD card has to be encrypted.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如在[第6章](ch06.html "第6章. 你的工具 - 加密API")中讨论的，*你的工具 - 加密API*，安卓堆栈支持加密和散列等加密算法。在需要将信息存储在SD卡上的情况下，可以使用堆栈支持的加密功能。设备管理员可以强制执行政策，要求所有存储在SD卡上的数据必须加密。
- en: Even with full device encryption there are several issues that a user should
    be careful about. First is the case of shoulder surfing where people snoop the
    password over a person's shoulder in crowded places. One should be mindful of
    this issue. Second, although it is quite a hassle to enter the password to unlock
    the phone, it is for the security of the corporate data and instead of leaning
    towards choosing an easy password, it is advisable to choose a stronger password.
    The device policy may set a requirement for the same. Third, keep in mind that
    only data partition of the filesystem is encrypted. It is easy to store data elsewhere
    but any corporate data should be stored in data partition for security reasons.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 即使设备完全加密，用户仍然需要注意几个问题。首先是肩窥问题，在拥挤的地方，有人可能会从别人肩膀上偷看密码。人们应该注意这个问题。第二，尽管输入密码解锁手机相当麻烦，但这是为了保护企业数据的安全，建议选择更复杂的密码，而不是倾向于选择简单的密码。设备策略可能会对此提出要求。第三，请注意，只有文件系统的数据分区被加密。虽然很容易在其他地方存储数据，但出于安全考虑，任何企业数据都应该存储在数据分区中。
- en: Backup
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备份
- en: Google provides backup services for Android devices. Data such as wallpaper,
    setting, dictionary, and browser settings are backed up. When the phone is set
    to factory reset, these setting are restored. Sensitive data, such as passwords,
    screen lock PIN, SMS, and call records are not backed up. Backup services can
    only be accessed using the `BackupManager` APIs. Backup has to be enabled manually
    by going to the **privacy** option under settings.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌为安卓设备提供备份服务。备份内容包括壁纸、设置、词典和浏览器设置等。当手机恢复出厂设置时，这些设置会被恢复。敏感数据，如密码、屏幕锁定PIN码、短信和通话记录不会被备份。备份服务只能通过使用`BackupManager`
    API进行访问。用户需要在设置下的**隐私**选项手动开启备份功能。
- en: Google does not vouch for security of backup as different implementations of
    Android implement backup differently. This backup Service may not be available
    on all flavors of Android devices.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌不保证备份的安全性，因为不同的安卓版本实现备份的方式不同。此备份服务可能不支持所有类型的安卓设备。
- en: Secure connection
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全连接
- en: 'An Android supports VPN natively. An administrator may suggest a custom VPN
    and may require VPN to be turned on for all communication. This will come in handy
    specially when connecting over open hotspots. The latter facility is only available
    on Android 4.2\. The following screenshot shows some VPN protocols supported on
    my phone:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓设备原生支持VPN。管理员可能会建议使用自定义VPN，并可能要求所有通信都开启VPN。这尤其在连接开放热点时特别有用。后者功能仅在安卓4.2及以上版本中提供。以下截图展示了我手机上支持的一些VPN协议：
- en: '![Secure connection](img/5603_08_07.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![安全连接](img/5603_08_07.jpg)'
- en: 'When connecting to a Wi-Fi, a user should choose a secured wireless connection.
    In this case, a user will be prompted to enter the password key. This is shown
    in the following screenshot:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户连接Wi-Fi时，应选择安全的无线连接。在这种情况下，用户将被提示输入密码密钥。以下截图展示了这一过程：
- en: '![Secure connection](img/5603_08_08.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![安全连接](img/5603_08_08.jpg)'
- en: Identity
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 身份
- en: Android supports a certificate store for storing certificates on a device and
    allows authorized apps to use it for identification in use cases such as e-mail,
    Wi-Fi, and **VPN** (**Virtual Private Network**). Android supports DER-encoded
    X.509 certificates. It also supports X.509 certificates stored as PKCS#12 keystore
    files.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Android支持证书存储，用于在设备上存储证书，并允许授权应用在诸如电子邮件、Wi-Fi和**VPN**（**虚拟专用网络**）的使用场景中使用它进行身份验证。Android支持DER编码的X.509证书。它还支持存储为PKCS#12密钥库文件的X.509证书。
- en: Android supports Bouncy Castle and comes pre-installed with certificates. They
    are available in the `cacerts.bks` keystore.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Android支持Bouncy Castle，并预装了证书。它们位于`cacerts.bks`密钥库中。
- en: Users can also install certificates from their device memory. A new certificate
    can be installed on the device by navigating to the **Install from SD card** option
    in settings under the **Location & security** settings. Users should be mindful
    of what certificates they install as installing non-legitimate certificates may
    compromise the security of the device.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 用户还可以从设备内存中安装证书。在**位置与安全**设置下，通过选择**从SD卡安装**选项，可以在设备上安装新的证书。用户在安装证书时应注意，安装非合法证书可能会危及设备的安全。
- en: To remove a certificate, a user can go to **Personal** | **Security** | **Credential
    storage** | **Trusted credentials** and disable or remove the certificate.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除证书，用户可以进入**个人** | **安全** | **凭据存储** | **信任的凭据**，并禁用或删除证书。
- en: Next steps
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步
- en: Now that we have an understanding of the Android capabilities to support BYOD,
    this section discusses how we can use this knowledge to roll out the Android support
    in an enterprise.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了Android支持BYOD的能力，本节将讨论如何利用这些知识在企业中推出Android支持。
- en: Device specific decisions
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设备特定决策
- en: To use an Android device to its full capabilities, a device must be associated
    with a Google account. This enables the user to access Google Play, location services,
    and a host of other applications, such as Gmail, Drive, Calendar, and YouTube.
    The important question for device administrators is if they want employees to
    use their personal Google account or a separate enterprise account.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用Android设备的功能，设备必须与Google账户关联。这使用户能够访问Google Play、位置服务以及其他一系列应用程序，如Gmail、Drive、日历和YouTube。设备管理员面临的重要问题是，他们是否希望员工使用个人Google账户还是单独的企业账户。
- en: Another important question is the enablement of location services, which might
    be a privacy risk for some high value employees who might not like to be tracked.
    On the other hand, enabling location Service can help determine the location of
    the device if stolen.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的问题是启用位置服务，这可能会对一些高价值员工造成隐私风险，因为他们可能不希望被追踪。另一方面，启用位置服务可以帮助确定设备如果被盗时的位置。
- en: 'Third important question is that of backup and storage. Again, as is the case
    with the location Service, backup and storage are important capabilities but might
    pose privacy concerns. The device administrator might enforce encrypted storage
    or designate a private enterprise cloud. But this soon adds up to maintenance
    costs. To enable backup, a user must explicitly go to **setting** | **privacy**
    and select **Back up my data** as shown in the following screenshot:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个重要问题是备份和存储。与位置服务的情况一样，备份和存储是重要的功能，但可能会引发隐私问题。设备管理员可能会强制使用加密存储或指定一个私有的企业云。但这很快就会增加维护成本。要启用备份，用户必须明确进入**设置**
    | **隐私**，并选择**备份我的数据**，如下面的截图所示：
- en: '![Device specific decisions](img/5603_08_09.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![设备特定决策](img/5603_08_09.jpg)'
- en: Here, it is important to address the question of the rooted Android devices.
    To root an Android device does not take much time and the instructions are readily
    available. Rooting a device is also legal in Australia, Europe, and the United
    States. A rooted device fails security standards for enterprise use. Thus, the
    detection of a rooted device is an important consideration for a device administrator.
    It is not easy to detect rooted devices, as there are many ways to root a device.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，重要的是要解决root过的Android设备的问题。root一个Android设备并不需要太多时间，而且相关指导随处可见。在澳大利亚、欧洲和美国，root设备是合法的。root过的设备不符合企业使用的安全标准。因此，检测root过的设备是设备管理员的一个重要考虑因素。检测root过的设备并不容易，因为root设备的方法有很多种。
- en: 'Then, there is the question of App Store from where employees download enterprise
    applications. Besides Google Play, Android application can be downloaded from
    other App Stores such as the Amazon App Store and GetJar. Last time I checked
    there were over 128 App Stores and an application can be hosted on any of them.
    Applications can also be downloaded from websites or via e-mail or through side
    loading. A device administrator may choose to set up an enterprise App Store to
    address this situation. This ensures that only legitimate applications exist here.
    To enable an application download from the external locations besides Google Play,
    a user must explicitly select the **Unknown Sources** option as shown in the following
    screenshot:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，还有一个问题是从哪个应用商店下载企业应用程序。除了Google Play，Android应用程序还可以从其他应用商店下载，如亚马逊应用商店和GetJar。上次我查看时，有超过128个应用商店，应用程序可以托管在任何一家。应用程序也可以从网站下载，或者通过电子邮件或侧加载获取。设备管理员可以选择建立一个企业应用商店来解决这个问题。这样可以确保这里只有合法的应用程序。为了从除了Google
    Play以外的外部位置下载应用程序，用户必须明确选择以下截图所示的**未知来源**选项：
- en: '![Device specific decisions](img/5603_08_10.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![针对特定设备的决策](img/5603_08_10.jpg)'
- en: The basic idea of a device administration is that the device should be usable,
    intuitive, and should preserve the native experience without compromising security.
    It is a hard balance and is a sure challenge.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 设备管理的核心理念是，设备应该是可用的、直观的，并且在不妨碍安全的前提下保留原生体验。这是一个艰难的平衡，也是一个确定的挑战。
- en: Keeping a tab on Android's evolving and vibrant ecosystem requires an Android
    expert and enthusiast who is passionate about Android and keeps abreast of the
    upcoming changes in the Android ecosystem. To keep your knowledge current, keen
    understanding of how users are interacting with their devices and upcoming innovation
    in this space is required. This Android expert should be an authority and the
    main point of contact for an enterprise application deployment on the Android
    devices.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要紧跟Android不断进化和充满活力的生态系统，需要一位热爱Android、对Android生态系统的即将到来的变化保持关注的Android专家和爱好者。为了保持你的知识是最新的，需要对用户如何与他们的设备互动以及该领域即将到来的创新有敏锐的理解。这位Android专家应该成为企业在Android设备上部署应用程序的权威和主要联系人。
- en: Knowing your community
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解你的社区
- en: The second important step in this roll-out is to understand the preferences,
    requirements, and needs of your employee base. This step is important to make
    an informed decision about what applications and services are required by your
    employees and the kind of access control and policy that needs to be created.
    Gathering information about their device preference (whether they like phones
    or tablets), the applications they are comfortable with, the amount of access
    they require on their devices is important. Another factor is the geographical
    diversity. There is no one-size-fits-all solution. Different locations have different
    preferred devices, their own preferred applications, and their own level of interaction
    with the corporate data on a device.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在此部署中的第二步是了解你的员工队伍的偏好、需求和需要。这一步很重要，以便做出关于你的员工需要哪些应用程序和服务的明智决定，以及需要创建何种访问控制和政策。收集有关他们的设备偏好（他们喜欢手机还是平板电脑）、他们习惯的应用程序、他们在设备上需要的访问量等信息是重要的。另一个因素是地理多样性。没有一种解决方案适合所有情况。不同的地点有不同的首选设备，他们自己的首选应用程序，以及与设备上的企业数据的互动程度。
- en: Defining boundaries
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义边界
- en: Defining a clear boundary for which devices are accepted and which are not will
    help with dealing the fragmentation issue on Android. These boundaries should
    be based on capabilities and not on versions or releases, since manufacturers
    and carriers port the same version differently on different devices.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 明确哪些设备是被接受，哪些不被接受，将有助于处理Android的碎片化问题。这些边界应该基于功能而不是版本或发布，因为不同的制造商和运营商会在不同的设备上以不同的方式移植相同版本。
- en: Another boundary to define is that of trust. A company's **Information Technology**
    (**IT**) department should allow increased access based on an increasing level
    of device capability. For example, if a device does not support full disk encryption,
    they can only read data and cannot store it on the device. Owing to Android's
    open app ecosystem, regular monitoring of application that users install on their
    device is important as well.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要定义的边界是信任。公司的**信息技术** (**IT**) 部门应根据设备能力的提升允许增加访问权限。例如，如果一个设备不支持全磁盘加密，它们只能读取数据，而不能将数据存储在设备上。鉴于Android开放的
    应用生态系统，对用户在设备上安装的应用程序进行定期监控也很重要。
- en: The third boundary is that of application that a user can install on their devices.
    Android applications can be installed from different sources and these sources
    do not curate the applications for security purposes as closely as the Apple App
    Store. Defining a boundary for which applications are allowed and which ones are
    not will go a long way in keeping the device secure.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种边界是用户可以在其设备上安装的应用程序。Android应用程序可以从不同的来源安装，这些来源在安全性上并没有像苹果App Store那样严格筛选应用程序。定义哪些应用程序允许安装，哪些不允许，将大大有助于保持设备的安全。
- en: Android compatibility program
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安卓兼容性计划
- en: Openness is the goal of an Android ecosystem. However, for a consistent user
    experience on different devices, the OEMs must participate in an Android compatibility
    program. This program provides tools and guidelines to the OEMs so they can correctly
    label their devices and to ensure applications run as expected on a device. This
    is an interesting program for IT personnel as they can define their boundaries
    based on the compatibility level.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 开放性是Android生态系统的目标。然而，为了在不同设备上提供一致的用户体验，OEM必须参与Android兼容性计划。此计划向OEM提供工具和指导，以便他们正确标记设备并确保应用程序按预期在设备上运行。这对于IT人员来说是一个有趣的计划，因为他们可以根据兼容性级别定义自己的边界。
- en: 'The compatibility program provides three key components:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 兼容性计划提供了三个关键组件：
- en: '**Compatibility Definition Document** (**CDC**): This is the policy document
    for compatibility. It defines the requirements of a compatible stack. For example,
    it lists a set of Intents that are considered as core to the Android stack and
    should always be supported.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兼容性定义文档** (**CDC**): 这是关于兼容性的政策文件。它定义了兼容堆栈的要求。例如，它列出了一系列被认为是Android堆栈核心的Intents，并且应该始终得到支持。'
- en: '**Compatibility Test Suite** (**CTS**): CTS is a free test suite that runs
    on a desktop and can be used to automatically run compatibility tests on an emulator
    or device. At the time of writing this book, CTS included unit tests, functional
    tests, and reference tests with robustness, and performance tests planned for
    future. Some examples include checking for hardware features, such as Wi-Fi and
    Bluetooth.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兼容性测试套件** (**CTS**): CTS是一个免费的测试套件，可在桌面上运行，用于在模拟器或设备上自动执行兼容性测试。在撰写本书时，CTS包括单元测试、功能测试和健壮性以及性能测试的参考测试，未来还有计划增加更多测试。一些例子包括检查硬件特性，比如Wi-Fi和蓝牙。'
- en: '**Compatibility Test Suite Verifier** (**CTS Verifier**): CTS is a free test
    suite that runs on a desktop and needs manual input to run compatibility tests
    on an emulator or device. It is a supplement of CTS.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兼容性测试套件验证器** (**CTS Verifier**): CTS是一个免费的测试套件，在桌面上运行，需要手动输入以在模拟器或设备上运行兼容性测试。它是CTS的补充。'
- en: 'Based on the preceding criteria, three types of Android devices exist in the
    market. These are shown in the following table with key characteristics of each
    compatibility type:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述标准，市场上存在三种类型的Android设备。以下表格展示了每种兼容性类型的关键特性：
- en: '| Google lead devices | Google experience devices | Other (open) devices |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 谷歌领先设备 | 谷歌体验设备 | 其他（开放）设备 |'
- en: '| --- | --- | --- |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '|'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Pure Android 100 percent Google
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纯正的Android，100%由谷歌引领
- en: No OEM or carrier customization
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无OEM或运营商定制
- en: 'Examples: Samsung Galaxy Nexus, Motorola Xoom, HTC Nexus Ones'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例子：三星Galaxy Nexus，摩托罗拉Xoom，HTC Nexus One
- en: '|'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: CTS compliant
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CTS合规
- en: OEM and carrier customization
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OEM和运营商定制
- en: Should meet Google upgrade promise
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应符合谷歌升级承诺
- en: 'Examples: Samsung Galaxy S11, HTC Rezound'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例子：三星Galaxy S11，HTC Rezound
- en: '|'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Not CTS compliant
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非CTS合规
- en: Highly customized by OEM and carrier
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度由OEM和运营商定制
- en: 'Examples: Kindle Fire, Motorola ET1 tablet'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例子：Kindle Fire，摩托罗拉ET1平板电脑
- en: '|'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: You may decide to only support lead and experience devices that pretty much
    provide consistent features and somewhat a customized experience.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会决定只支持提供一致特性并有一定定制体验的领先设备。
- en: Rolling out support
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推出支持工作
- en: Plan out a phased approach to roll out support for Android devices. The IT department
    can start with a pilot roll-out and then expand it slowly. This helps in two ways.
    First, IT can determine if their support infrastructure can scale with the increased
    number of users. Second, they can adjust their support based on the usage statistics
    gathered. Any errors and missing requirements can be fixed as the support expands
    to more employees.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 规划分阶段的方法来推出对Android设备支持。IT部门可以先进行试点推广，然后逐渐扩大范围。这有助于两个方面：首先，IT部门可以确定他们的支持基础设施是否能够随着用户数量的增加而扩展；其次，他们可以根据收集到的使用统计数据调整支持。随着支持范围扩大到更多员工，可以修复任何错误和遗漏的需求。
- en: Educating employees through training, wiki, posters, and alerts during this
    roll-out will help employees understand what is happening. This also helps them
    understand the rationale behind why some devices are allowed and others are not,
    what to expect, and safe practices to access corporate data on devices.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在此推广过程中，通过培训、维基、海报和警报教育员工，将帮助员工了解正在发生的事情。这也帮助他们理解为什么允许某些设备而排除其他设备，他们可以期待什么，以及如何在设备上安全访问企业数据。
- en: Policy and compliance
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策与合规性
- en: While reviewing all the preceding steps, do not sideline the emerging standards
    and compliance in this area. Also, keep abreast of research in the field of BYOD,
    MDM, and MAM, and novel approaches being adopted by different firms.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在回顾所有前面的步骤时，不要忽视该领域新兴的标准和合规性。同时，要紧跟BYOD、MDM和MAM领域的研究进展，以及不同公司采用的创新方法。
- en: FINRA
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金融行业监管局（FINRA）
- en: 'The **Financial Industry Regulatory Authority** (**FINRA**) is the largest
    independent regulator for all security firms doing business in the United States.
    FINRA''s mission is to protect America''s investors, by making sure the security
    industry operates fairly and honestly. They have issued guidelines regarding the
    supervision of electronic communication from mobile devices at its member firms.
    These need to be considered in conjunction with a firm''s own analysis. Check
    out FINRA''s website for more information: [www.finra.org](http://www.finra.org).
    There are three notices that FINRA has issued to expand upon the increasing proliferation
    of personal mobile devices and social websites. In all cases, it suggests that
    proper training should be given to all employees for it, maintaining records,
    judicious about posting on social media websites, and continuous supervision.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融行业监管局（FINRA）** 是美国所有证券公司中最大的独立监管机构。FINRA的使命是通过确保证券行业的公平和诚信运作来保护美国投资者的利益。他们发布了关于监管其会员公司移动设备电子通信的指导方针。这些方针需要与公司自身的分析相结合来考虑。更多信息请访问FINRA的网站：[www.finra.org](http://www.finra.org)。FINRA发布了三项通知，以应对个人移动设备和社交网站日益增多的情况。在所有情况下，它都建议应对所有员工进行适当的培训，包括维护记录、审慎在社交媒体网站发布内容，以及持续的监管。'
- en: FINRA issued their first regulatory notice 07-59 in December 2007 ([https://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p037553.pdf](https://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p037553.pdf)).
    This notice provides the core guidelines on supervision of electronic communication
    via mobile devices. It suggests that corporate e-mail should always flow through
    corporate e-mail systems and should not be forwarded through personal accounts.
    These corporate e-mails should only flow through monitored networks. This will
    enable proper supervision of e-mails.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: FINRA在2007年12月发布了他们的第一个监管通知07-59（[https://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p037553.pdf](https://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p037553.pdf)）。该通知提供了通过移动设备监管电子通信的核心指导原则。它建议企业电子邮件应始终通过企业电子邮件系统流转，不应通过个人账户转发。这些企业电子邮件应只通过受监控的网络流转。这将使得电子邮件得到适当的监管。
- en: FINRA's second regulatory notice 10-06, issued in January 2010, focuses on the
    use of social media websites and blogs ([http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p120779.pdf](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p120779.pdf)).
    This notice suggests that employees should not use business accounts on social
    media networks. These sites should be screened continuously for employee representation,
    as misleading information can adversely affect investors.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 美国金融业监管局（FINRA）在2010年1月发布的第二份监管通知10-06，主要关注社交媒体网站和博客的使用（[http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p120779.pdf](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p120779.pdf)）。该通知建议员工不应在社交媒体网络上使用商业账户。这些网站应持续监控以避免员工发布误导性信息，因为这可能会对投资者产生不利影响。
- en: The third regulatory notice 11-39 issued in August 2011 expands on the guidelines
    on personal devices and social media sites ([http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p124186.pdf](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p124186.pdf)).
    This notice states that employees can use personal devices for communication as
    long as this information is retrievable and separate from personal communication.
    Ongoing supervision of devices is critical, as is ongoing training.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年8月发布的第三份监管通知11-39，进一步扩展了关于个人设备和社会媒体网站指导方针（[http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p124186.pdf](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p124186.pdf)）。该通知指出，只要确保信息可检索且与个人通信分离，员工可以使用个人设备进行通信。对设备的持续监督和培训至关重要。
- en: Android Update Alliance
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安卓更新联盟
- en: It is not always easy to comply with standards. At Google I/O in May 2011, Google,
    along with many other device manufacturers promised to update devices within 18
    months of any new release of Android. This alliance was called the Android Update
    Alliance. The idea was noble and very much appreciated, but it has been hard for
    the OEMs to keep up with it.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 遵守标准并不总是容易的。在2011年5月的Google I/O大会上，谷歌与许多其他设备制造商承诺，将在任何新版本安卓发布后的18个月内更新设备。这个联盟被称为安卓更新联盟。这个想法很高尚，受到了好评，但原始设备制造商（OEM）很难跟上这一承诺。
- en: Summary
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we focused on the management of company and employee owned
    devices that access the enterprise data. The issue for BYOD is that of trust,
    compliance, governance, and privacy, as more and more employees demand access
    of corporate data on their mobile devices. It is a delicate balance between user
    experience and security. We started off with the challenging Android ecosystem,
    followed by implementation details of device administration and a discussion of
    other enterprise capabilities provided by the Android stack. We closed the chapter
    on the next steps that should be considered to start supporting Android in the
    enterprise space with a discussion around compliance and policy.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们重点关注了公司及员工所有访问企业数据的设备的管理。携带个人设备办公（BYOD）面临的问题包括信任、合规性、治理和隐私，因为越来越多的员工要求在他们的移动设备上访问企业数据。用户体验与安全之间需要精妙的平衡。我们从复杂的安卓生态系统开始，接着讨论设备管理的实施细节以及安卓堆栈提供的企业其他功能。我们以关于合规性和政策的讨论结束本章，并考虑下一步如何在企业领域支持安卓。
- en: Now, it's time to move on to the next chapter that discusses testing the Android
    applications from a security perspective. Happy reading!
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候进入下一章，从安全的角度讨论测试安卓应用程序。祝阅读愉快！
