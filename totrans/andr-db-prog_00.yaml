- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Today, we live in an increasingly data-centric and data-driven world. We live
    in a world where companies like Amazon track every item we view and every item
    we purchase so as to recommend similar products to us. We live in a world where
    companies like Google store every search query thrown at them so as to recommend
    better search queries in the future. We live in a world where social media sites
    like Facebook remember every event and every thought we share with our friends
    so as to better learn about each of their hundreds of millions of users. We live
    in an increasingly data-centric world, and so it's imperative that we develop
    applications with a data-centric perspective.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们生活在一个日益以数据和数据驱动为中心的世界。我们生活在一个像亚马逊这样的公司追踪我们查看的每个商品和我们购买的每个商品，以便向我们推荐类似产品的世界。我们生活在一个像谷歌这样的公司存储投向它们的每个搜索查询，以便在未来推荐更好的搜索查询的世界。我们生活在一个像Facebook这样的社交媒体网站记住我们与朋友分享的每个事件和每个想法，以便更好地了解其数亿用户中的每一个的世界。我们生活在一个日益以数据为中心的世界，因此，我们必须以数据为中心的角度开发应用程序，这是至关重要的。
- en: Take a look around you — the growth of mobile devices, such as smart phones
    and tablets, has been explosive over the last couple of years. This book is meant
    to be an exploration of data and Android with a quick dive into the various methods
    the folks over at Google have built into the Android OS. This book not only strives
    to show you all the different data storage methods available, but also strives
    to illuminate the strengths and weaknesses of each method. By the end of this
    book, my goal is for you to be able to craft an efficient, well-designed, and
    scalable data-centric application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 看看周围——近几年来，移动设备（如智能手机和平板电脑）的增长速度惊人。本书旨在探索数据和Android，快速深入了解谷歌团队为Android操作系统构建的各种方法。本书不仅力求展示所有可用的数据存储方法，还力求阐明每种方法的优点和缺点。通过阅读本书，我的目标是使你能够打造一个高效、设计良好且可扩展的数据中心应用程序。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Storing Data on Android"), *Storing Data
    on Android*, focuses on all the different local data storage methods available
    on Android. It provides ample code examples of each storage method, as well as
    a comparison of the strengths and weaknesses of each.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 在Android上存储数据")，*在Android上存储数据*，重点介绍Android上所有不同的本地数据存储方法。本章提供了各种存储方法的充足代码示例，并比较了每种方法的优缺点。'
- en: '[Chapter 2](ch02.html "Chapter 2. Using a SQLite Database"), *Using a SQLite
    Database*, takes a deeper dive into the most complex and most commonly used form
    of local data storage — the SQLite database — by walking you through the implementation
    of a custom SQLite database.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用SQLite数据库")，*使用SQLite数据库*，深入探讨了最复杂和最常用的本地数据存储形式——SQLite数据库——通过引导你实现一个自定义的SQLite数据库。'
- en: '[Chapter 3](ch03.html "Chapter 3. SQLite Queries"), *SQLite Queries*, is designed
    to be a cursory overview of the SQL query language. It teaches the reader how
    to construct powerful database queries, which can then be used with any SQLite
    database.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. SQLite查询")，*SQLite查询*，旨在对SQL查询语言进行概览。它教会读者如何构建强大的数据库查询，这些查询可以与任何SQLite数据库一起使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Content Providers"), *Using Content
    Providers*, expands upon the previous SQLite database chapters by showing the
    reader how to expose his/her database to the entire Android OS through the use
    of content providers. It walks the reader through a full implementation of a content
    provider, and finishes with a brief discussion on benefits of making your data
    public.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用内容提供者")，*使用内容提供者*，通过展示如何通过使用内容提供者将数据库暴露给整个Android操作系统，扩展了前面的SQLite数据库章节。它引导读者完成一个完整的内容提供者的实现，并以讨论使数据公开的好处作为结束。'
- en: '[Chapter 5](ch05.html "Chapter 5. Querying the Contacts Table"), *Querying
    the Contacts Table*, is devoted to exploring the most widely used content provider
    provided by the Android OS — the Contacts content provider. It explores the structure
    of the Contacts tables, and provides examples of common queries.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 查询联系人表")，*查询联系人表*，专门探讨Android操作系统提供的最广泛使用的内容提供者——联系人内容提供者。它探索了联系人表的结构，并提供了一些常见查询的示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Binding to the UI"), *Binding to the UI*,
    talks about ways the user can bind their data to the user interface. Because of
    how data is typically displayed as lists, this chapter walks through the implementations
    of two types of list adapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 绑定到UI")，*绑定到UI*，讨论了用户可以将数据绑定到用户界面的方法。由于数据通常显示为列表，这一章通过两种类型列表适配器的实现来进行讲解。'
- en: '[Chapter 7](ch07.html "Chapter 7. Android Databases in Practice"), *Android
    Databases in Practice*, tries to step away from the programming and focus on higher-level
    design concepts. It talks about ways in which all the local storage methods discussed
    up to this point can be used, and also highlights the downfalls of such local
    methods — opening the door for the next couple of chapters, where we focus on
    external data stores.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 实践中的Android数据库")，*实践中的Android数据库*，试图脱离编程，专注于更高层次的设计概念。它讨论了到目前为止所讨论的所有本地存储方法的使用方式，并强调了这些本地方法的不足之处——为接下来几章，我们关注外部数据存储，打开大门。'
- en: '[Chapter 8](ch08.html "Chapter 8. Exploring External Databases"), *Exploring
    External Databases*, introduces the notion of using an external database and lists
    some common external data stores that are available to the reader. The chapter
    finishes with an example of how to set up a Google App Engine data store.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 探索外部数据库")，*探索外部数据库*，引入了使用外部数据库的概念，并列出了读者可以使用的一些常见外部数据存储。这一章以如何设置Google
    App Engine数据存储的示例作为结束。'
- en: '[Chapter 9](ch09.html "Chapter 9. Collecting and Storing Data"), *Collecting
    and Storing Data*, extends the development of the previous chapter by talking
    about ways in which your application can go and collect data, which can then be
    inserted into your new external database. The methods for collecting data include
    using available APIs, as well as writing custom web scrapers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 收集和存储数据")，*收集和存储数据*，通过讨论应用程序可以如何去收集数据，然后可以将这些数据插入到新的外部数据库中，来扩展上一章的开发。收集数据的方法包括使用可用的API，以及编写自定义的网络爬虫。'
- en: '[Chapter 10](ch10.html "Chapter 10. Bringing it Together"), *Bringing it Together*,
    finishes the application we started in the previous two chapters by showing the
    reader how to first create HTTP servlets, and second make HTTP requests from the
    mobile application to these HTTP servlets. This chapter serves as the culmination
    of the book, and shows the reader how to connect their mobile application with
    their external database, and ultimately parse and display the HTTP response as
    a list.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 综合应用")，*综合应用*，通过展示如何首先创建HTTP服务端程序，然后从移动应用程序向这些HTTP服务端程序发起HTTP请求，完成了在之前两章中开始的应用程序。这一章是本书的高潮，向读者展示了如何将移动应用程序与外部数据库连接，并最终解析和显示HTTP响应作为列表。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: The requirements for this book include a working knowledge of the Android OS,
    a programming IDE capable of creating both Android and Google App Engine projects
    (that is Eclipse), as well as a stable internet connection capable of making basic
    web requests.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的准备工作包括对Android操作系统的基本了解，能够创建Android和Google App Engine项目的编程IDE（即Eclipse），以及能够进行基本网络请求的稳定互联网连接。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book targets developers who have some experience with databases and other
    backend design concepts, but who may want to see these concepts applied to mobile
    applications. Developers who are experienced with mobile applications and/or the
    Android platform, but who may not be as familiar with backend systems and designing/implementing
    database schemas, will also find this book useful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些对数据库和其他后端设计概念有一定经验，但可能想要将这些概念应用于移动应用程序的开发者。对于那些在移动应用程序和/或Android平台上经验丰富，但可能不太熟悉后端系统和设计/实施数据库模式的开发者，也会发现这本书很有用。
- en: Even for those who are already experienced in Android programming and database
    implementation, this book may serve to further solidify concepts and present a
    broader scope of data storage methods on Android.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于那些已经在Android编程和数据库实施方面有经验的开发者来说，这本书也可能有助于进一步巩固概念，并展示Android上数据存储方法的更广泛范围。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "It then converts the string we want
    to write to byte form and passes it into the output stream''s `write()` method."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示："它会将我们想要写入的字符串转换为字节形式，然后传递给输出流的`write()`方法。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中某个特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下编写：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要信息会以如下框中的形式出现。
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和诀窍如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book — what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么，或者可能不喜欢什么。读者的反馈对我们开发能让你们充分利用的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对某个主题有专业知识并且有兴趣撰写或参与书籍编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有很多方法可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户[http://www.packtpub.com](http://www.packtpub.com)下载你所购买的所有Packt图书的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books — maybe a mistake in the
    text or the code — we would be grateful if you would report this to us. By doing
    so, you can save other readers from frustration and help us improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **errata submission form** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted
    and the errata will be uploaded to our website, or added to any list of existing
    errata, under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保我们内容的准确性，但错误仍然会发生。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——如果你能报告给我们，我们将不胜感激。这样做，你可以避免其他读者的困扰，并帮助我们改进这本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**勘误表提交表单**链接，并输入你的勘误详情。一旦你的勘误被验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题勘误部分现有的勘误列表中。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上版权资料的盗版问题在所有媒体中持续存在。在Packt，我们非常重视保护我们的版权和许可。如果你在互联网上发现我们作品的任何非法副本，无论何种形式，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发现疑似盗版资料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
