- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Learning Android Canvas* provides basic knowledge and understanding of graphics
    and programming for Android Canvas. The target audience is assumed to have zero
    prior knowledge of Canvas and working with graphics in Android application development.
    The audience are taken has basic graphic and canvas programming to mid-level Android
    Canvas programming knowledge. The book concentrates only on 2D graphics, and not
    3D or animation, but provides a very strong base to move to animation and 3D graphics
    learning. It supplies practical step-by-step guidance from the basics of graphics
    through different graphics objects and techniques to more complex interactive
    graphics-rich Android applications.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Android Canvas"), *Getting
    Started with Android Canvas*, provides some background knowledge of Android Canvas,
    2D graphics, display screens and their basic understanding, and also about the
    important files in a graphics-rich application.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter](ch02.html "Chapter 2. Drawing Threads") 2, *Drawing Threads*, helps
    in understanding the need, role, and use of threads, and the issues and solutions
    related to threads.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Drawing and Drawables in Android Canvas"),
    *Drawing and Drawables in Android Canvas*, introduces the readers to some Drawables
    and drawing on a canvas, view, and surface view.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. NinePatch Images"), *NinePatch Images*, explains
    the basic concept of slicing, `NinePatch` images, repeating and non-repeating
    regions, and creating backgrounds with them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Touch Events and Drawing on Canvas"), *Touch
    Events and Drawing on Canvas*, explains capturing touch events and responding
    to them accordingly. Creation of a custom `View` class and its implementation,
    including touch events implementation, is also covered.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Putting it All Together"), *Putting it all
    Together*, deals with planning an application, creating it from scratch with a
    complex user interface, and putting all the previously learned knowledge in to
    practice.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
