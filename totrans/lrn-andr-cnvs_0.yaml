- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Developers familiar with Java coding and some basic Android development knowledge.
    The book is for developers who have basic Android development knowledge but zero
    knowledge of Android Canvas development, and also developers interested in graphics-rich
    applications and developing games.
