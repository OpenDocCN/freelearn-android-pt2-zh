  type: TYPE_NORMAL
- en: '[PRE36]'
  prefs: []
  type: TYPE_PRE
- en: The orientation is returned as an `int`, which we compare to one of three possible
    values, as demonstrated.
  prefs: []
  type: TYPE_NORMAL
- en: There's more...
  prefs:
