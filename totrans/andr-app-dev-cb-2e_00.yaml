- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Android was first released in 2007 after being acquired by Google, Inc. Initially,
    Android was primarily used on a handset. Android 3.0 added features to take advantage
    of the growing tablet market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android最初在2007年被谷歌公司收购后发布。起初，Android主要应用于手机。Android 3.0增加了利用不断增长的平板市场的功能。
- en: In 2014, Google announced that Android had over 1 billion active users! With
    over 1 million applications available on Google Play, there's never been a more
    exciting time to join the Android community!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，谷歌宣布Android活跃用户超过10亿！在谷歌应用商店有超过100万的应用程序，现在正是加入Android社区的最佳时机！
- en: As we begin 2016, we have the recently released Android 6.0 with exciting new
    features for both users and developers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们在2016年的开始，我们迎来了最近发布的Android 6.0，为用户和开发者带来了激动人心的新功能。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Activities"), *Activities*, discusses Activities,
    which represent the fundamental building blocks for most applications. See examples
    of the most common tasks, such as creating an activity and passing control from
    one activity to another.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 活动")，*活动*，讨论了活动，这是大多数应用程序的基本构建块。查看最常见的任务示例，例如创建活动以及从一个活动传递控制到另一个活动。'
- en: '[Chapter 2](ch02.html "Chapter 2. Layouts"), *Layouts*, talks about Layout
    options; while Activities are fundamental to the UI, the layout actually defines
    what the user sees on the screen. Learn the main layout options available and
    best practices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 布局")，*布局*，讨论了布局选项；虽然活动是UI的基础，但布局实际上定义了用户在屏幕上看到的内容。了解可用的主要布局选项和最佳实践。'
- en: '[Chapter 3](ch03.html "Chapter 3. Views, Widgets, and Styles"), *Views, Widgets,
    and Styles*, explores the basic UI object, from which all layouts are built. Widgets
    include everything from buttons and textboxes to more complicated NumberPicker
    and Calendar dialogs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 视图、小部件和样式")，*视图、小部件和样式*，探索了所有布局构建的基本UI对象。小部件包括从按钮和文本框到更复杂的NumberPicker和日历对话框等一切。'
- en: '[Chapter 4](ch04.html "Chapter 4. Menus"), *Menus*, teaches you how to use
    menus in Android. Learn how to create menus and how to control their behavior
    at runtime.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 菜单")，*菜单*，教你如何在Android中使用菜单。学习如何创建菜单以及如何在运行时控制它们的行为。'
- en: '[Chapter 5](ch05.html "Chapter 5. Exploring Fragments, AppWidgets, and the
    System UI"), *Exploring Fragments, AppWidgets, and the System UI*, shows how to
    create more flexible user interfaces by reusing UI components with Fragments.
    Take advantage of new OS features with translucent system bars or even make the
    System UI go away completely with Immersive Mode.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 探索片段、应用小部件和系统UI")，*探索片段、应用小部件和系统UI*，展示了如何通过重用UI组件的片段创建更灵活的用户界面。利用新的操作系统功能，如半透明系统栏，甚至使用沉浸模式完全隐藏系统UI。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Data"), *Working with Data*,
    helps you discover multiple methods that Android offers for persisting data, and
    know when it is the best to use each option. The Loader class example shows an
    efficient solution to present the data without tying up the UI Thread.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 处理数据")，*处理数据*，帮助你发现Android提供的多种持久化数据的方法，并了解何时使用每种选项最佳。Loader类示例展示了一种无需绑定UI线程的高效数据呈现解决方案。'
- en: '[Chapter 7](ch07.html "Chapter 7. Alerts and Notifications"), *Alerts and Notifications*,
    shows multiple options for displaying notifications to your users. Options range
    from alerts in your application, using the system notification, and the *Heads
    Up* notification.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 警报和通知")，*警报和通知*，展示了向用户显示通知的多种选项。选项包括应用内的警报、使用系统通知和*浮动通知*。'
- en: '[Chapter 8](ch08.html "Chapter 8. Using the Touchscreen and Sensors"), *Using
    the Touchscreen and Sensors*, helps you learn the events for handling the standard
    user interactions, such as button clicks, long presses, and gestures. Access the
    device hardware sensors to determine orientation changes, device movement, and
    compass bearing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 使用触摸屏和传感器")，*使用触摸屏和传感器*，帮助你学习处理标准用户交互的事件，例如按钮点击、长按和手势。访问设备硬件传感器以确定方向变化、设备移动和指南针方位。'
- en: '[Chapter 9](ch09.html "Chapter 9. Graphics and Animation"), *Graphics and Animation*,
    helps you bring your app to life with animations! Take advantage of the many options
    Android offers for creating animations—from simple bitmaps to custom property
    animations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 图形和动画")，*图形和动画*，帮助你通过动画让你的应用程序生动起来！利用Android提供的多种创建动画的选项，从简单的位图到自定义属性动画。'
- en: '[Chapter 10](ch10.html "Chapter 10. A First Look at OpenGL ES"), *A First Look
    at OpenGL ES*, discusses the OpenGL; when you need high-performance 2D and 3D
    graphics, turn to the Open Graphics library. Android supports OpenGL, a cross-platform
    Graphics API.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 初识OpenGL ES")，*初识OpenGL ES*，讨论了OpenGL；当需要高性能的2D和3D图形时，可以转向开放图形库。Android支持跨平台的OpenGL图形API。'
- en: '[Chapter 11](ch11.html "Chapter 11. Multimedia"), *Multimedia*, takes advantage
    of the hardware features for playing audio. Use Android intents to call the default
    camera application or delve into the camera APIs to control the camera directly.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 多媒体")，*多媒体*，利用硬件特性播放音频。使用Android意图调用默认的相机应用程序，或者深入研究相机API以直接控制相机。'
- en: '[Chapter 12](ch12.html "Chapter 12. Telephony, Networks, and the Web"), *Telephony,
    Networks, and the Web*, uses the Telephony functions to initiate a phone call
    and to listen for incoming phone events. See how to send and receive SMS (text)
    messages. Use the WebView in your application to display web pages and learn how
    to use Volley to communicate directly with web services.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 电信、网络和互联网")，*电信、网络和互联网*，介绍了如何使用电信功能发起电话通话和监听来电事件。了解如何发送和接收短信（文本）消息。在你的应用程序中使用WebView显示网页，并学习如何使用Volley直接与网络服务通信。'
- en: '[Chapter 13](ch13.html "Chapter 13. Getting Location and Using Geofencing"),
    *Getting Location and Using Geofencing*, shows you how to determine the user''s
    location and the best practices so your app doesn''t drain the battery. Use the
    new Location APIs to receive location updates and create Geofences.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 获取位置和使用地理围栏")，*获取位置和使用地理围栏*，指导你如何确定用户的位置，以及最佳实践以防止你的应用程序耗尽电池。使用新的位置API接收位置更新并创建地理围栏。'
- en: '[Chapter 14](ch14.html "Chapter 14. Getting your app ready for the Play Store"),
    *Getting Your App Ready for the Play Store*, helps you polish your app for the
    Play Store and learn how to implement more advanced features, such as alarms and
    AsyncTask for background processing. See how to add Google Cloud Messaging (push
    notification) to your app and take advantage of Google Sign-in.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 为应用商店准备你的应用")，*为Play商店准备你的应用*，帮助你为Play商店润色你的应用程序，并了解如何实现更高级的功能，如闹钟和AsyncTask进行后台处理。了解如何将Google云消息（推送通知）添加到你的应用程序，并利用Google登录。'
- en: '[Chapter 15](ch15.html "Chapter 15. The Backend as a Service Options"), *The
    Backend as a Service Options*, explores what a Backend as a Service provider can
    offer your app. Compare several top providers offering native Android support
    and free subscription options.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章. 后端即服务选项")，*后端即服务选项*，探讨了后端即服务提供商可以为你的应用程序提供什么。比较几个提供原生Android支持和免费订阅选项的顶级提供商。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: Developing Android applications requires the Android SDK, available on multiple
    platforms, including Windows, Mac, and Linux.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 开发Android应用程序需要Android SDK，它支持多个平台，包括Windows、Mac和Linux。
- en: 'Though not required, this book uses Android Studio, the official Android IDE.
    If you are new to Android development, visit the following link to review the
    current system requirements and download Android Studio with the SDK bundle for
    your platform:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不是必须的，但本书使用了Android Studio，这是官方的Android IDE。如果你是Android开发新手，请访问以下链接查看当前的系统要求，并下载适用于你平台的带有SDK捆绑包的Android
    Studio：
- en: '[http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html)'
- en: The Android SDK and Android Studio are both free of charge.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Android SDK和Android Studio都是免费提供的。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的目标读者
- en: This book assumes basic familiarity with programming concepts and Android fundamentals.
    Otherwise, if you are new to Android and learn best by jumping into the code,
    this book provides a wide range of the most common tasks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你对编程概念和Android基础知识有一定的了解。否则，如果你是Android新手，并且通过直接进入代码学习效果最佳，这本书提供了最常见任务的广泛范围。
- en: As a "cookbook", it's easy to jump to your topic of interest and get the code
    working in your own application as quickly as possible.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一本“食谱”，您可以轻松跳转到您感兴趣的主题，并尽快使代码在您自己的应用程序中运行。
- en: Sections
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现几个经常出现的标题（准备工作、如何操作、工作原理、还有更多、另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个食谱，我们按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您对食谱的期望，并描述如何设置食谱所需的任何软件或初步设置。
- en: How to do it…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节通常包含对前一节发生情况的详细解释。
- en: There's more…
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于食谱的额外信息，以使读者对食谱有更多了解。
- en: See also
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节为食谱提供其他有用的信息链接。
- en: Conventions
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, and user input are shown as follows: "Requesting a JSON
    response using `JsonObjectRequest()` basically works the same as `StringRequest()`."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL和用户输入将如下显示："使用`JsonObjectRequest()`请求JSON响应基本上与`StringRequest()`相同。"
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Use
    the default **Phone & Tablet** option and select **Empty Activity** when prompted
    for **Activity Type**."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。例如，在菜单或对话框中看到的屏幕上的单词，将如下在文本中出现："当提示选择**活动类型**时，使用默认的**电话和平板电脑**选项，并选择**空活动**。"
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会像这样出现在一个框里。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如需发送一般反馈，只需将电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做贡献，请查看我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是Packt图书的骄傲拥有者，我们有许多方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的[http://www.packtpub.com](http://www.packtpub.com)账户下载本书的示例代码文件。如果您在别处购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的地点。
- en: Click on **Code Download**.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
