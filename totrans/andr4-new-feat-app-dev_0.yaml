- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a practical and hands-on guide for developing Android applications
    using new features of Android Ice Cream Sandwich (Android 4.0), with a step-by-step
    approach and clearly explained sample codes. You will learn the new APIs in Android
    4.0 with these sample codes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本实用的、手把手指导开发Android应用程序的指南，使用Android Ice Cream Sandwich（Android 4.0）的新特性，采用逐步讲解和清晰解释的示例代码。你将通过这些示例代码学习Android
    4.0的新API。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Action Bar for All"), *Action Bar for All*,
    introduces us to the action bar and shows us how to use and configure the action
    bar.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 为所有人设计的操作栏"), *为所有人设计的操作栏*, 介绍了操作栏，并展示如何使用和配置操作栏。'
- en: '[Chapter 2](ch02.html "Chapter 2. A New Layout – GridLayout"), *A New Layout
    – GridLayout*, introduces us to GridLayout and shows us how to use and configure
    GridLayout. GridLayout is a new layout introduced with Android Ice Cream Sandwich.
    This layout is an optimized layout and could be used instead of LinearLayout and
    RelativeLayout.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 新布局 - GridLayout"), *新布局 - GridLayout*, 介绍了GridLayout，并展示如何使用和配置GridLayout。GridLayout是随Android
    Ice Cream Sandwich推出的一种新布局。这个布局是一个优化过的布局，可以替代LinearLayout和RelativeLayout。'
- en: '[Chapter 3](ch03.html "Chapter 3. Social APIs"), *Social APIs*, covers the
    Social APIs that were introduced with Android Ice Cream Sandwich. This API makes
    it easy to integrate the social networks. Furthermore, high resolution photos
    can now be used as a contact''s photo after Ice Cream Sandwich was released. This
    chapter shows Social API usage with examples.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 社交API"), *社交API*, 讲解了随Android Ice Cream Sandwich推出的社交API。这个API使得集成社交网络变得简单。此外，在Ice
    Cream Sandwich发布后，现在可以使用高分辨率照片作为联系人的照片。这一章通过示例展示了社交API的使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Calendar APIs"), *Calendar APIs*, covers
    the Calendar APIs which were introduced with Android Ice Cream Sandwich for managing
    calendars. Event, attendee, alert, and reminder databases can be managed with
    these APIs. These APIs allow us to easily integrate calendars with our Android
    applications. This chapter shows how to use Calendar APIs with examples.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 日历API"), *日历API*, 讲解了与Android Ice Cream Sandwich一同推出的日历API，用于管理日历。事件、参与者、提醒和备忘数据库可以通过这些API进行管理。这些API使我们能够轻松地将日历与Android应用程序集成。这一章展示了如何通过示例使用日历API。'
- en: '[Chapter 5](ch05.html "Chapter 5. Fragments"), *Fragments*, introduces us to
    the basics of fragments and how to use them.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 碎片"), *碎片*, 介绍了碎片的基础知识以及如何使用它们。'
- en: '[Chapter 6](ch06.html "Chapter 6. Supporting Different Screen Sizes"), *Supporting
    Different Screen Sizes*, introduces us to the ways of designing user interfaces
    that support different screen sizes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 支持不同的屏幕尺寸"), *支持不同的屏幕尺寸*, 介绍了设计支持不同屏幕尺寸的用户界面的方法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Android Compatibility Package"), *Android
    Compatibility Package*, introduces us to the Android Compatibility Package and
    shows us how to use it. The Android Compatibility Package is to allow the porting
    of the new APIs to the older versions of the Android platform.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. Android兼容性包"), *Android兼容性包*, 介绍了Android兼容性包，并展示如何使用它。Android兼容性包是为了将新API移植到Android平台的旧版本。'
- en: '[Chapter 8](ch08.html "Chapter 8. New Connectivity APIs – Android Beam and
    Wi-Fi Direct"), *New Connectivity APIs – Android Beam and Wi-Fi Direct*, introduces
    us to Android Beam, which uses the NFC hardware of the device and Wi-Fi Direct
    which allows devices to connect to each other without using wireless access points.
    This chapter will teach us the usage of Android Beam and Wi-Fi Direct.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 新的连接API - Android Beam和Wi-Fi Direct"), *新的连接API - Android
    Beam和Wi-Fi Direct*, 介绍了Android Beam，它使用设备的NFC硬件和无需使用无线接入点的Wi-Fi Direct，允许设备之间相互连接。这一章将教我们如何使用Android
    Beam和Wi-Fi Direct。'
- en: '*Chapter 9*, *Multiple APK Support*, introduces us to Multiple APK Support
    which is a new option in Google Play (Android Market) by which multiple versions
    of APKs could be uploaded for a single application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*, *多APK支持*, 介绍了多APK支持，这是Google Play（Android市场）中的一个新选项，通过它可以为单一应用程序上传多个APK版本。'
- en: This chapter is available for download at [http://www.packtpub.com/sites/default/files/downloads/Multiple_APK_Support.pdf](http://www.packtpub.com/sites/default/files/downloads/Multiple_APK_Support.pdf).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章可以在以下链接下载：[http://www.packtpub.com/sites/default/files/downloads/Multiple_APK_Support.pdf](http://www.packtpub.com/sites/default/files/downloads/Multiple_APK_Support.pdf)。
- en: '*Chapter 10*, *APIs with Android Jelly Bean*, covers Android Jelly Bean and
    the new APIs within it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十章*，*Android Jelly Bean 的 API*，涵盖了 Android Jelly Bean 及其内部的新 API。'
- en: This chapter is available for download at [http://www.packtpub.com/sites/default/files/downloads/Android_JellyBean.pdf](http://www.packtpub.com/sites/default/files/downloads/Android_JellyBean.pdf).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章可以在 [http://www.packtpub.com/sites/default/files/downloads/Android_JellyBean.pdf](http://www.packtpub.com/sites/default/files/downloads/Android_JellyBean.pdf)
    下载。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: 'To follow the examples in this book, the Android Development Tools should be
    set up and ready. The necessary software list is as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，需要设置并准备好 Android 开发工具。所需的软件列表如下：
- en: Eclipse with ADT plugin
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有 ADT 插件的 Eclipse
- en: Android SDK Tools
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android SDK 工具
- en: Android platform tools
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 平台工具
- en: The latest Android platform
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新的 Android 平台
- en: '**The Operating Systems that can be used are as follows:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**可以使用以下操作系统：**'
- en: Windows XP (32-bit), Vista (32- or 64-bit), or Windows 7 (32- or 64-bit)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows XP（32位）、Vista（32位或64位）或 Windows 7（32位或64位）
- en: Mac OS X 10.5.8 or later (x86 only)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac OS X 10.5.8 或更高版本（仅限 x86）
- en: Linux (tested on Ubuntu Linux, Lucid Lynx)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux（在 Ubuntu Linux，Lucid Lynx 上测试）
- en: GNU C Library (glibc) 2.7 or later is required
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要使用 GNU C 库（glibc）2.7 或更高版本
- en: On Ubuntu Linux, version 8.04 or later is required
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Ubuntu Linux 上，需要版本 8.04 或更高版本
- en: 64-bit distributions must be capable of running 32-bit applications
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64位发行版必须能够运行32位应用程序
- en: 'The specifications for use of the Eclipse IDE is as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Eclipse IDE 的使用规范如下：
- en: Eclipse 3.6.2 (Helios) or greater (Eclipse 3.5 (Galileo) is no longer supported
    with the latest version of ADT)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse 3.6.2（Helios）或更高版本（Eclipse 3.5（Galileo）不再支持最新版本的 ADT）
- en: Eclipse JDT plugin (included in most Eclipse IDE packages)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse JDT 插件（包含在大多数 Eclipse IDE 包中）
- en: JDK 6 (JRE alone is not sufficient)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK 6（仅 JRE 不够）
- en: Android Development Tools plugin (recommended)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Development Tools 插件（推荐）
- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者群体
- en: This book is for developers who are experienced with the Android platform, but
    who may not be familiar with the new features and APIs of Android 4.0.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些对 Android 平台有经验，但可能不熟悉 Android 4.0 的新特性和 API 的开发者。
- en: Android developers who want to learn about supporting multiple screen sizes
    and multiple Android versions; this book is also for you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解如何支持多种屏幕尺寸和多个 Android 版本的 Android 开发者；这本书也适合你。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用以区分不同类型的信息。以下是一些样式示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "Implement `onCreateOptionsMenu` and
    `onOptionsItemSelected` methods."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文中的代码字显示如下："实现 `onCreateOptionsMenu` 和 `onOptionsItemSelected` 方法。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你注意代码块中的特定部分时，相关的行或项目会以粗体设置：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Insert** button and then click on the **List** button".'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词，例如菜单或对话框中的，文本中会这样出现："点击 **插入** 按钮然后点击 **列表**
    按钮"。'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会像这样出现。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或可能不喜欢的地方。读者的反馈对我们开发能让你们充分利用的标题很重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    的作者指南。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一些事情可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在 [http://www.PacktPub.com](http://www.PacktPub.com) 的账户下载你购买的所有Packt图书的示例代码文件。如果你在其他地方购买了这本书，可以访问
    [http://www.PacktPub.com/support](http://www.PacktPub.com/support) 注册，我们会直接将文件通过电子邮件发送给你。
- en: The source code will also be available on the author's website at [www.ottodroid.net](http://www.ottodroid.net).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码也可以在作者的网站 [www.ottodroid.net](http://www.ottodroid.net) 上获取。
- en: Errata
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——我们非常感激你能向我们报告。这样做可以节省其他读者的时间，并帮助我们对本书的后续版本进行改进。如果你发现任何错误，请访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 报告，选择你的书籍，点击
    **错误更正提交表单** 链接，并输入错误的详细信息。一旦你的错误报告被验证，你的提交将被接受，并且错误更正将会被上传到我们的网站，或在相应标题的“错误更正”部分添加到现有的错误更正列表中。你可以通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的标题来查看任何现有的错误更正。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版问题在所有媒体中持续存在。在Packt，我们非常重视保护我们的版权和许可。如果你在互联网上以任何形式遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者，以及我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
