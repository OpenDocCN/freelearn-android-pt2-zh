- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Automation testing on mobile devices has been around for a number of years,
    although it has really taken off with the advent of the Robotium Framework.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备上的自动化测试已经存在了好几年，但真正得到发展是在 Robotium 框架出现之后。
- en: With the help of automating test cases, business components are extensively
    reused and help to execute complex test cases. Due to a number of different key
    features added to the Robotium Framework, it has been the world's leading Android
    test automation framework and most industry experts and professionals are using
    this framework for testing their Android business applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在自动化测试用例的帮助下，业务组件得到了广泛的重用，有助于执行复杂的测试用例。由于 Robotium 框架添加了许多不同的关键特性，它已经成为世界上领先的
    Android 测试自动化框架，大多数行业专家和专业人士都在使用这个框架来测试他们的 Android 业务应用。
- en: The main aim to bring this book into the market is to provide users with detailed
    knowledge of the Robotium Framework and its features. After reading it, you should
    be good to go and create the automated test cases and run them for your Android
    project!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将这本书推向市场的目的是为用户提供关于 Robotium 框架及其特性的详细知识。阅读之后，你应该能够开始创建自动化测试用例，并为你的 Android
    项目运行它们！
- en: Welcome to Robotium automated testing for Android!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 Android 的 Robotium 自动化测试！
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Robotium"), *Getting
    Started with Robotium*, discusses the Robotium Framework and helps us install
    and set up the Android environment on Windows in a step-by-step manner.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Robotium入门")，*Robotium入门*，讨论了 Robotium 框架，并帮助我们一步步在 Windows
    上安装和设置 Android 环境。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Test Project Using Robotium"),
    *Creating a Test Project Using Robotium*, guides you through the creation of a
    test project and helps to run it using Eclipse.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用Robotium创建测试项目")，*使用Robotium创建测试项目*，指导你创建一个测试项目，并帮助你使用
    Eclipse 运行它。'
- en: '[Chapter 3](ch03.html "Chapter 3. Robotium APIs"), *Robotium APIs*, introduces
    you to the `Solo` class and information about the APIs present in the framework.
    It will also teach you about internationalization.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Robotium API")，*Robotium API*，介绍 `Solo` 类以及框架中存在的 API
    信息。它还将教会你关于国际化的知识。'
- en: '[Chapter 4](ch04.html "Chapter 4. Web Support in Robotium"), *Web Support in
    Robotium*, briefs you about accessing the Web Elements in Android using web support
    in Robotium.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. Robotium中的Web支持")，*Robotium中的Web支持*，简要介绍如何使用 Robotium
    的 Web 支持在 Android 中访问网页元素。'
- en: '[Chapter 5](ch05.html "Chapter 5. Comparison with Other Frameworks"), *Comparison
    with Other Frameworks*, aims to provide a comparison between Robotium and other
    testing frameworks based on certain parameters.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 与其他框架的比较")，*与其他框架的比较*，旨在基于某些参数提供 Robotium 与其他测试框架之间的比较。'
- en: '[Chapter 6](ch06.html "Chapter 6. Remote Control in Robotium"), *Remote Control
    in Robotium*, introduces you to the Software Automation Framework Support and
    the working of the Remote Control in Android.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. Robotium中的远程控制")，*Robotium中的远程控制*，介绍软件自动化框架支持以及 Android
    中远程控制的工作原理。'
- en: '[Chapter 7](ch07.html "Chapter 7. Other Robotium Utilities"), *Other Robotium
    Utilities*, consists of various utilities present in the Robotium Framework. These
    utilities include the `RobotiumUtils` class, XPath usage, Robotium usage for the
    already installed Android applications, and the signature process involved during
    the application sign-unsign operation to perform tests.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. Robotium的其他工具")，*Robotium的其他工具*，包含了 Robotium 框架中各种现成的工具。这些工具包括
    `RobotiumUtils` 类、XPath 的使用、Robotium 在已安装的 Android 应用中的使用，以及在应用签名和取消签名操作期间涉及的签名过程，以执行测试。'
- en: '[Chapter 8](ch08.html "Chapter 8. Robotium with Maven"), *Robotium with Maven*,
    briefs you on the Maven tool that helps you to attach an Android project to a
    build process. This chapter also explains the different configurations you need
    to use Robotium with Maven.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. Maven中的Robotium")，*Maven中的Robotium*，简要介绍 Maven 工具，该工具帮助你将
    Android 项目连接到构建过程。这一章还解释了你需要使用 Maven 配置 Robotium 的不同方法。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: For this book, you'll need to have either a Windows XP (or newer), Linux, or
    Mac OS X operating system.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，你需要有 Windows XP（或更新版本）、Linux 或 Mac OS X 操作系统。
- en: You'll need to download and install the Android SDK and Eclipse IDE (refer to
    the *Setting up an Android Environment* section in [Chapter 1](ch01.html "Chapter 1. Getting
    Started with Robotium"), *Getting Started with Robotium*).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要下载并安装Android SDK和Eclipse IDE（参考[第1章](ch01.html "第1章. Robotium入门")中的*设置Android环境*部分，*Robotium入门*）。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者对象
- en: Robotium is a framework for automated test case developers for Android applications.
    This book aims to help beginners get acquainted with the Robotium SDK. You'll
    need some basic understanding on Java and Android programming and basic command-line
    familiarity.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Robotium是针对Android应用程序的自动化测试用例开发者的框架。本书旨在帮助初学者熟悉Robotium SDK。你需要对Java和Android编程有基本的了解，以及基本的命令行熟悉度。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示："我们可以通过使用`include`指令包含其他上下文。"
- en: 'Any website references are shown as follows: [https://github.com/jayway/robotium/tree/master/robotium-solo](https://github.com/jayway/robotium/tree/master/robotium-solo)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 网站参考链接如下所示：[https://github.com/jayway/robotium/tree/master/robotium-solo](https://github.com/jayway/robotium/tree/master/robotium-solo)
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Reader feedback
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或可能不喜欢的内容。读者的反馈对我们开发能让你们充分利用的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要给我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对某个主题有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一些事情可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户下载你所购买的所有Packt图书的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——如果您能报告给我们，我们将不胜感激。这样做，您可以避免其他读者感到沮丧，并帮助我们在后续版本中改进这本书。如果您发现了任何勘误信息，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击
    **errata** **submission** **form** 链接，并输入您的勘误详情。一旦您的勘误信息得到验证，您的提交将被接受，并且勘误信息将被上传到我们的网站，或添加到该标题勘误部分现有的勘误列表中。任何现有的勘误信息可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 进行查看。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版行为是所有媒体持续面临的问题。在 Packt，我们非常重视对我们版权和许可的保护。如果您在网上以任何形式遇到我们作品的非法副本，请立即提供其位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供该材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您带来有价值内容的能力。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
