  zh: 菜单的更改发生在`onPrepareOptionsMenu()`方法中。为了模拟外部事件，我们创建了一个按钮来切换布尔标志。**下载**菜单的可见性由该标志决定。这就是你需要根据你设定的条件创建自定义代码的地方。你的标志可以使用当前玩家等级来设置，或者当有新等级准备发布时；你发送一个推送消息，从而启用菜单项。
