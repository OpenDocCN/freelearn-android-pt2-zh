  type: TYPE_NORMAL
  zh: 尽管已经多次提到，但在 XML 中创建 UI 而非在 Java 中被认为是“最佳”的编程实践。仍然有些时候你可能需要在代码中完成这一操作。特别是如果你想根据某些外部条件让菜单项可见（或可用）时。菜单可以包含在资源文件夹中，但有时候你需要代码来执行逻辑。例如，如果你想仅在用户登录应用时提供上传菜单项。
