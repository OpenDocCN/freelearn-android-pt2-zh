- en: Android will show the menu options below the anchor view if there is room; otherwise,
    it will show them above the view.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有空间，Android将在锚视图下方显示菜单选项；否则，它将在视图上方显示。
