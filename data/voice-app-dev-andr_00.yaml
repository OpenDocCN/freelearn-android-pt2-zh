- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The idea of being able to talk with a computer has fascinated many people for
    a long time. However, until recently, this has seemed to be the stuff of science
    fiction. Now things have changed so that people who own a smartphone or tablet
    can perform many tasks on their device using voice—you can send a text message,
    update your calendar, set an alarm, and ask the sorts of queries that you would
    previously have typed into your search box. Often voice input is more convenient,
    especially on small devices where physical limitations make typing and tapping
    more difficult.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 能够与计算机交谈的想法长期以来吸引着许多人。然而，直到最近，这看起来还像是科幻小说的内容。现在情况已经改变，拥有智能手机或平板电脑的人可以使用语音在设备上执行许多任务——你可以发送短信、更新日历、设置闹钟，以及提出你之前会输入到搜索框中的问题。在小型设备上，语音输入通常更为方便，尤其是在物理限制使得打字和点击更加困难的情况下。
- en: This book provides a practical guide to the development of voice apps for Android
    devices, using the Google Speech APIs for text-to-speech (TTS) and automated speech
    recognition (ASR) as well as other open source software. Although there are many
    books that cover Android programming in general, there is no single source that
    deals comprehensively with the development of voice-based applications for Android.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为Android设备开发语音应用提供了实用指南，使用谷歌语音API进行文本到语音（TTS）和自动语音识别（ASR）以及其他开源软件。尽管有许多书籍涵盖了Android编程的通用内容，但没有一个资源全面处理为Android开发基于语音的应用程序。
- en: Developing for a voice user interface shares many of the characteristics of
    developing for more traditional interfaces, but there are also ways in which voice
    application development has its own specific requirements and it is important
    that developers coming to this area are aware of common pitfalls and difficulties.
    This book provides some introductory material to cover those aspects that may
    not be familiar to professionals from a mainstream computing background. It then
    goes on to show in detail how to put together complete apps, beginning with simple
    programs and progressing to more sophisticated applications. By building on the
    examples in the book and experimenting with the techniques described, you will
    be able to bring the power of voice to your Android apps, making them smarter
    and more intuitive, and boosting your users' mobile experience.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 开发语音用户界面与开发更传统界面的许多特性是相同的，但也存在一些特定的要求使得语音应用开发与众不同，开发者进入这一领域时，了解常见的陷阱和困难是很重要的。本书提供了一些入门材料，以覆盖那些可能不为主流计算背景的专业人士所熟悉的方面。然后详细展示了如何从简单的程序逐步构建起复杂的应用程序。通过在书中示例的基础上进行实践，尝试描述的技术，你将能够为你的Android应用带来语音的力量，使它们更智能、更直观，提升用户的移动体验。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Speech on Android Devices"), *Speech on Android
    Devices*, discusses how speech can be used on Android devices and outlines the
    technologies involved.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. Android设备上的语音")，*Android设备上的语音*，讨论了如何在Android设备上使用语音，并概述了涉及的技术。'
- en: '[Chapter 2](ch02.html "Chapter 2. Text-to-Speech Synthesis"), *Text-to-Speech
    Synthesis*, covers the technology of text-to-speech synthesis and how to use the
    Google TTS engine.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 文本到语音合成")，*文本到语音合成*，涵盖了文本到语音合成技术以及如何使用谷歌TTS引擎。'
- en: '[Chapter 3](ch03.html "Chapter 3. Speech Recognition"), *Speech Recognition*,
    provides an overview of the technology of speech recognition and how to use the
    Google Speech to Text engine.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 语音识别")，*语音识别*，概述了语音识别技术以及如何使用谷歌语音识别引擎。'
- en: '[Chapter 4](ch04.html "Chapter 4. Simple Voice Interactions"), *Simple Voice
    Interactions*, shows how to build simple interactions in which the user and app
    can talk to each other to retrieve some information or perform an action.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 简单语音交互")，*简单语音交互*，展示了如何构建用户与应用程序可以进行对话的简单交互，以获取一些信息或执行操作。'
- en: '[Chapter 5](ch05.html "Chapter 5. Form-filling Dialogs"), *Form-filling Dialogs*,
    illustrates how to create voice-enabled dialogs that are similar to form-filling
    in a traditional web application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 表单填充对话框")，*表单填充对话框*，说明了如何创建与传统网页应用中表单填充类似的语音对话框。'
- en: '[Chapter 6](ch06.html "Chapter 6. Grammars for Dialog"), *Grammars for Dialog*,
    introduces the use of grammars to interpret inputs from the user that go beyond
    single words and phrases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 对话语法")，*对话语法*，介绍了如何使用语法来解释用户的输入，这些输入超出了单个词和短语。'
- en: '[Chapter 7](ch07.html "Chapter 7. Multilingual and Multimodal Dialogs"), *Multilingual
    and Multimodal Dialogs*, looks at how to build apps that use different languages
    and modalities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 多语言和多模态对话")，*多语言和多模态对话*，探讨了如何构建使用不同语言和模态的应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Dialogs with Virtual Personal Assistants"),
    *Dialogs with Virtual Personal Assistants*, shows how to build a speech-enabled
    personal assistant.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 与虚拟个人助手的对话")，*与虚拟个人助手的对话*，展示了如何构建一个支持语音的个人助手。'
- en: '[Chapter 9](ch09.html "Chapter 9. Taking it Further"), *Taking it Further*,
    shows how to develop a more advanced Virtual Personal Assistant.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 进一步探索")，*进一步探索*，展示了如何开发更高级的虚拟个人助手。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: To run the code examples and develop your own apps, you will need to install
    the Android SDK and platform tools. A complete bundle that includes the essential
    Android SDK component and a version of the Eclipse IDE with built-in ADT (Android
    Developer Tools) along with tutorials is available for download at [http://developer.android.com/sdk/](http://developer.android.com/sdk/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行代码示例并开发您自己的应用程序，您需要安装Android SDK和平台工具。一个包含必要的Android SDK组件以及内置ADT（Android开发者工具）版本的Eclipse
    IDE和教程的完整捆绑包可以在[http://developer.android.com/sdk/](http://developer.android.com/sdk/)下载。
- en: You will also need an Android device to build and test the examples as Android
    ASR (speech recognition) does not work on virtual devices (emulators).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个Android设备来构建和测试示例，因为Android ASR（语音识别）在虚拟设备（模拟器）上无法工作。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is intended for all those who are interested in speech application
    development, including students of speech technology and mobile computing. We
    assume some background of programming in general, particularly in Java. We also
    assume some familiarity with Android programming.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有对语音应用开发感兴趣的人，包括语音技术和移动计算专业的学生。我们假设您具有一般的编程背景，特别是在Java方面。我们还假设您对Android编程有一定的了解。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，这些样式区分了不同类型的信息。以下是一些样式示例，及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    following lines of code create a `TextToSpeech` object that implements the `onInit`
    method of the `onInitListener` interface."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序会以下列形式显示："以下代码行创建了一个实现`onInitListener`接口的`onInit`方法的`TextToSpeech`对象。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们需要引起您对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "**Please say a word of the album title**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词，例如菜单或对话框中的，会在文本中以这样的形式出现：**“请说出专辑名称的一个词”**。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或可能不喜欢的地方。读者的反馈对我们来说非常重要，帮助我们开发出您真正能够充分利用的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要给我们发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或参与书籍编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经自豪地拥有了一本 Packt 图书，我们有许多方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载您购买的所有 Packt 图书的示例代码，访问地址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在别处购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)进行注册，我们会将文件通过电子邮件直接发送给您。
- en: Web page for the book
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图书网页
- en: There is a web page for the book at [http://lsi.ugr.es/zoraida/androidspeechbook](http://lsi.ugr.es/zoraida/androidspeechbook),
    with additional resources, including ideas for exercises and projects, suggestions
    for further reading, and links to useful web pages.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有一个网页[http://lsi.ugr.es/zoraida/androidspeechbook](http://lsi.ugr.es/zoraida/androidspeechbook)，其中包含额外的资源，包括练习和项目的想法，进一步阅读的建议，以及有用的网页链接。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——如果您能将其报告给我们，我们将不胜感激。这样做可以节省其他读者的时间，并帮助我们在后续版本中改进这本书。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，勘误将在我们网站的相应标题下的勘误部分上传或添加到现有的勘误列表中。任何现有的勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个所有媒体都面临的持续问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上以任何形式遇到我们作品非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您保护我们的作者，以及我们为您带来有价值内容的能力。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们会尽力解决。
