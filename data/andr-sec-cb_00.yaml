- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: With some chapters dedicated to exploiting Android applications and others focused
    on hardening them, this book aims to show the two sides of the coin, the attacker
    and the defender.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有的章节致力于利用Android应用程序，有的章节专注于加强它们的安全性，旨在展示硬币的两面，即攻击者和防御者。
- en: Security researchers, analysts, and penetration testers will enjoy the specifics
    of how to exploit the Android apps. Application developers with an appetite to
    learn more about security will gain practical advice on how to protect their applications
    from attacks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 安全研究人员、分析师和渗透测试人员将享受有关如何利用Android应用的具体细节。对于渴望了解更多安全知识的应用程序开发人员，他们将获得如何保护应用程序免受攻击的实际建议。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    system image ID you selected from the previous step must be specified using the
    `–t` switch."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序将如下所示："您必须使用`–t`开关指定上一步选择的系统映像ID。"
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中某个特定部分的注意时，相关的行或项目会以粗体显示，如下所示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会按照以下方式编写：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus, or dialog boxes, for example, appear in the text like
    this: "Once you''ve accepted the licenses, you can collect your documentation
    and APIs by clicking on **Install**".'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会用粗体显示。你在屏幕上、菜单中或对话框里看到的单词，例如，会在文本中像这样出现："接受许可后，你可以通过点击**安装**来收集你的文档和API"。'
