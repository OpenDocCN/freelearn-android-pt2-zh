- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android has quickly become one of the most popular mobile operating systems,
    not only to users but also developers companies of all kinds. Of course, because
    of this it's also become quite a popular platform to malicious adversaries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓系统迅速成为了最受欢迎的移动操作系统之一，不仅受到用户的喜爱，各种开发公司和开发者也同样青睐。当然，这也使其成为了恶意对手的热门攻击目标。
- en: Android has been around in the public domain since 2005 and has seen massive
    growth in capability and complexity. Mobile smart phones in general now harbor
    very sensitive information about their users as well as access to their e-mails,
    text messages, and social and professional networking services. As with any software,
    this rise in capability and complexity also brings about a rise in security risk;
    the more powerful and more complex the software becomes, the harder they are to
    manage and adapt to the big bad world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自2005年以来，安卓系统一直在公共领域广为人知，其功能和复杂性都实现了巨大的增长。如今的移动智能手机通常包含了关于用户的高度敏感信息，以及访问他们的电子邮件、短信和社交、专业网络服务的权限。与任何软件一样，这种能力和复杂性的提升也带来了安全风险的提升；软件越强大、越复杂，管理起来就越困难，适应这个充满挑战的世界也就越困难。
- en: This applies especially to software on mobile smart phones. These hot beds of
    personal and sensitive information present an interesting security context in
    which solve problems. From one perspective, the mobile smart phone security context
    is very difficult to compare to the servers on a network or in the "cloud" because,
    by their vry nature, they are not mobile. They cannot be moved or stolen very
    easily; we can enforce both software and physical security measures to protect
    unauthorized access to them. We can also monitor them constantly and rapidly respond
    to the security incidents autonomously. For the devices we carry around in our
    pockets and handbags, and forget in taxi cabs, the playing field is quite different!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这尤其适用于移动智能手机上的软件。这些充满个人和敏感信息的热点提出了一个有趣的安全背景，在其中解决问题。从某种角度看，移动智能手机的安全背景很难与网络上的服务器或“云”中的服务器相提并论，因为它们本质上是不移动的。它们不容易被移动或盗取；我们可以实施软件和物理安全措施，以防止未经授权的访问。我们还可以持续监控它们，并自主快速响应安全事件。然而，对于我们装在口袋、手提包里，以及遗忘在出租车上的设备来说，游戏规则就大不相同了！
- en: Android users and developers express a need to be constantly aware of their
    mobile security risks and, because of this need, mobile security and risk assessment
    specialists and security engineers are in high demand. This book aims to smoothen
    the learning curve for budding Android security assessment specialists and acts
    as a tool for experienced Android security professionals with which to hack away
    at common Android security problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓用户和开发者需要不断关注他们的移动安全风险，正因为这种需求，移动安全与风险评估专家和安全工程师的需求量很大。本书旨在为初露头角的安卓安全评估专家平滑学习曲线，同时作为经验丰富的安卓安全专业人士解决常见安卓安全问题的工具。
- en: '**What this book covers**'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖内容**'
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Android Development Tools"),
    *Android Development Tools,* introduces us to setting up and running the tools
    developers use to cook up Android applications and native-level components on
    the Android platform. This chapter also serves as an introduction to those who
    are new to Android and would like to know what goes into setting up the common
    development environments and tools.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014_split_000.html#page "第一章. 安卓开发工具")，*安卓开发工具*，介绍了我们如何设置并运行开发者用来在安卓平台上开发安卓应用和本地级别组件的工具。这一章也作为对那些对安卓还不太熟悉，并想了解设置常见开发环境和工具需要些什么的人的介绍。'
- en: '[Chapter 2](part0025_split_000.html#page "Chapter 2. Engaging with Application
    Security"), *Engaging with Application Security*, introduces us to the components
    offered by the Android operating system, dedicated to protecting the applications.
    This chapter covers the manual inspection and usage of some of the security-relevant
    tools and services used to protect applications and their interaction with the
    operating system.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0025_split_000.html#page "第二章. 应用安全参与")，*应用安全参与*，向我们介绍了安卓操作系统提供的，专门用于保护应用程序的组件。本章涵盖了手动检查以及使用一些与保护应用程序及其与操作系统的交互相关的安全工具和服务。'
- en: '[Chapter 3](part0032_split_000.html#page "Chapter 3. Android Security Assessment
    Tools"), *Android Security Assessment Tools*, introduces some of the popular as
    well as new and upcoming security tools and frameworks used by Android security
    specialists to gauge the technical risks that applications expose their users
    to. Here you will learn to set up, run, and extend the hacking and reverse engineering
    tools that will be used in later chapters.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0032_split_000.html#page "第3章 安卓安全评估工具")，*Android Security Assessment
    Tools*，介绍了安卓安全专家用于评估应用程序给用户带来的技术风险的流行以及新兴的安全工具和框架。在这里，你将学习如何设置、运行并扩展后续章节中将使用的黑客攻击和逆向工程工具。'
- en: '[Chapter 4](part0045_split_000.html#page "Chapter 4. Exploiting Applications"),
    *Exploiting Applications*, covers the casing exploitation techniques that target
    the Android applications. The content in this chapter spans all the Android application
    component types and details how to examine them for security risks, both from
    a source code and inter-application context. It also introduces more advanced
    usage of the tools introduced in [Chapter 3](part0032_split_000.html#page "Chapter 3. Android
    Security Assessment Tools"), Android Security Assessment Tools.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0045_split_000.html#page "第4章 利用应用程序")，*利用应用程序*，涵盖了针对安卓应用程序的案例利用技术。本章内容涵盖了所有类型的安卓应用程序组件，并详细介绍了如何从源代码和跨应用程序的语境中检查它们的安全风险。它还介绍了[第3章](part0032_split_000.html#page
    "第3章 安卓安全评估工具")中介绍的工具的更高级用法，即安卓安全评估工具。'
- en: '[Chapter 5](part0057_split_000.html#page "Chapter 5. Protecting Applications"),
    *Protecting Applications*, is designed to be the complete opposite of [Chapter
    4](part0045_split_000.html#page "Chapter 4. Exploiting Applications"), Exploiting
    Applications. Instead of talking purely about application flaws, this chapter
    talks about application fixes. It walks readers through the useful techniques
    that developers can use to protect the applications from some of the attacks,
    which are detailed in [Chapter 4](part0045_split_000.html#page "Chapter 4. Exploiting
    Applications"), Exploiting Applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0057_split_000.html#page "第5章 保护应用程序")，*保护应用程序*，被设计为与[第4章](part0045_split_000.html#page
    "第4章 利用应用程序")，*利用应用程序*完全相反。这一章不是纯粹讨论应用程序的缺陷，而是讲述应用程序的修复方法。它引导读者了解开发者可以使用的实用技术，以保护应用程序免受[第4章](part0045_split_000.html#page
    "第4章 利用应用程序")中详细描述的某些攻击。'
- en: '[Chapter 6](part0066_split_000.html#page "Chapter 6. Reverse Engineering Applications"),
    *Reverse Engineering Applications*, helps the readers to learn to crack open the
    applications and teaches them the techniques that Android reverse engineers use
    to examine and analyze applications. You learn about the Dex file format in great
    detail, as well as how to interpret Dex bytecode into useful representations that
    make reverse engineering easier. The chapter also covers the novel methods that
    reverse engineers can use to dynamically analyze applications and native components
    while they are running on an Android operating system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0066_split_000.html#page "第6章 逆向工程应用程序")，*逆向工程应用程序*，帮助读者学习如何破解应用程序，并教授他们安卓逆向工程师用于检查和分析应用程序的技术。你将详细了解Dex文件格式，以及如何将Dex字节码解释为有用的表示，使逆向工程更加容易。该章节还涵盖了逆向工程师在应用程序和本地组件在安卓操作系统上运行时，可以使用的新的动态分析方法。'
- en: '[Chapter 7](part0073_split_000.html#page "Chapter 7. Secure Networking"), *Secure
    Networking*, helps the readers to delve into the practical methods that application
    developers can follow to protect data while in transit across the network. With
    these techniques, you will be able to add stronger validation to the Secure Sockets
    Layer (SSL) communications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0073_split_000.html#page "第7章 安全网络")，*安全网络*，帮助读者深入了解应用程序开发人员可以遵循的实用方法，以保护数据在网络中传输时的安全。使用这些技术，你将能够为安全套接字层（SSL）通信添加更强的验证。'
- en: '[Chapter 8](part0077_split_000.html#page "Chapter 8. Native Exploitation and
    Analysis"), *Native Exploitation and Analysis*, is dedicated to covering the security
    assessment and testing techniques focused on the native context of the Android
    platform. Readers will learn to look for security flaws that can be used to root
    phones and escalate privileges on the Android systems as well as perform low-level
    attacks against native services, including memory corruption and race condition
    exploitation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0077_split_000.html#page "第8章. 原生利用与分析"), *原生利用与分析*，致力于涵盖专注于Android平台的本地环境的安全评估和测试技术。读者将学会寻找可用于root手机和提升Android系统权限的安全漏洞，以及对本地服务执行低级别攻击，包括内存破坏和竞争条件利用。'
- en: '[Chapter 9](part0083_split_000.html#page "Chapter 9. Encryption and Developing
    Device Administration Policies"), *Encryption and Developing Device Administration
    Policies*, is focused heavily on how to use encryption correctly and avoid some
    of the common anti-patterns to keep data within your application secure. It recommends
    several robust and timesaving third-party libraries to quickly yet securely enhance
    the security of your applications. To wrap up, we will cover how to use the Android
    Device Administration API to implement and enforce enterprise security policies.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0083_split_000.html#page "第9章. 加密和开发设备管理策略"), *加密和开发设备管理策略*，重点介绍如何正确使用加密技术，避免一些常见的反模式，以保持应用程序中的数据安全。它推荐了几个健壮且节省时间的第三方库，以快速且安全地增强应用程序的安全性。最后，我们将介绍如何使用Android设备管理API来实现和执行企业安全策略。'
