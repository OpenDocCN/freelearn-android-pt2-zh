- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Android Canvas* provides basic knowledge and understanding of graphics
    and programming for Android Canvas. The target audience is assumed to have zero
    prior knowledge of Canvas and working with graphics in Android application development.
    The audience are taken has basic graphic and canvas programming to mid-level Android
    Canvas programming knowledge. The book concentrates only on 2D graphics, and not
    3D or animation, but provides a very strong base to move to animation and 3D graphics
    learning. It supplies practical step-by-step guidance from the basics of graphics
    through different graphics objects and techniques to more complex interactive
    graphics-rich Android applications.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Android Canvas学习* 提供了Android Canvas图形和编程的基本知识和理解。目标读者被假定为对Canvas以及Android应用程序开发中的图形处理没有任何先验知识。将读者从基本的图形和Canvas编程知识带到中级Android
    Canvas编程知识。本书仅关注2D图形，不包括3D或动画，但为过渡到动画和3D图形学习提供了一个非常坚实的基础。它提供了从图形基础到不同图形对象和技术的实践逐步指导，再到更复杂的交互式图形丰富的Android应用程序。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Android Canvas"), *Getting
    Started with Android Canvas*, provides some background knowledge of Android Canvas,
    2D graphics, display screens and their basic understanding, and also about the
    important files in a graphics-rich application.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Android Canvas入门"), *Android Canvas入门*, 提供了关于Android
    Canvas、2D图形、显示屏幕及其基本理解的一些背景知识，还介绍了图形丰富应用程序中的重要文件。'
- en: '[Chapter](ch02.html "Chapter 2. Drawing Threads") 2, *Drawing Threads*, helps
    in understanding the need, role, and use of threads, and the issues and solutions
    related to threads.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 绘图线程")，*绘图线程*, 有助于理解线程的需求、角色和用途，以及与线程相关的问题和解决方案。'
- en: '[Chapter 3](ch03.html "Chapter 3. Drawing and Drawables in Android Canvas"),
    *Drawing and Drawables in Android Canvas*, introduces the readers to some Drawables
    and drawing on a canvas, view, and surface view.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Android Canvas中的绘图和Drawable"), *Android Canvas中的绘图和Drawable*,
    向读者介绍了一些Drawable以及在canvas、view和surface view上绘图。'
- en: '[Chapter 4](ch04.html "Chapter 4. NinePatch Images"), *NinePatch Images*, explains
    the basic concept of slicing, `NinePatch` images, repeating and non-repeating
    regions, and creating backgrounds with them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. NinePatch图片"), *NinePatch图片*, 解释了切片的基本概念，`NinePatch`图片，重复和非重复区域，以及使用它们创建背景。'
- en: '[Chapter 5](ch05.html "Chapter 5. Touch Events and Drawing on Canvas"), *Touch
    Events and Drawing on Canvas*, explains capturing touch events and responding
    to them accordingly. Creation of a custom `View` class and its implementation,
    including touch events implementation, is also covered.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 触摸事件和在Canvas上绘图"), *触摸事件和在Canvas上绘图*, 解释了捕捉触摸事件并相应地做出响应。还涵盖了创建自定义`View`类及其实现，包括触摸事件实现。'
- en: '[Chapter 6](ch06.html "Chapter 6. Putting it All Together"), *Putting it all
    Together*, deals with planning an application, creating it from scratch with a
    complex user interface, and putting all the previously learned knowledge in to
    practice.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 整合应用"), *整合应用*, 讲述了如何规划一个应用程序，从零开始创建具有复杂用户界面的应用程序，并将之前学到的所有知识付诸实践。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: 'You need the following software to run the examples in this book:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以下软件来运行本书中的示例：
- en: A computer with reasonable processing power and RAM, an Intel Core i3 will do
    the job
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台具有合理处理能力和RAM的计算机，Intel Core i3就能胜任这项工作
- en: Java Runtime Environment
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java运行时环境
- en: Eclipse Classic
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse经典版
- en: Android SDK, the latest would be the best
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android SDK，最新版本将是最佳选择
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合的读者群体
- en: Developers familiar with Java coding and some basic Android development knowledge.
    The book is for developers who have basic Android development knowledge but zero
    knowledge of Android Canvas development, and also developers interested in graphics-rich
    applications and developing games.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉Java编码和一些基本的Android开发知识的开发者。这本书适合那些具备基本的Android开发知识但对Android Canvas开发一无所知的开发者，也适合对图形丰富的应用程序和游戏开发感兴趣的开发者。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编写约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text are shown as follows: " We will name our application `MyFirstCanvasApp`."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字如下所示："我们将把我们的应用程序命名为`MyFirstCanvasApp`。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您关注代码块的某个部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下编写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To do this, in Eclipse we will navigate to **File** | **New** | **Android Application
    Project**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的内容，例如菜单或对话框中的，会在文本中这样显示："为此，在 Eclipse 中，我们将导航至**文件**
    | **新建** | **Android 应用程序项目**。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或可能不喜欢的内容。读者的反馈对我们来说非常重要，可以帮助我们开发出您真正能从中受益的图书。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要给我们发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或参与图书编写，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of thingsto
    help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为了 Packt 图书的骄傲拥有者，我们有许多方式帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载您购买的所有 Packt 图书的示例代码文件，访问地址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在别处购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)进行注册，我们会将文件通过电子邮件直接发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——如果您能报告给我们，我们将不胜感激。这样做，您可以避免其他读者的困扰，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，勘误将在我们网站的相应位置上传，或添加到现有勘误列表中。任何现有的勘误可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的海盗行为是所有媒体都面临的持续问题。在 Packt，我们非常重视对我们版权和许可的保护。如果您在网上以任何形式遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供该材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您带来有价值内容的能力。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
