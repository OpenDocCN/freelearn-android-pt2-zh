- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Android Development Tools for Eclipse* will show you how to use ADT (Android
    Development Tools) for Eclipse to quickly set up Android projects, create application
    UI, debug and export a signed (or unsigned) .apk package for distribution using
    a hands-on practical approach. The book starts with the installation of ADT, discusses
    important tools and guides you through Android application development from scratch,
    demonstrating different concepts and implementation, and finally helps you distribute
    it.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《Eclipse下的Android开发工具》将向你展示如何使用Eclipse的ADT（Android开发工具）快速建立Android项目，创建应用程序UI，调试以及导出签名（或未签名）的.apk发布包。本书从ADT的安装开始，讨论重要的工具，并从零开始指导你进行Android应用开发，演示不同的概念和实现方法，最终帮助你进行分发。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing Eclipse, ADT, and SDK"), *Installing
    Eclipse, ADT, and SDK*, guides you through the installation of Eclipse and ADT(Android
    Development Tools) needed for Android application development.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 安装Eclipse、ADT和SDK")，《安装Eclipse、ADT和SDK》，指导你安装进行Android应用开发所需的Eclipse和ADT（Android开发工具）。'
- en: '[Chapter 2](ch02.html "Chapter 2. Important Features of the IDE"), *Important
    Features of the IDE*, describes several important features in Eclipse and an ADT
    Environment useful to develop native Android apps.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. IDE的重要特性")，《IDE的重要特性》，描述了Eclipse和ADT环境中几个对开发原生Android应用有用的特性。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating a New Android Project"), *Creating
    a New Android Project*, guides you through the creation of a new project and demonstrates
    the usage of simple widgets. It also guides across compiling, debugging, and running
    the application.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 创建一个新的Android项目")，《创建一个新的Android项目》，指导你创建一个新项目并演示简单部件的使用。它还指导编译、调试和运行应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Incorporating Multimedia Elements"), *Incorporating
    Multimedia Elements*, will teach you how to include multimedia elements and handle
    multiple screens in the application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 合并多媒体元素")，《合并多媒体元素》，将教你如何包含多媒体元素并在应用中处理多个屏幕。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding RadioButton, CheckBox, Menu, and Preferences"),
    *Adding RadioButton, CheckBox, Menu, and Preferences*, deals with adding menus
    and Preference Screen and the usage of radio button and check box.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 添加RadioButton、CheckBox、Menu和Preferences")，《添加RadioButton、CheckBox、Menu和Preferences》，涉及添加菜单和偏好设置屏幕以及单选按钮和复选框的使用。'
- en: '[Chapter 6](ch06.html "Chapter 6. Handling Multiple Screen Types"), *Handling
    Multiple Screen Types*, teaches you how to tackle different screen types and orientations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 处理多种屏幕类型")，《处理多种屏幕类型》，教你如何应对不同的屏幕类型和方向。'
- en: '[Chapter 7](ch07.html "Chapter 7. Adding an External Library"), *Adding External
    Library*, guides you through adding external library, that is, the AdMob library
    and incorporating advertisements in the application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 添加外部库")，《添加外部库》，指导你添加外部库，即AdMob库并在应用中添加广告。'
- en: '[Chapter 8](ch08.html "Chapter 8. Signing and Distributing APK"), *Signing
    and Distributing APK*, shows the steps involved in signing and distributing the
    Android application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 签名和分发APK")，《签名和分发APK》，展示了签名和分发Android应用的步骤。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的东西
- en: 'It is advisable to have a laptop or a PC with the following specifications
    for better performance during development:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 建议使用以下规格的笔记本电脑或PC以获得更好的开发性能：
- en: 4 GB RAM
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 GB内存
- en: Window 7 OS
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7操作系统
- en: Dual Core /i-Series processor
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双核/i系列处理器
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: '*Android Development Tools for Eclipse* is aimed at beginners and existing
    developers who want to learn more about Android development. It is assumed that
    you have experience in Java programming and you have used IDE for development.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 《Eclipse下的Android开发工具》面向初学者和希望了解更多关于Android开发的现有开发者。假设你有Java编程经验并且使用过IDE进行开发。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将发现多种文本样式，用于区分不同类型的信息。以下是一些样式的例子及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理都如下所示："我们可以通过使用`include`指令包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中某个特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的内容，例如菜单或对话框中的单词，会在文本中以这样的形式出现："点击**下一步**按钮，你会进入下一个屏幕"。'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧会以这样的形式出现。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对这本书的看法——你喜欢或可能不喜欢的内容。读者的反馈对我们开发能让你们充分利用的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。如果你有专业知识的话题，并且有兴趣撰写或为书籍做出贡献，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt的一本书，我们有一些事情可以帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户下载你购买的所有Packt书籍的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽所能确保内容的准确性，但错误仍然在所难免。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误——如果你能向我们报告，我们将不胜感激。这样做，你可以避免其他读者的困扰，并帮助我们改进本书后续版本。如果你发现任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情。一旦你的勘误信息被核实，你的提交将被接受，并且勘误信息将被上传到我们的网站，或添加到该标题下的现有勘误列表中。任何现有的勘误信息可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并选择你的标题来查看。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权资料的盗版问题在所有媒体中持续存在。在Packt，我们非常重视对我们版权和许可的保护。如果您在网上以任何形式遇到我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有疑似盗版资料的链接，请联系`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者权益方面所提供的帮助，以及我们向您提供有价值内容的能力。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咨询问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以联系`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
