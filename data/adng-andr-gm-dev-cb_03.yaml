  zh: 一旦我们将`LevelSelector`类包含在我们选择的任何项目中，我们就可以轻松地将工作级别的选择网格实现到我们的`BaseGameActivity`中。为了正确创建`LevelSelector`对象并在我们的场景中显示它，我们需要确保已经创建了`ITextureRegion`对象和字体对象，以便在为`LevelSelector`类创建`LevelTile`对象时使用。我们将省略资源创建代码，以保持`LevelSelector`类的示例简洁。如有需要，请访问[第1章](ch01.html
    "第1章. AndEngine游戏结构")中的食谱，*处理不同类型的纹理*以及*使用AndEngine字体资源*，了解更多关于如何为这个类设置必要资源的信息。
