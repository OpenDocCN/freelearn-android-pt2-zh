  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要在项目的`assets/sfx/`文件夹中包含一个 MP3 格式的声音文件。声音文件可以是为你执行此教程目的而选择的任何喜欢的音乐曲目。
