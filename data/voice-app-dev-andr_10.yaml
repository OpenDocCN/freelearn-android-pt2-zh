- en: Appendix A. Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 结语
- en: Now that you have read this book, you know how to implement applications that
    speak and listen. Begin by developing small personal applications that you can
    show your friends and relatives. You can also show the applications to prospective
    employers or clients. Some small personal applications that my students have implemented
    are below. Build one of these applications to demonstrate what you can do with
    speech technologies on Android mobile devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完这本书后，你将知道如何实现可以说话和听的应用程序。从开发你可以向朋友和家人展示的小型个人应用程序开始。你也可以向潜在的雇主或客户展示这些应用程序。以下是我学生实现的一些小型个人应用程序。构建一个这样的应用程序，以展示你在
    Android 移动设备上使用语音技术所能做到的事情。
- en: '**Interactive greeting card**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**互动贺卡**'
- en: Deliver your message not only via text, but also voice (a recorded voice sounds
    more personalized than synthesized voice). Collect responses from the person receiving
    the greeting card and e-mail them to yourself.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅通过文本，还可以通过语音传递你的信息（录制的声音比合成的声音更具个性化）。收集接收贺卡的当事人的回应，并将它们通过电子邮件发送给你自己。
- en: '**Interactive recipe**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**互动食谱**'
- en: Present recipe ingredients and instructions for preparing a dish verbally, as
    well as visually, to assist preparation. The cook verbally navigates through the
    instructions. One student replaced synthesized instructions with verbal instructions
    recorded by her grandmother. So the instructions for baking grandma's apple pie
    are presented in grandma's actual voice. Sweet!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 口头呈现食谱的食材和烹饪说明，以及视觉上的辅助准备。厨师通过语音导航说明。一位学生用她祖母录制的语音说明替换了合成的说明。因此，烘焙祖母的苹果派的说明是用祖母的实际声音呈现的。真甜！
- en: '**Choose your own adventure story**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择你自己的冒险故事**'
- en: Record snippets of a fairy tale in your own voice. Insert voice menus between
    snippets that ask the listener to choose the next snippet. Your children can listen
    to you telling them bedtime stories, and direct the actions taken by the story
    characters.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用你自己的声音录制童话故事片段。在片段之间加入语音菜单，询问听众选择下一个片段。你的孩子可以听到你给他们讲睡前故事，并指导故事角色的行动。
- en: '**Verbal flash cards**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**语音闪卡**'
- en: Pose brief questions to listeners, who respond by speaking the answers. Great
    for learning times tables, names of important people, dates in history, and words
    in a foreign language.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 向听众提出简短的问题，听众通过语音回答。非常适合学习乘法表、重要人物的名字、历史日期以及外语单词。
- en: '**Call answering system**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**电话应答系统**'
- en: Ask callers questions about the purposes of their calls and with whom they want
    to speak. Use this application to filter your telephone calls and record messages
    for specific members of your household.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 询问来电者他们来电的目的以及他们想与谁交谈。使用此应用程序过滤你的电话来电并为你的家庭成员记录特定信息。
- en: '**Travel guide**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**旅行指南**'
- en: Use the GPS API to determine where your mobile device is, and to add photos,
    graphics, and landmark descriptions that the users can see. Use the GPS API to
    locate the mobile phone and read/display information about its current location.
    Or virtually explore places where you cannot go. One student developed a travel
    guide of the universe using photos from NASA.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 GPS API 确定你的移动设备的位置，并添加用户可以看到的照片、图形和地标描述。使用 GPS API 定位手机并读取/显示有关其当前位置的信息。或者虚拟探索你不能去的地方。一位学生使用来自
    NASA 的照片开发了一个宇宙旅行指南。
- en: '**Audio commentaries**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**音频解说**'
- en: Add commentary to your photo albums, your recent trip, a wedding you attended,
    even your son or daughter's ball game.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的相册、最近的旅行、你参加的婚礼，甚至你儿子或女儿的比赛添加解说。
- en: '**Show your creativity** Enhance your existing applications or create new ones
    with speech technologies. If you are a student, submit your speech application
    to the **Applied Voice Input/Output Society** (**AVIOS**) student contest [http://www.avios.org/](http://www.avios.org/).
    Submit your speech application to the Google Store, [https://play.google.com/store](https://play.google.com/store).
    Show the world what you can do!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**展示你的创造力** 利用语音技术增强现有应用程序或创建新的应用程序。如果你是学生，可以将你的语音应用程序提交给**应用语音输入/输出协会**（**AVIOS**）的学生竞赛
    [http://www.avios.org/](http://www.avios.org/)。将你的语音应用程序提交到 Google 商店，[https://play.google.com/store](https://play.google.com/store)。向世界展示你能做什么！'
