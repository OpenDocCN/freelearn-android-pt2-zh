- en: Java 1.7 or later versions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 1.7或更高版本
- en: Android 4.0 or later versions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 4.0或更高版本
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: If you are a Java or project developer with some experience in Gradle and want
    to become an expert, then this book is for you. Basic knowledge of Gradle is essential.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位有Gradle和项目开发经验的Java开发者，并希望成为专家，那么这本书适合您。对Gradle的基本了解是必需的。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames and dummy URLs are shown as follows: "We can include other contexts
    through the use of the `include` directive."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名和虚拟URL会以如下形式显示："我们可以通过使用`include`指令包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你注意代码块中的特定部分时，相关的行或项目会以粗体设置：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会用粗体显示。你在屏幕上看到的词，例如菜单或对话框中的，会在文本中以这样的形式出现："点击**下一步**按钮，你会进入下一个屏幕。"'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会像这样出现在一个框里。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样出现。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它能帮助我们开发出你真正能从中获益的图书。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需通过电子邮件`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`联系我们，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个擅长的主题，并且有兴趣撰写或参与编写一本书，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
