  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了找到`currentStation`变量，我们将模拟读取值除以调谐器间隔。这样，我们可以确保返回的值被限制在[0-4]范围内。
