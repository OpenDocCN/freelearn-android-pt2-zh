- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Xamarin has built great products for developing iOS and Android applications
    in C#: Xamarin Studio, an addin for Visual Studio, Xamarin.iOS, and Xamarin.Android.
    Xamarin gives you direct access to the native APIs on each platform and the flexibility
    of sharing C# code.  Using Xamarin and C#, you get better productivity when compared
    to Java or Objective-C, and still retain great performance compared to an HTML
    or JavaScript solution.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin 为C#开发iOS和Android应用程序打造了优秀的产品：Xamarin Studio，Visual Studio的插件，Xamarin.iOS和Xamarin.Android。Xamarin让你直接访问每个平台的本地API，并具有共享C#代码的灵活性。使用Xamarin和C#，相比于Java或Objective-C，你可以获得更高的生产效率，并且与HTML或JavaScript解决方案相比，仍然保持出色的性能。
- en: In this book, we will develop a real-world sample application to demonstrate
    what you can do with Xamarin technologies, and build on core platform concepts
    for iOS and Android. We will also cover advanced topics such as push notifications,
    retrieving contacts, using the camera, and GPS location. With Xamarin 3, a new
    framework was introduced called Xamarin.Forms. We will cover the basics of Xamarin.Forms
    and how you can apply it to cross-platform development. Finally, we will walkthrough
    what it takes to submit your application to the Apple App Store and Google Play.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将开发一个现实世界的示例应用程序，以展示你可以使用Xamarin技术做什么，并在iOS和Android的核心平台概念上进行构建。我们还将涵盖高级主题，如推送通知、获取联系人、使用相机和GPS定位。随着Xamarin
    3的推出，引入了一个名为Xamarin.Forms的新框架。我们将介绍Xamarin.Forms的基础知识以及如何将其应用于跨平台开发。最后，我们将介绍提交应用程序到Apple
    App Store和Google Play需要做些什么。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE1 "Chapter 1. Xamarin Setup"), *Xamarin
    Setup*, is a guide for installing the appropriate Xamarin software and native
    SDKs for doing cross-platform development. Directs Windows users on how to connect
    to a Mac on their local network for doing iOS development in Visual Studio.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015.xhtml#aid-E9OE1 "第一章. Xamarin设置")，*Xamarin设置*，是关于安装适合进行跨平台开发的Xamarin软件和本地SDK的指南。指导Windows用户如何在本地网络中连接Mac，以便在Visual
    Studio中进行iOS开发。'
- en: '[Chapter 2](part0024.xhtml#aid-MSDG2 "Chapter 2. Hello, Platforms!"), *Hello,
    Platforms!*, is a walkthrough of creating a simple calculator application on iOS
    and Android, which also covers some basic concepts on each platform.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0024.xhtml#aid-MSDG2 "第二章. 平台你好！")， *平台你好！*，带你一步步在iOS和Android上创建一个简单的计算器应用程序，同时也涵盖了每个平台的一些基本概念。'
- en: '[Chapter 3](part0031.xhtml#aid-TI1E2 "Chapter 3. Code Sharing Between iOS and
    Android"),* Code Sharing  between iOS and Android*, is an introduction of code
    sharing techniques and project setup strategies that can be used with Xamarin.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0031.xhtml#aid-TI1E2 "第三章. iOS和Android之间的代码共享")，*iOS和Android之间的代码共享*，介绍了可以使用Xamarin的代码共享技术和项目设置策略。'
- en: '[Chapter 4](part0039.xhtml#aid-1565U1 "Chapter 4. XamSnap - A Cross-Platform
    App"), *XamSnap - A Cross-Platform App*, is an introduction to a sample application
    we will be building throughout the book. In this chapter we will write all the
    shared code for the application complete with unit tests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0039.xhtml#aid-1565U1 "第四章. XamSnap - 一个跨平台应用")， *XamSnap - 一个跨平台应用*，介绍了一个示例应用程序，我们将在整本书中构建它。在本章中，我们将为该应用程序编写所有共享代码，并完成单元测试。'
- en: '[Chapter 5](part0045.xhtml#aid-1AT9A1 "Chapter 5. XamSnap for iOS"), *XamSnap
    for iOS*, shows us how to implement the iOS user interface for XamSnap and cover
    various iOS development concepts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0045.xhtml#aid-1AT9A1 "第五章. iOS的XamSnap")， *iOS的XamSnap*，展示了如何为XamSnap实现iOS用户界面，并涵盖了各种iOS开发概念。'
- en: '[Chapter6](part0055.xhtml#aid-1KEEU2 "Chapter 6. XamSnap for Android"), *XamSnap
    for Android*, shows us how to implement the Android version of XamSnap and introduce
    Android-specific development concepts.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0055.xhtml#aid-1KEEU2 "第六章. 安卓的XamSnap")， *安卓的XamSnap*，展示了如何实现XamSnap的Android版本，并介绍了Android特定的开发概念。'
- en: '[Chapter 7](part0062.xhtml#aid-1R42S2 "Chapter 7. Deploying and Testing on
    Devices"), *Deploying and Testing on Devices*, is a walkthrough the painful process
    of deploying your first application to a device. We also cover why it is important
    to always test your application on real devices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0062.xhtml#aid-1R42S2 "第七章. 在设备上部署和测试")， *在设备上部署和测试*，带你经历将第一个应用程序部署到设备的痛苦过程。我们还讨论为什么在真实设备上测试应用程序很重要。'
- en: '[Chapter 8](part0068.xhtml#aid-20R681 "Chapter 8. Contacts, Camera, and Location"),
    *Contacts, Camera, and Location*, introduces the library, Xamarin.Mobile, as a
    cross-platform way to access users’ contacts, camera, and GPS location and add
    these features to our XamSnap application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0068.xhtml#aid-20R681 "第8章. 联系人、相机和位置")，*联系人、相机和位置*，介绍了库Xamarin.Mobile，作为跨平台方式访问用户的联系人、相机和GPS位置，并将这些功能添加到我们的XamSnap应用程序中。'
- en: '[Chapter 9](part0073.xhtml#aid-25JP21 "Chapter 9. Web Services with Push Notifications"),
    *Web Services with Push Notifications*, shows us how to implement a real backend
    web service for XamSnap using Windows Azure leveraging Azure Functions and Azure
    Notification Hubs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0073.xhtml#aid-25JP21 "第9章. 带有推送通知的Web服务")，*带有推送通知的Web服务*，展示了如何使用Windows
    Azure实现XamSnap的真实后端Web服务，利用Azure Functions和Azure Notification Hubs。'
- en: '[Chapter 10](part0078.xhtml#aid-2ACBS1 "Chapter 10. Third-Party Libraries"),
    *Third-Party Libraries*, covers the various options of using third party libraries
    with Xamarin and how you can even leverage native Java and Objective-C libraries.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0078.xhtml#aid-2ACBS1 "第10章. 第三方库")，*第三方库*，涵盖了使用Xamarin的各种第三方库选项，以及如何甚至利用原生Java和Objective-C库。'
- en: '[Chapter 11](part0084.xhtml#aid-2G3F81 "Chapter 11. Xamarin.Forms"), *Xamarin.Forms*,
    helps us discover Xamarin''s latest framework, Xamarin.Forms, and how you can
    leverage it to build cross-platform applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0084.xhtml#aid-2G3F81 "第11章. Xamarin.Forms")，*Xamarin.Forms*，帮助我们探索Xamarin的最新框架Xamarin.Forms，以及如何利用它构建跨平台应用程序。'
- en: '[Chapter 12](part0089.xhtml#aid-2KS222 "Chapter 12. App Store Submission"),
    *App Store Submission*, will walk us through the process of submitting your app
    to the Apple App Store and Google Play.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0089.xhtml#aid-2KS222 "第12章. 应用商店提交")，*应用商店提交*，将引导我们完成将你的应用提交到苹果App
    Store和Google Play的过程。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: For this book you will need a Mac computer running at least OS X 10.10\. Apple
    requires iOS applications to be compiled on a Mac, so Xamarin has the same requirement.
    You can either use Xamarin Studio (best for Mac) or Visual Studio (best for Windows)
    as an IDE. Developers on Windows can work on iOS applications in Visual Studio
    by connecting to a Mac on their local network. Visit [https://xamarin.com/download](https://xamarin.com/download)
    or [https://visualstudio.com/download](https://visualstudio.com/download) to download
    the appropriate software.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，你需要一台运行至少OS X 10.10的Mac电脑。苹果要求iOS应用程序必须在Mac上编译，因此Xamarin也有同样的要求。你可以使用Xamarin
    Studio（最适合Mac）或Visual Studio（最适合Windows）作为IDE。在Windows上的开发人员可以通过连接到本地网络上的Mac来在Visual
    Studio上开发iOS应用程序。访问[https://xamarin.com/download](https://xamarin.com/download)或[https://visualstudio.com/download](https://visualstudio.com/download)以下载合适的软件。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for developers that are already familiar with C# and want to learn
    mobile development with Xamarin. If you have worked in ASP.NET, WPF, WinRT, Windows
    Phone, or UWP, then you will be right at home using this book to develop native
    iOS and Android applications.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合已经熟悉C#并希望学习使用Xamarin进行移动开发的开发人员。如果你在ASP.NET、WPF、WinRT、Windows Phone或UWP方面有过工作经验，那么使用这本书来开发原生iOS和Android应用程序将会非常得心应手。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "run
    asynchronous code in C# using the `await` keyword."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理方式如下所示："使用`await`关键字在C#中运行异步代码。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下编写：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to **Files** | **Settings**
    | **Project Name** | **Project Interpreter**."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词，例如菜单或对话框中的，文本中会像这样显示："为了下载新模块，我们将转到**文件** |
    **设置** | **项目名称** | **项目解释器**。"'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样显示。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。要给我们发送一般反馈，只需发送电子邮件到feedback@packtpub.com，并在邮件的主题中提及书籍的标题。如果你对某个主题有专业知识，并且有兴趣撰写或为书籍做贡献，请查看我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有一本Packt的书，我们有很多方法可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户在[http://www.packtpub.com](http://www.packtpub.com)下载本书的示例代码文件。如果你在其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标悬停在顶部**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载 &勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要下载代码文件的那本书。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买本书的地方。
- en: Click on **Code Download**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保你使用最新版本的软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Windows系统，使用WinRAR / 7-Zip。
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Mac系统，使用Zipeg / iZip / UnRarX。
- en: 7-Zip / PeaZip for Linux
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于Linux系统，使用7-Zip / PeaZip。
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Xamarin
    4x-Cross-Platform-Application-Development-Third-Edition](https://github.com/PacktPublishing/Xamarin%204x-Cross-Platform-Application-Development-Third-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Xamarin 4x-Cross-Platform-Application-Development-Third-Edition](https://github.com/PacktPublishing/Xamarin%204x-Cross-Platform-Application-Development-Third-Edition)。我们还有其他丰富的书籍和视频代码包，可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。请查看！
- en: Downloading the color images of this book
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的色彩图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/Xamarin4xCrossPlatformApplicationDevelopmentThirdEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Xamarin4xCrossPlatformApplicationDevelopmentThirdEdition_ColorImages.pdf).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的色彩图片。色彩图片将帮助你更好地理解输出的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/Xamarin4xCrossPlatformApplicationDevelopmentThirdEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Xamarin4xCrossPlatformApplicationDevelopmentThirdEdition_ColorImages.pdf)下载这个文件。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经竭尽全力确保内容的准确性，但错误仍然在所难免。如果你在我们的书中发现了一个错误——可能是文本或代码中的错误，如果你能向我们报告，我们将不胜感激。这样做可以避免其他读者产生困扰，并帮助我们改进本书后续版本。如果你发现任何勘误信息，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情。一旦你的勘误信息被核实，你的提交将被接受，并且勘误信息将被上传到我们的网站，或者添加到该书标题下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误信息，请前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将显示在**勘误**部分。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可。如果你在互联网上以任何形式遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你怀疑有盗版材料，请通过copyright@packtpub.com联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你帮助保护我们的作者和我们为你提供有价值内容的能力。
- en: Questions
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本书的任何方面有问题，可以通过questions@packtpub.com联系我们，我们将尽力解决问题。
