  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is for developers who want to improve their Android application development
    skills and build an Android application using custom views.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望提高Android应用开发技能并使用自定义视图构建Android应用的开发者。
