- en: Chapter 12. App Store Submission
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章 应用商店提交
- en: Now that you have completed the development of your cross-platform application,
    the next obvious step is to distribute your app on Google Play and iOS App Store.
    Xamarin apps are distributed in exactly the same way as Java or Objective-C apps;
    however, it can be a bit of a pain to get your app through the process. iOS has
    an official approval system, which makes app store submission a lengthier process
    than Android. Developers might have to wait for a week or longer, depending on
    how many times the app is rejected. Android requires some additional steps to
    submit the app on Google Play compared to debugging your application, but you
    can still get your application submitted in just a few hours.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经完成了跨平台应用程序的开发，下一步显然是将你的应用发布在Google Play和iOS App Store上。Xamarin应用与Java或Objective-C应用完全以相同的方式分发；然而，将你的应用通过这个过程可能会有些痛苦。iOS有一个官方的审批系统，这使得应用商店提交的过程比Android要长。开发者可能需要等待一周或更长时间，这取决于应用被拒绝的次数。与调试应用程序相比，Android在提交应用到Google
    Play时需要一些额外的步骤，但你仍然可以在短短几小时内提交你的应用程序。
- en: 'In this chapter, we will cover:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖：
- en: The App Store Review Guidelines
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: App Store审核指南
- en: Submitting an iOS app to the App Store
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向App Store提交iOS应用
- en: Setting up Android signing keys
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置Android签名密钥
- en: Submitting an Android app to Google Play
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向Google Play提交Android应用
- en: Tips for being successful on app stores
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用商店成功的技巧
- en: Following the iOS App Store Review Guidelines
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 遵循iOS App Store审核指南
- en: Your application's name, app icon, screenshots, and other aspects are declared
    on Apple's website, called iTunes Connect. Sales reports, app store rejections,
    contract and bank information, and app updates are all managed through the website
    at [http://itunesconnect.apple.com](http://itunesconnect.apple.com).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你的应用程序名称、应用图标、屏幕截图和其他方面都在苹果公司的网站iTunes Connect上声明。销售报告、应用商店拒绝、合同和银行信息以及应用更新都可以通过网站[http://itunesconnect.apple.com](http://itunesconnect.apple.com)进行管理。
- en: 'The primary purpose of Apple''s guidelines is to keep the iOS App Store safe
    and free of malware. There is certainly little to no malware found on the iOS
    App Store. Generally, the worst thing an iOS application could do to you is bombard
    you with ads. To a certain extent, the guidelines also reinforce Apple''s revenue
    share with payments within your application. Sadly, some of Apple''s guidelines
    controversially eliminate a competitor in a key area on iOS:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司指南的主要目的是保持iOS App Store的安全，免受恶意软件的侵害。iOS App Store上几乎找不到恶意软件。通常，iOS应用程序能对你做的最糟糕的事情就是向你推送大量广告。在一定程度上，这些指南还加强了应用内支付时苹果公司的收入分成。遗憾的是，苹果公司的一些有争议的指南在iOS上的关键领域排除了竞争对手：
- en: '![Following the iOS App Store Review Guidelines](img/image00268.jpeg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![遵循iOS App Store审核指南](img/image00268.jpeg)'
- en: The key point here is to get your applications through the store approval process
    without facing App Store rejections. As long as you are not intentionally trying
    to break the rules, most applications will not face difficulty in getting approved.
    The most common rejections are related to mistakes by developers, which is a good
    thing, since you would not want to release an app with a critical issue to the
    public.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键点是让你的应用程序通过商店审批过程，避免面临App Store拒绝。只要你不故意违反规定，大多数应用程序在获得批准时不会遇到困难。最常见的拒绝与开发者的错误有关，这是件好事，因为你不希望向公众发布一个带有严重问题的应用。
- en: The App Store Review Guidelines are quite lengthy, so let's break it down into
    the most common situations you might run into. A full list of the guidelines is
    found at [https://developer.apple.com/app-store/review/guidelines/](https://developer.apple.com/app-store/review/guidelines/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: App Store审核指南相当长，因此我们将分解成你可能遇到的最常见情况。完整的指南列表可以在[https://developer.apple.com/app-store/review/guidelines/](https://developer.apple.com/app-store/review/guidelines/)找到。
- en: 'Some general rules to note are:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的一些通用规则包括：
- en: Applications that crash, have bugs, or fail critically will be rejected
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出现崩溃、有错误或严重失败的应用程序将被拒绝
- en: Applications that do not perform as advertised or contain hidden features will
    be rejected
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与宣传不符或含有隐藏功能的应用程序将被拒绝
- en: Applications that use non-public Apple APIs, or read/write files from prohibited
    locations on the filesystem will be rejected
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用非公开Apple API，或在文件系统上禁止的位置读写文件的应用程序将被拒绝
- en: Apps that provide little value or that have been overdone (such as flashlight,
    burp, or fart apps) will be rejected
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供价值不大或过度开发的应用（如手电筒、打嗝或放屁应用）将被拒绝
- en: Applications cannot use trademarked words as the app name or keywords without
    the permission of the trademark holder
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序不能未经商标持有者许可，将商标词作为应用名称或关键词
- en: Applications cannot distribute copyrighted material illegally
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序不得非法分发受版权保护的材料
- en: Apps that can simply be implemented by a mobile-friendly website, such as apps
    with lots of HTML content that provide no native functionality, can be rejected
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以通过移动友好的网站简单实现的应用程序，如包含大量HTML内容但没有本地功能的应用程序，可能会被拒绝
- en: These rules make sense to keep the overall quality and safety of the iOS App
    Store higher than it would have otherwise been. It can be difficult to get a simple
    app with very few features into the store due to some of these rules, so be sure
    that your app is useful and compelling enough for the App Store review team to
    allow it to be available on the store.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些规则有助于保持iOS App Store的整体质量和安全性，否则可能会降低。由于这些规则，有时很难将功能非常少的应用程序放入商店，因此请确保您的应用程序足够有用和吸引人，以便App
    Store审核团队能够允许它在商店上可用。
- en: 'Some rules related to the mistakes made by developers or incorrect labeling
    in iTunes Connect are as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于开发者在iTunes Connect中犯的错误或不正确标记的一些规则如下：
- en: Applications or metadata that mention other mobile platforms such as Android,
    for example, will be rejected
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提到其他移动平台，如Android的应用程序或元数据将被拒绝
- en: Applications that are labeled with an incorrect or inappropriate category/genre,
    screenshots, or icons will be rejected
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签不正确或不适当的应用程序类别/类型、屏幕截图或图标将被拒绝
- en: Developers must give an appropriate age rating and keywords for the application
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者必须为应用程序提供适当的年龄评级和关键词
- en: Support, privacy policy, and marketing URLs must be functional at the time the
    app is reviewed
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用程序审核时，支持、隐私政策和市场营销URL必须能正常使用
- en: Developers should not declare iOS features that are not used; for example, do
    not declare Game Center or iCloud usage if your application does not actually
    use these features
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者不应声明未使用的iOS功能；例如，如果您的应用程序实际上未使用Game Center或iCloud，请不要声明这些功能的使用
- en: Applications that use features such as location or push notifications without
    the consent of the user will be rejected
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在未经用户同意的情况下使用位置或推送通知等功能的应用程序将被拒绝
- en: These can sometimes simply be a mistake on the developer's part. Just make sure
    you double-check all of your application's information before that final submission
    to the iOS App Store.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些有时可能仅仅是开发者的一部分失误。只需确保在最终提交到iOS App Store之前，再次检查您的应用程序的所有信息。
- en: 'Additionally, Apple has the following rules regarding content that can be contained
    within an application:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，苹果还有关于应用程序内可以包含内容的以下规则：
- en: Applications that contain objectionable content or content that may be considered
    rude will be rejected
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含令人反感内容或可能被认为粗鲁的应用程序将被拒绝
- en: Applications that are designed to upset or disgust users will be rejected
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计用来打扰或让用户感到厌恶的应用程序将被拒绝
- en: Applications that contain excessive imagery of violence will be rejected
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含过多暴力图像的应用程序将被拒绝
- en: Applications that target a specific government, race, culture, or company as
    enemies will be rejected
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对特定政府、种族、文化或公司作为敌人的应用程序将被拒绝
- en: Applications with icons or screenshots that do not adhere to the 4+ age rating
    may be rejected
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图标或屏幕截图不符合4+年龄评级的应用程序可能会被拒绝
- en: The App Store delivers apps to children and adults alike. Apple also supports
    an *over 17* age restriction on applications; however, this will seriously limit
    the number of potential users. It's best to keep applications clean and appropriate
    for as many ages as possible.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: App Store为儿童和成人提供应用程序。苹果还支持*17岁以上*的应用程序年龄限制；然而，这将严重限制潜在用户数量。最好让应用程序保持清洁，适合尽可能多的年龄段。
- en: 'The next category of rules, listed as follows, are related to Apple''s 70/30
    revenue share from the App Store:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个规则类别，如下所示，与App Store中苹果70/30的收入分成有关：
- en: Applications that link to products or software sold on a website may be rejected.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到网站上销售的产品或软件的应用程序可能会被拒绝。
- en: Apps using a payment mechanism other than iOS **In-App Purchases** (**IAPs**)
    will be rejected.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用iOS **应用内购买**（**IAPs**）以外的支付机制的应用程序将被拒绝。
- en: Applications that use IAPs for purchasing physical goods will be rejected.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用IAP购买实物商品的应用程序将被拒绝。
- en: Apps can display digital content that is purchased outside the application as
    long as you cannot link to or purchase from within the app. All digital content
    purchased within the app must use IAPs.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用可以展示在应用外部购买的数字内容，只要你不从应用内链接或购买。应用内购买的数字内容必须使用IAPs（应用内购买）。
- en: These rules are easy to follow, as long as you are not trying to circumvent
    Apple's revenue share in the App Store. Always use IAPs for unlocking digital
    content within your applications.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你不是试图规避苹果应用商店的收入分成，这些规则很容易遵守。在你的应用内解锁数字内容时，请始终使用IAPs。
- en: 'Last but not least, here are some general tips related to App Store rejections:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，以下是一些与App Store拒绝相关的一般性建议：
- en: If your application requires a username and password, be sure to include credentials
    under the **Demo Account Information** section for the app review team to use.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的应用需要用户名和密码，请确保在**演示账户信息**部分提供凭证，以便应用审查团队使用。
- en: If your application contains IAPs or other features that the app review team
    must explicitly test, be sure to include instructions in **Review Notes** to reach
    the appropriate screen in your application.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的应用包含IAPs或其他需要应用审查团队明确测试的功能，请确保在**审查备注**中提供操作说明，以便审查团队能够到达应用中的适当屏幕。
- en: Schedule ahead! Don't let your product's app rejection ruin a deadline; plan
    at least a few weeks into your schedule for App Store approval. Another option
    is to submit a beta build ahead of time for approval, with the release date set
    in the future. You can upload a final build closer to the release date.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提前规划！不要让你的产品应用被拒绝而影响截止日期；至少在你的计划中预留几周时间用于应用商店的审批。另一个选择是在正式发布前提前提交一个测试版本以待审批，并将发布日期设定在未来。你可以在接近发布日期时上传最终版本。
- en: When in doubt, be as descriptive as possible in the **Review Notes** section
    of iTunes Connect.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如有疑问，请在iTunes Connect的**审查备注**部分尽可能详细地描述。
- en: If your application does get rejected, most of the time there is an easy resolution.
    Apple's review team will explicitly reference the guidelines if a rule is broken,
    and will include the relevant crash logs and screenshots. If you can correct an
    issue without submitting a new build, you can respond to the app review team using
    the **Resolution Center** option in the iTunes Connect website. If you upload
    a new build, this will put your application at the end of the queue to be reviewed.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的应用被拒绝，大多数情况下解决方法都很简单。苹果的审查团队会明确引用指南，如果违反了规则，还会附上相关的崩溃日志和屏幕截图。如果可以在不提交新版本的情况下解决问题，你可以在iTunes
    Connect网站的**解决方案中心**回应应用审查团队。如果你上传了一个新版本，这将会让你的应用排在审查队列的最后。
- en: There are certainly more in-depth and specific rules for features in iOS, so
    make sure you have a look at the complete set of guidelines if you are thinking
    about doing something creative or out of the box with an iOS feature. As always,
    if you are unsure about a specific guideline, it is best to seek professional,
    legal advice on the matter. Calling Apple's support number will not shed any light
    on the subject, since its support personnel are not allowed to give advice related
    to the App Store Review Guidelines.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于iOS的功能，肯定有更深入和具体的规则，所以如果你打算对某个iOS功能进行创新或非同寻常的尝试，请确保查看完整的指导方针。如果你对某个具体指导方针不确定，最好寻求专业法律意见。拨打苹果支持电话不会有任何帮助，因为其支持人员不被允许提供与App
    Store审查指南相关的建议。
- en: Submitting an app to the iOS App Store
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向iOS App Store提交应用
- en: Before you get started with submitting our application to the store, we need
    to review a short checklist to make sure you are ready to do so. It is a pain
    to reach a point in the process and realize you have something missing or haven't
    done something quite right. Additionally, there are a few requirements that will
    need to be met by a designer or the marketing team, which should not necessarily
    be left up to the developer.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在将应用提交到商店之前，我们需要检查一个简短的清单，以确保你已经准备好这样做。在流程的某个阶段发现问题遗漏或未正确处理是一件痛苦的事。此外，有一些要求需要由设计师或营销团队来完成，这些工作不一定应该由开发者承担。
- en: 'Make sure you have done the following prior to beginning with the submission:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始提交之前，请确保你已经完成了以下工作：
- en: Your application's `Info.plist` file is completely filled out. This includes
    splash screen images, app icons, app name, and other settings that need to be
    filled out for advanced features. Note that the app name here is what is displayed
    under the application icon. It can differ from the App Store name, and unlike
    the App Store name, it does not have to be unique from all the other apps in the
    store.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的应用程序的`Info.plist`文件应完全填写好。这包括启动画面图像、应用图标、应用名称以及其他需要为高级功能填写的设置。请注意，这里的 app
    名称是在应用图标下显示的内容。它可以与App Store名称不同，而且与App Store名称不同，它不需要在商店中与其他所有应用保持唯一性。
- en: You have at least three names selected for your app on the App Store. A name
    may be unavailable even if it is not currently taken on the App Store, as it could
    have been previously taken by a developer for an app that was removed from the
    store for some reason. You can also reserve a name ahead of time, if desired.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在App Store上至少为你的应用选择三个名称。即使某个名称在App Store当前未被占用，也可能不可用，因为它可能已经被其他开发者用于因某些原因而被移除的应用。如果你愿意，也可以提前预留一个名称。
- en: You have a large 1024x1024 app-icon image. There isn't a need to include this
    file in the application, unless you are distributing enterprise or ad hoc builds
    through iTunes (the desktop application).
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有一张大的1024x1024应用图标图像。除非你通过iTunes（桌面应用程序）分发企业或Ad Hoc版本，否则无需将此文件包含在应用程序中。
- en: You have at least one screenshot per device that your application is targeting.
    This includes iPhone 6 Plus, iPhone 6, iPhone 5, iPhone 4, iPad mini, iPad retina,
    and iPad Pro-sized screenshots for a universal iOS application. I would strongly
    recommend filling out all possible screenshots slots.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对应用所针对的每个设备，你至少有一张截图。这包括iPhone 6 Plus、iPhone 6、iPhone 5、iPhone 4、iPad mini、iPad视网膜和iPad
    Pro尺寸的通用iOS应用程序截图。我强烈建议填写所有可能的截图槽位。
- en: You have a well-written and edited description for the App Store.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你为App Store准备了一份精心编写和编辑的描述。
- en: You have selected a set of keywords to improve the search for your application.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择了一系列关键词以提高应用程序的搜索效果。
- en: Creating a distribution provisioning profile
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个分发配置文件
- en: Once you have double-checked the preceding checklist, we can begin the process
    for submission. Our first step will be to create a provisioning profile for App
    Store distribution.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当你再次检查了上述清单后，我们可以开始提交的过程。我们的第一步将是为App Store分发创建一个配置文件。
- en: 'Let''s begin creating a new provisioning profile by carrying out the following
    steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过执行以下步骤开始创建一个新的配置文件：
- en: Navigate to [https://developer.apple.com/account/](https://developer.apple.com/account/).
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航至[https://developer.apple.com/account/](https://developer.apple.com/account/)。
- en: Click on **Certificates, IDs & Profiles** in the right-hand navigation bar.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧导航栏中点击**证书、ID与配置文件**。
- en: Click on **Provisioning Profiles** | **All**.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**配置文件** | **全部**。
- en: Click on the plus button in the top-right corner of the window.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击窗口右上角的加号按钮。
- en: Select **App Store** under **Distribution** and click on **Continue**.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**分发**下选择**App Store**并点击**继续**。
- en: Select your app ID. You should have created one already in [Chapter 7](part0062.xhtml#aid-1R42S2
    "Chapter 7. Deploying and Testing on Devices"), *Deploying and Testing on Devices*;
    click on **Continue**.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的应用ID。你应该在[第7章](part0062.xhtml#aid-1R42S2 "第7章. 在设备上部署和测试")，*在设备上部署和测试*中已经创建了一个；点击**继续**。
- en: Select the certificate for the provisioning profile. Normally, there will be
    only one option here. Click on **Continue**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择为提供配置文件而使用的证书。通常这里只有一个选项。点击**继续**。
- en: Give the profile an appropriate name, such as `MyAppAppStore`. Click on **Generate**.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为配置文件选择一个合适的名称，如`MyAppAppStore`。点击**生成**。
- en: Once complete, you can download and install the profile manually or synchronize
    your provisioning profiles in Xcode under **Preferences** | **Accounts**, as we
    did earlier in this book.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，你可以手动下载并安装配置文件，或者在Xcode的**偏好设置** | **账户**中同步你的配置文件，正如我们在本书前面所做的那样。
- en: 'You will arrive at the following screen when successful:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 成功后，你将看到以下屏幕：
- en: '![Creating a distribution provisioning profile](img/image00269.jpeg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![创建分发配置文件](img/image00269.jpeg)'
- en: Adding your app to iTunes Connect
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将你的应用添加到iTunes Connect
- en: For our next set of steps, we will start filling out the details of your application
    to be displayed on the Apple App Store.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的一系列步骤，我们将开始填写你的应用程序在Apple App Store上显示的详细信息。
- en: 'We can begin by performing the following set of steps to set up your app in
    iTunes Connect:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过执行以下一系列步骤开始在iTunes Connect中设置你的应用：
- en: Navigate to [http://itunesconnect.apple.com](http://itunesconnect.apple.com)
    and log in.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到[http://itunesconnect.apple.com](http://itunesconnect.apple.com)并登录。
- en: Click on **My Apps**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**我的应用**。
- en: Click the plus button in the top-left corner of the window, followed by **New
    App**.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击窗口左上角的加号按钮，然后选择**新建应用**。
- en: Check **iOS** for the platform.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择平台为**iOS**。
- en: Enter an app **Name** to be displayed on the App Store.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入在App Store上显示的应用**名称**。
- en: Choose a **Primary Language** for your app.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你的应用选择一个**主要语言**。
- en: Select your **Bundle ID**. You should have already created one in [Chapter 7](part0062.xhtml#aid-1R42S2
    "Chapter 7. Deploying and Testing on Devices"), *Deploying and Testing on Devices*.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的**Bundle ID**。你应该在[第7章](part0062.xhtml#aid-1R42S2 "第7章. 在设备上部署和测试")，*在设备上部署和测试*中已经创建了一个。
- en: Enter a value in the **SKU** field. This is used to identify your app in reports.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**SKU**字段中输入一个值。这用于在报告中识别你的应用。
- en: Click on **Continue**.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**。
- en: From here, there is a lot of required information to fill out. If you miss any,
    iTunes Connect is pretty helpful at displaying warnings. It should be fairly user-friendly,
    since the site is meant to be used by marketing professionals as well as developers.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这里开始，需要填写很多必填信息。如果你遗漏了任何信息，iTunes Connect在显示警告方面会非常有帮助。该网站对市场营销专业人士以及开发者来说应该是相当用户友好的。
- en: Click on **Save** after making your changes.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在进行更改后点击**保存**。
- en: 'There are a lot of optional fields, too. Make sure you fill out **Review Notes**
    or **Demo Account Information** if there is any additional information the app
    review team will require to review your application. When complete, you will see
    your application with the status **Prepare for Submission**, as shown in the following
    screenshot:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多可选字段。如果你有需要应用审核团队审核你的应用程序的任何额外信息，请确保填写**审核备注**或**演示账户信息**。完成后，你将看到你的应用程序状态为**准备提交**，如下截图所示：
- en: '![Adding your app to iTunes Connect](img/image00270.jpeg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![将应用添加到iTunes Connect](img/image00270.jpeg)'
- en: Now we need to actually upload our app to iTunes Connect. You must either upload
    a build from Xcode or Application Loader. Either method will produce the same
    results, but some prefer to use Application Loader if a non-developer is submitting
    the app.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们需要将我们的应用实际上传到iTunes Connect。你必须从Xcode或Application Loader上传一个构建版本。这两种方法会产生相同的结果，但如果非开发者提交应用，有些人更喜欢使用Application
    Loader。
- en: Making an iOS binary for the App Store
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为App Store制作iOS二进制文件
- en: Our final step for App Store submission is to provide our binary file containing
    our application to the store. We need to create the Release build of our application,
    signed with the distribution provisioning profile we created earlier in this chapter.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提交到App Store的最后一步是向商店提供包含我们应用程序的二进制文件。我们需要创建应用程序的发布版本，使用本章早些时候创建的分发配置文件进行签名。
- en: 'Xamarin Studio makes this very simple. We can configure the build as follows:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin Studio使这个过程变得非常简单。我们可以按以下方式配置构建：
- en: Click on the solution configuration dropdown in the top-left corner of Xamarin
    Studio and select **AppStore**.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Xamarin Studio左上角的项目配置下拉菜单，并选择**AppStore**。
- en: By default, Xamarin Studio will set all the configuration options that you need
    to submit this build configuration.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，Xamarin Studio将设置你需要提交此构建配置的所有配置选项。
- en: Next, select your iOS application project and click on **Build** | **Archive
    for Publishing**.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择你的iOS应用程序项目，然后点击**Build** | **Archive for Publishing**。
- en: 'After a few moments, Xamarin Studio will open the archived builds menu, which
    looks as follows:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟后，Xamarin Studio将打开已归档构建的菜单，如下所示：
- en: '![Making an iOS binary for the App Store](img/image00271.jpeg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![为App Store制作iOS二进制文件](img/image00271.jpeg)'
- en: The process creates an `xarchive` file that is stored in `~/Library/Developer/Xcode/Archives`.
    The **Validate...** button will check your archive for any potential errors that
    could occur during upload, while **Sign and Distribute...** will actually submit
    the application to the store.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程将在`~/Library/Developer/Xcode/Archives`中创建一个`xarchive`文件。**验证...**按钮将检查你的归档在上传过程中可能出现的任何潜在错误，而**签名并分发...**将实际提交应用程序到商店。
- en: 'To submit your application to the store, perform the following steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 若要提交你的应用程序到商店，请执行以下步骤：
- en: Click on **Sign and Distribute...**. Don't worry, it will validate the archive
    before uploading.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**签名并分发...**。别担心，它在上传之前会验证归档。
- en: Select **App Store** and click on **Next**.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**App Store**，然后点击**Next**。
- en: Make sure the provisioning profile listed is for the App Store and click **Next**.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保列出的配置文件是为App Store准备的，然后点击**下一步**。
- en: Review your changes and hit **Publish**.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审核你的更改并点击**发布**。
- en: Choose a location to store the `*.ipa` file and hit **Save**.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个位置来保存`*.ipa`文件，然后点击**保存**。
- en: Click on **Open Application Loader** to move onto the upload process.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**打开Application Loader**以开始上传过程。
- en: 'You should arrive at a screen in Xamarin Studio that looks similar to the following
    screenshot:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会在Xamarin Studio中看到一个与以下截图类似的屏幕：
- en: '![Making an iOS binary for the App Store](img/image00272.jpeg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![为App Store制作iOS二进制文件](img/image00272.jpeg)'
- en: 'From here, using **Application Loader** is fairly straightforward:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始，使用**Application Loader**相当直接：
- en: Log in with your iTunes Connect credentials.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的iTunes Connect凭据登录。
- en: Select **Deliver Your App** and click on **Choose**.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**交付你的应用**并点击**选择**。
- en: Select the `*.ipa` file you created from Xamarin Studio and click **Open**.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你在Xamarin Studio中创建的`*.ipa`文件，然后点击**打开**。
- en: Review the app selected for the build and hit **Next**.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审核为构建选择的应用并点击**下一步**。
- en: If everything was done properly, you should see an upload progress bar followed
    by a success dialog.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一切操作都正确，你应该会看到一个上传进度条，然后是一个成功对话框。
- en: 'If you return to iTunes Connect, and navigate to the **TestFlight** | **Test
    Flight Builds** tab, you will see the build you just uploaded with a status of
    **Processing**:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回到iTunes Connect，并导航到**TestFlight** | **Test Flight Builds**标签，你会看到你刚才上传的构建状态为**处理中**：
- en: '![Making an iOS binary for the App Store](img/image00273.jpeg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![为App Store制作iOS二进制文件](img/image00273.jpeg)'
- en: After a few minutes, the build will get processed and can be added to an App
    Store release. The next step is to select the build under the **App Store** |
    **iOS App** tab, under the **Build** section.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟后，构建将被处理，并可以添加到App Store发布中。下一步是在**App Store** | **iOS App**标签下的**构建**部分选择构建。
- en: After hitting **Save**, you should be able to click **Submit for Review** without
    any remaining warnings. Next, answer the three questions about export laws, ad
    identifiers, and so on, and hit **Submit** as the final step to submit your app.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存**后，你应该可以点击**提交审核**，而不会有任何剩余警告。接下来，回答关于出口法、广告标识符等三个问题，并点击**提交**作为最后一步来提交你的应用。
- en: At this point, you have no control on the status of your application while it's
    waiting in line to be reviewed by an Apple employee. This can take a week or longer,
    depending on the current workload of apps to be reviewed and the time of year.
    Updates will also go through this same process, but the wait time is generally
    a bit shorter than a new app submission.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，当你的应用在等待苹果员工审核时，你无法控制其状态。这可能需要一周或更长时间，具体取决于待审核应用的工作量和一年中的时间。更新也将通过这个过程，但等待时间通常比新应用提交要短一些。
- en: Luckily, there are a few situations where you can fast track this process. If
    you navigate to [https://developer.apple.com/contact/app-store/?topic=expedite](https://developer.apple.com/contact/app-store/?topic=expedite),
    you can request for an expedited app review. Your issue must either be a critical
    bug fix or a time-sensitive event related to your application. Apple doesn't guarantee
    accepting an expedite request, but it can be a lifesaver in times of need.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有些情况下你可以快速推进这个过程。如果你访问[https://developer.apple.com/contact/app-store/?topic=expedite](https://developer.apple.com/contact/app-store/?topic=expedite)，你可以请求加速应用审核。你的问题必须是关键的错误修复或与你的应用程序相关的时间敏感事件。苹果并不保证接受加速请求，但在需要的时候它可能是一个救星。
- en: Additionally, if something goes wrong with a build you submitted, you can cancel
    the submission by going to the top of the app details page and selecting **remove
    this version from review**. In situations where you discover a bug after submission,
    this allows you to upload a new build in its place.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你提交的构建出现了问题，你可以通过进入应用详情页顶部并选择**从审核中移除这个版本**来取消提交。在提交后发现错误的情况下，这允许你上传一个新的构建来替代。
- en: Signing your Android applications
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 签名你的Android应用
- en: All Android packages (`apk` files) are signed by a certificate or a keystore
    file to enable their installation on a device. When you are debugging/developing
    your application, your package is automatically signed by a development key that
    was generated by the Android SDK. It is fine to use this debug key for development
    or even beta testing; however, it cannot be used on an application distributed
    to Google Play.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Android软件包（`apk`文件）都由证书或密钥库文件签名，以便在设备上安装。当您调试/开发应用程序时，您的软件包会自动由Android SDK生成的开发密钥签名。使用此调试密钥进行开发甚至测试版测试是可以的；然而，它不能用于在Google
    Play分发的应用程序。
- en: 'Complete the following setup to create a signed APK:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 完成以下设置以创建签名的APK：
- en: Click on the solution configuration dropdown in the top-left corner of Xamarin
    Studio and select **Release**.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Xamarin Studio左上角点击解决方案配置下拉菜单，并选择**发布**。
- en: Next, select your Android application project and click on **Build** | **Archive
    for Publishing**.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择您的Android应用程序项目，并点击**构建** | **归档以发布**。
- en: Next, select the created Android archive and click **Sign and Distribute**.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择创建的Android归档并点击**签名与分发**。
- en: Choose **Ad Hoc** and click **Next**. Google Play is also an option you might
    look into later, but it takes a bit more time to set up (it also cannot upload
    the first APK for an application).
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**Ad Hoc**并点击**下一步**。Google Play也是您稍后可能考虑的选项，但它需要更多时间来设置（它也不能上传应用程序的第一个APK）。
- en: Select **Create a New Key**.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**创建新密钥**。
- en: Fill out the required information for an Android keystore file and click **OK**.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写Android密钥库文件所需的信息并点击**确定**。
- en: Select the keystore file you created and click **Next**.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您创建的密钥库文件并点击**下一步**。
- en: Click **Publish** and choose a location to save your APK.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**发布**并选择保存APK的位置。
- en: 'Your settings for the keystore file should look similar to the following screenshot:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 您的密钥库文件设置应类似于以下截图：
- en: '![Signing your Android applications](img/image00274.jpeg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![为您的Android应用程序签名](img/image00274.jpeg)'
- en: When complete, you should store your keystore file and password in a very safe
    place. By default, Xamarin Studio places your keys in `~/Library/Developer/Xamarin/KeyStore`.
    Once you sign an application with this `keystore` file and submit it to Google
    Play, you will not be able to submit updates of the application without signing
    it with the same key. There is no mechanism to retrieve a lost keystore file.
    If you do happen to lose it, your only option is to remove the existing app from
    the store and submit a new app that contains your updated changes. This could
    potentially cause you to lose a lot of users.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，您应该将密钥库文件和密码保存在一个非常安全的地方。默认情况下，Xamarin Studio将您的密钥放在`~/Library/Developer/Xamarin/KeyStore`。一旦您使用此`keystore`文件签名应用程序并将其提交到Google
    Play，如果没有相同的密钥签名，您将无法提交应用程序的更新。没有机制可以找回丢失的密钥库文件。如果您不幸丢失了它，您的唯一选择是从商店中删除现有应用并提交包含您更新更改的新应用。这可能会导致您失去大量用户。
- en: Submitting the app to Google Play
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将应用提交至 Google Play
- en: Once you have a signed Android package, submitting your application to Google
    Play is relatively painless compared to iOS. Everything can be completed via the
    **Developer Console** tab in the browser without having to upload the package
    with an OS X application.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了签名的Android软件包，与iOS相比，提交应用程序到Google Play相对简单。所有操作都可以通过浏览器中的**开发者控制台**标签完成，无需使用OS
    X应用程序上传软件包。
- en: 'Before starting the submission, make sure you have completed the tasks on the
    following checklist:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始提交之前，请确保您已经完成了以下清单上的任务：
- en: You have declared an `AndroidManifest.xml` file with your application name,
    package name, and icon declared
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您声明了一个`AndroidManifest.xml`文件，其中包含您的应用程序名称、包名称和图标。
- en: You have an `apk` file signed with a production key
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您有一个使用生产密钥签名的`apk`文件。
- en: You have selected an application name for Google Play. This is not unique across
    the store
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您为Google Play选择了一个应用程序名称。这个名称在商店中不是唯一的。
- en: You have a 512x512 high-resolution icon image for Google Play
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您有一个512x512高分辨率的Google Play图标图像。
- en: You have a well-written and edited description for the store
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您为商店编写并编辑了一个详尽的描述。
- en: You have at least two screenshots. However, I recommend using all available
    slots, which include sizes for as well as 7 inch and 10 inch tablets
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您至少需要两张截图。不过，我建议使用所有可用的位置，包括7英寸和10英寸平板电脑的尺寸。
- en: 'After going through the checklist, you should be fully prepared to submit your
    application to Google Play. The tab for adding new apps looks as follows:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 完成清单检查后，您应完全准备好将应用程序提交至Google Play。添加新应用的标签如下所示：
- en: '![Submitting the app to Google Play](img/image00275.jpeg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![提交应用至Google Play](img/image00275.jpeg)'
- en: 'To begin with, navigate to [https://play.google.com/apps/publish](https://play.google.com/apps/publish)
    and log in to your account, and carry out the following steps:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，访问[https://play.google.com/apps/publish](https://play.google.com/apps/publish)并登录您的账户，然后执行以下步骤：
- en: Select the **All Applications** tab and click on **Add new application**.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**所有应用程序**标签，然后点击**添加新应用程序**。
- en: Enter a name to be displayed for the app on Google Play and click on **Upload
    APK**.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入在Google Play上显示的应用名称，然后点击**上传APK**。
- en: Click on **Upload your first APK to Production** or the **Beta** or **Alpha**
    channel.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**将您的第一个APK上传至生产环境**或**Beta**或**Alpha**渠道。
- en: Browse to your signed `.apk` file and click on **OK**. You will see the **APK**
    tab's checkmark turn green.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到您的签名`.apk`文件，然后点击**确定**。您会看到**APK**标签的勾号变绿。
- en: Select the **Store Listing** tab.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**商店列表**标签。
- en: Fill out all the required fields, including **Description**, **High-res Icon**,
    **Categorization**, and **Privacy Policy** (or select the checkbox saying you
    aren't submitting a policy), and provide at least two screenshots.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写所有必填字段，包括**描述**、**高分辨率图标**、**分类**和**隐私政策**（或选择表示您没有提交政策的复选框），并提供至少两张截图。
- en: Click on **Save**. You will see the checkmark on the **Store Listing** tab turn
    green.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**。您会看到**商店列表**标签上的勾号变绿。
- en: Select the **Content Rating** tab and fill out the questionnaire for choosing
    an age-rating for your app.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**内容分级**标签，并填写选择应用程序年龄分级的问卷调查。
- en: Select the **Pricing & Distribution** tab.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**定价与分销**标签。
- en: Select a price and the countries you wish to distribute to.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个价格和您希望分销的国家。
- en: Accept the agreement for **Content guidelines** and **US export laws**.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受**内容指南**和**美国出口法律**的协议。
- en: Click on **Save**. You will see the checkmark on the **Pricing & Distribution**
    tab turn green.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**。您会看到**定价与分销**标签上的勾号变绿。
- en: Select the **Ready to publish** dropdown in the top-right corner, as shown in
    the following screenshot, and select **Publish this app**:![Submitting the app
    to Google Play](img/image00276.jpeg)
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如下图所示，在右上角选择**准备发布**下拉菜单，并选择**发布此应用**：![提交应用至Google Play](img/image00276.jpeg)
- en: In a few hours, your application will be available on Google Play. No approval
    process is required, and updates to your apps are equally painless.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 几个小时后，您的应用程序将在Google Play上提供。无需审批流程，且应用程序的更新同样轻松。
- en: Google Play developer program policies
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Play开发者计划政策
- en: 'To provide a safe store environment, Google retroactively deletes applications
    that violate its policies and will generally ban the entire developer account--not
    just the application. Google''s policies are aimed at improving the quality of
    applications available on Google Play and are not quite as lengthy as the set
    of rules on iOS. That being said, the following is a basic summary of Google''s
    policies:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一个安全的商店环境，Google会追溯删除违反其政策的应用程序，并通常会禁止整个开发者账户，而不仅仅是应用程序。Google的政策旨在提高Google
    Play上可用应用程序的质量，并不像iOS的规则集那样冗长。话虽如此，以下是Google政策的基本摘要：
- en: Apps cannot have sexually explicit material, gratuitous violence, or hate speech.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序不能包含色情材料、无端的暴力或仇恨言论。
- en: Apps cannot infringe upon copyrighted material.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序不能侵犯版权材料。
- en: Apps cannot be malicious in nature, or capture private information of users
    without their knowledge.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序不能具有恶意性质，或在用户不知情的情况下捕获用户的私人信息。
- en: Apps cannot modify the basic functionality of users' devices (such as modifying
    the home screen) without their consent. If applications include features like
    this, it must be easy for users to turn off.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序在未经用户同意的情况下，不能修改用户设备的基本功能（如修改主屏幕）。如果应用程序包含此类功能，用户必须能够轻松关闭。
- en: All digital content within your application must use Google Play's in-app billing
    (or IAPs). Physical goods cannot be purchased with IAPs.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序内的所有数字内容必须使用Google Play的应用内购买（或IAP）。物理商品不能使用IAP购买。
- en: 'Applications must not abuse cellular network usage that could result in the
    user incurring high bill amounts:'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序不得滥用可能导致用户产生高额账单的蜂窝网络使用：
- en: As with iOS, if you have a concern about one of the policies, it is best to
    procure professional, legal advice about the policy. For a complete list of the
    policies, visit [https://play.google.com/about/developer-content-policy/](https://play.google.com/about/developer-content-policy/).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 就像iOS一样，如果你对某项政策有疑虑，最好寻求专业法律意见。要查看政策的完整列表，请访问[https://play.google.com/about/developer-content-policy/](https://play.google.com/about/developer-content-policy/)。
- en: '![Google Play developer program policies](img/image00277.jpeg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![Google Play 开发者计划政策](img/image00277.jpeg)'
- en: Tips for building a successful mobile app
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建成功移动应用的技巧。
- en: From my personal experience, I have been submitting applications built with
    Xamarin to the iOS App Store and Google Play for quite some time. After delivering
    nearly 50 mobile applications totaling millions of downloads, a lot of lessons
    are learned about what makes a mobile application successful or a failure. Xamarin
    apps are indistinguishable from Java or Objective-C apps to the end user, so you
    can make your app successful by following the same patterns as standard iOS or
    Android applications.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的个人经验，我使用Xamarin构建的应用已经提交到iOS App Store和Google Play有一段时间了。在交付了近50款总下载量达数百万的移动应用后，我学到了很多关于什么因素能使移动应用成功或失败的经验。对于最终用户来说，Xamarin应用与Java或Objective-C应用是无法区分的，所以你可以通过遵循标准的iOS或Android应用的相同模式来使你的应用成功。
- en: 'There is quite a bit you can do to make your app more successful. Here are
    some tips to follow:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采取很多措施让你的应用更成功。以下是一些可以遵循的建议：
- en: '**Pricing it right**: If your application appeals to everyone and everywhere,
    consider a *freemium* model that makes revenue from ad placements or IAPs. However,
    if your app is fairly niche, you will be much better off pricing your app at $4.99
    or higher. Premium apps must hold a higher standard of quality, but can earn decent
    revenue on a smaller number of users.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定价要合适**：如果你的应用面向所有人，无处不在，可以考虑采用广告植入或IAPs的*fremium*模式来获得收入。然而，如果你的应用相对小众，将应用定价在4.99美元或更高会更有利。高级应用必须保持更高的质量标准，但可以在较少的用户中获得不错的收入。'
- en: '**Knowing your competition**: If there are other apps in the same space as
    yours, make sure your application is better or offers a much wider feature set
    than the competition. It might also be a good idea to avoid the space altogether
    if there are already several apps competing with yours.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解你的竞争对手**：如果你的应用领域内还有其他应用，请确保你的应用要么更好，要么提供比竞争对手更广泛的功能集。如果已经有几个应用在与你的应用竞争，那么完全避开这个领域也许也是个好主意。'
- en: '**Prompting loyal users for reviews**: It is a good idea to prompt users for
    a review after they open your application several times. This gives users who
    actively use your application a chance to write a good review.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示忠实用户进行评价**：在用户多次打开你的应用后，提示他们进行评价是一个好主意。这给了那些积极使用你应用的用户一个机会，去撰写好评。'
- en: '**Supporting your users**: Provide a valid support e-mail address or Facebook
    page for you to easily interact with your users. Respond to bug reports and negative
    reviews. Google Play even has the option to e-mail users who write reviews on
    your app.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持你的用户**：提供一个有效的支持电子邮件地址或Facebook页面，以便你能够轻松地与用户互动。回复bug报告和负面评价。Google Play甚至有向撰写应用评价的用户发送电子邮件的选项。'
- en: '**Keeping your application small**: Staying under the 100MB limit on iOS or
    50MB on Google Play will allow users to download your application on their cellular
    data plan. Doing this reduces the friction to install your app, as users will
    associate a lengthy download with a slow-running application.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持应用体积小**：在iOS上保持在100MB以下，或在Google Play上保持在50MB以下，这将允许用户使用他们的手机数据计划下载你的应用。这样做可以减少安装应用的摩擦，因为用户会将漫长的下载时间与运行缓慢的应用联系起来。'
- en: '**Submitting your app to review websites**: Try to get as many reviews on the
    web as possible. Apple provides the ability to send coupon codes, but with the
    Android version of your app, you could send your actual Android package. Sending
    your app to review websites or popular YouTube channels can be a great way to
    gain free advertising.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将你的应用提交到评测网站**：尽量在网上获得尽可能多的评测。苹果提供了发送优惠券代码的功能，但对于你的安卓版本应用，你可以发送实际的安卓安装包。将你的应用提交到评测网站或热门YouTube频道，可以成为获得免费广告的好方法。'
- en: '**Using an app analytics or tracking service**: Reporting your app''s usage
    and crash reports can be very helpful to understand your users. Fixing crashes
    in the wild and modifying your user interface to improve spending behavior is
    very important.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用应用程序分析或跟踪服务**：报告你的应用程序的使用情况和崩溃报告对于理解用户非常有帮助。在野外修复崩溃并修改用户界面以改善消费行为非常重要。'
- en: There is no silver bullet to having a successful mobile application. If your
    application is compelling, fulfills a need, and functions quickly and properly,
    you could have the next hit on your hands. Being able to deliver a consistent
    cross-platform experience using Xamarin will also give you a head start on your
    competitors.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 没有银弹可以保证移动应用程序的成功。如果你的应用程序引人注目，满足需求，并且运行快速、正确，你手中可能就有一个下一个热门应用。使用 Xamarin 提供一致的跨平台体验，也将使你在竞争中处于领先地位。
- en: Summary
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: In this chapter, we covered everything you need to know to submit your application
    to the iOS App Store and Google Play. We covered the App Store Review Guidelines,
    and simplified them for the most common situations you might run into during the
    approval process. We went over the setup process for provisioning your app's metadata
    and uploading your binary to iTunes Connect. For Android, we went over how to
    create a production-signing key and sign your Android Package (APK) file. We went
    over submitting an application to Google Play, and finished the chapter with tips
    on delivering a successful, and hopefully profitable, application to the app stores.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们涵盖了将你的应用程序提交到 iOS App Store 和 Google Play 所需知道的一切。我们介绍了 App Store 审核指南，并为你在审核过程中可能遇到的最常见情况进行了简化。我们详述了为你的应用程序配置元数据并在
    iTunes Connect 上传二进制文件的过程。对于 Android，我们讲解了如何创建生产签名密钥并签署你的 Android 包（APK）文件。我们介绍了向
    Google Play 提交应用程序的过程，并以关于如何向应用商店成功交付一个有望盈利的应用程序的技巧结束了这一章。
- en: I hope that with this book, you have experienced an end-to-end, practical walkthrough
    for developing real-world, cross-platform applications with Xamarin. C# should
    enable you to be very productive in comparison to the other options for mobile
    development. Additionally, you will save time by sharing code, without in any
    way limiting the native experience for your users.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能让你体验到一个端到端的、实用的演练，以使用 Xamarin 开发真实世界的跨平台应用程序。相比其他移动开发选项，C# 应该能让你更加高效。此外，通过共享代码，你将节省时间，同时不会以任何方式限制用户的原生体验。
