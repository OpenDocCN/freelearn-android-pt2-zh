- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is designed to introduce you to the basic standards of using the Corona
    SDK across iOS and Android platforms. You will enhance your learning experience
    by building three unique games in easy-to-follow steps. Aside from developing
    games, you will also dive into learning about social network integration, In-App
    Purchasing, and shipping your applications to the Apple App Store and/or Google
    Play Store.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在介绍你在iOS和Android平台使用Corona SDK的基本标准。通过按部就班地构建三款独特的游戏，你将增强学习体验。除了开发游戏，你还将学习社交网络集成、应用内购买，以及将应用程序发布到苹果App
    Store和/或谷歌Play商店。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Corona SDK"), *Getting
    Started with Corona SDK*, begins by teaching you how to install Corona SDK on
    both the Mac OS X and Windows operating systems. You will learn how to create
    your first program in just two lines of code. Lastly, we''ll go through the process
    of building and loading an application to an iOS or Android device.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 开始使用Corona SDK")，*开始使用Corona SDK*，首先教你如何在Mac OS X和Windows操作系统上安装Corona
    SDK。你将学会如何仅用两行代码创建你的第一个程序。最后，我们将介绍构建和加载应用程序到iOS或Android设备的过程。'
- en: '[Chapter 2](ch02.html "Chapter 2. Lua Crash Course and the Corona Framework"),
    *Lua Crash Course and the Corona Framework*, dives into the Lua programming language
    that is used to develop in Corona SDK. We''ll go over the basics of variables,
    functions, and data structures in Lua. This chapter will also introduce how to
    implement a variety of display objects within the Corona framework.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. Lua速成与Corona框架")，*Lua速成与Corona框架*，深入探讨用于Corona SDK开发的Lua编程语言。我们将介绍Lua中变量、函数和数据结构的基础知识。本章还将介绍如何在Corona框架内实现各种显示对象。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building Our First Game – Breakout"), *Building
    Our First Game – Breakout*, discusses the first half of building your first game,
    Breakout. You''ll learn how to structure game files in a Corona project and create
    game objects that will be displayed on screen.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 制作我们的第一款游戏——打砖块")，*制作我们的第一款游戏——打砖块*，讨论了制作你的第一款游戏，打砖块的前半部分。你将学习如何在Corona项目中构建游戏文件，并创建将在屏幕上显示的游戏对象。'
- en: '[Chapter 4](ch04.html "Chapter 4. Game Controls"), *Game Controls*, continues
    with the second half of building your first game, Breakout. We''ll cover game
    object movement as well as collision detection between objects in the scene. You
    will also learn how to create a scoring system that will implement the win and
    lose conditions of the game.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 游戏控制")，*游戏控制*，继续讨论制作你的第一款游戏，打砖块的后半部分。我们将涵盖游戏对象移动以及场景中对象之间的碰撞检测。你还将学习如何创建一个计分系统，该系统将实现游戏的胜利和失败条件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Animating Our Game"), *Animating Our Game*,
    explains how to animate a game using sprite sheets. This chapter will go in-depth
    with managing motion and transitions while creating a new game framework.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 让我们的游戏动起来")，*让我们的游戏动起来*，解释了如何使用精灵表来动画化游戏。本章将深入探讨在创建新游戏框架时管理动作和过渡。'
- en: '[Chapter 6](ch06.html "Chapter 6. Playing Sounds and Music"), *Playing Sounds
    and Music*, provides information on how to apply sound effects and music to your
    applications. It is vital to include some type of audio to enhance the sensory
    experience of your game''s development. You will learn how to incorporate audio
    through loading, executing, and looping techniques with the Corona Audio System.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 播放声音和音乐")，*播放声音和音乐*，提供了如何在应用程序中应用声音效果和音乐的信息。在增强游戏开发感官体验方面，包含某种类型的音频至关重要。你将学习如何通过加载、执行和循环技术，利用Corona音频系统融入音频。'
- en: '[Chapter 7](ch07.html "Chapter 7. Physics – Falling Objects"), *Physics – Falling
    Objects*, covers how to implement the Box2D engine in Corona SDK using display
    objects. You will be able to customize body construction and work with the physical
    behavior of falling objects. In this chapter, we''ll apply the uses of dynamic/static
    bodies and explain the purpose of post collisions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 物理现象——下落物体")，*物理现象——下落物体*，涵盖了如何在Corona SDK中使用显示对象实现Box2D引擎。你将能够自定义构建物体，并处理下落物体的物理行为。在本章中，我们将应用动态/静态物体的使用，并解释碰撞后处理的目的。'
- en: '[Chapter 8](ch08.html "Chapter 8. Operation Composer"), *Operation Composer*,
    discusses how to manage all your game scenes with Composer API. We''ll also go
    into detail on menu design, such as creating a pause menu and main menu. In addition,
    you''ll learn how to save high scores within your game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 操作编排器")，*操作编排器*，讨论如何使用 Composer API 管理所有游戏场景。我们还将详细介绍菜单设计，例如创建暂停菜单和主菜单。此外，你将学习如何在游戏中保存高分。'
- en: '[Chapter 9](ch09.html "Chapter 9. Handling Multiple Devices and Networking
    Your Apps"), *Handling Multiple Devices and Networking Your Apps*, provides information
    about integrating your applications with social networks such as Twitter or Facebook.
    This will enable your app to reach a bigger audience globally.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章. 处理多设备和网络应用")，*处理多设备和网络应用*，提供了将你的应用程序与如 Twitter 或 Facebook
    等社交网络集成的信息。这将使你的应用程序能够全球范围内触及更多受众。'
- en: '[Chapter 10](ch10.html "Chapter 10. Optimizing, Testing, and Shipping Your
    Games"), *Optimizing, Testing, and Shipping Your Games*, explains the application
    submission process for both iOS and Android devices. This chapter will guide you
    on how to set up a distribution provisioning profile for the Apple App Store and
    manage your app information in iTunes Connect. Android developers will learn how
    to sign their applications for publication so they can be submitted to the Google
    Play Store.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章. 优化、测试和发布你的游戏")，*优化、测试和发布你的游戏*，解释了针对 iOS 和 Android 设备的应用提交过程。本章将指导你如何为
    Apple App Store 设置分发供应配置文件，并在 iTunes Connect 中管理你的应用信息。Android 开发者将学习如何为发布签署他们的应用程序，以便提交到
    Google Play Store。'
- en: '[Chapter 11](ch11.html "Chapter 11. Implementing In-App Purchases"), *Implementing
    In-App Purchases*, covers monetization of your game by creating consumable, nonconsumable,
    or subscription purchases. You will apply for In-App Purchases in the Apple App
    Store using Corona''s store module. We''ll take a look at testing purchases on
    a device to check whether transactions have been applied using the Sandbox environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.html "第十一章. 实现应用内购买")，*实现应用内购买*，介绍了如何通过创建可消耗、不可消耗或订阅购买来为你的游戏实现货币化。你将使用
    Corona 的商店模块在 Apple App Store 申请应用内购买。我们还将查看在设备上测试购买，以检查是否使用沙盒环境应用了交易。'
- en: '[Appendix](apa.html "Appendix A. Pop Quiz Answers"), *Pop Quiz Answers*, covers
    all the answers enlisted in the pop quiz sections of the book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录 A. 弹出式测验答案")，*弹出式测验答案*，包含了本书所有弹出式测验部分的答案。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备以下物品
- en: 'You will need the following items before you can start developing games with
    Corona SDK for Mac:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Corona SDK for Mac 开发游戏之前，你需要准备以下物品：
- en: 'If you are installing Corona for Mac OS X, ensure that your system has:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在安装适用于 Mac OS X 的 Corona，请确保你的系统具备以下条件：
- en: Mac OS X 10.9 or later
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac OS X 10.9 或更高版本
- en: An Intel-based system that runs Lion, Mountain Lion, Mavericks, or Yosemite
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行 Lion、Mountain Lion、Mavericks 或 Yosemite 的基于 Intel 的系统
- en: 64-bit CPU (Core 2 Duo)
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64位 CPU（Core 2 Duo）
- en: OpenGL 2.0 or higher graphics system
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenGL 2.0 或更高版本的图形系统
- en: You must be enrolled in the Apple Developer Program
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须注册 Apple Developer Program
- en: XCode
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XCode
- en: A text editor such as TextWrangler, BBEdit, or TextMate
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器，如 TextWrangler、BBEdit 或 TextMate
- en: 'You will need the following items before you can start developing games with
    Corona SDK for Windows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Corona SDK for Windows 开发游戏之前，你需要准备以下物品：
- en: 'If you are running Microsoft Windows, ensure that your system has:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用的是 Microsoft Windows，请确保你的系统具备以下条件：
- en: Windows 8, Windows 7, Vista, or XP (Service Pack 2) operating system
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 8、Windows 7、Vista 或 XP（Service Pack 2）操作系统
- en: 1 GHz processor (recommended)
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 GHz 处理器（推荐）
- en: 80 MB of disk space (minimum)
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 80 MB 磁盘空间（最低要求）
- en: 1 GB of RAM (minimum)
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 GB 内存（最低要求）
- en: OpenGL 2.1 or higher graphics system (available in most modern Windows systems)
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenGL 2.1 或更高版本的图形系统（大多数现代 Windows 系统中可用）
- en: 32-bit (x86) version of the Java Development Kit (JDK)
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 开发工具包（JDK）的 32位（x86）版本
- en: The Android SDK is not required to create Android device builds with Corona
    on Mac or Windows
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Corona 在 Mac 或 Windows 上创建 Android 设备构建时，不需要 Android SDK
- en: Java 6 SDK
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 6 SDK
- en: A text editor such as Notepad ++
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器，如 Notepad ++
- en: You must be enrolled as a Google Play Developer if you want to submit and publish
    apps for Android devices.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想为 Android 设备提交和发布应用，你必须注册为 Google Play Developer。
- en: The game tutorials require resource files that are available with this book
    and can be downloaded from the Packt Publishing website.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏教程需要使用本书提供的资源文件，也可以从 Packt Publishing 网站下载。
- en: Lastly, you will need the latest stable build of Corona SDK. This is applicable
    for all subscription levels.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要Corona SDK的最新稳定版本。这适用于所有订阅级别。
- en: Who this book is for
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的对象
- en: This book is for anyone who wants to have a go at creating commercially successfully
    games for Android and iOS. You don't need game development or programming experience.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何想要尝试为Android和iOS创建商业上成功的游戏的人。你不需要游戏开发或编程经验。
- en: Sections
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现有几个经常出现的标题（动手时间、刚刚发生了什么？、小测验和动手英雄）。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个过程或任务，我们使用以下部分：
- en: Time for action – heading
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 动手时间——标题
- en: Action 1
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作1
- en: Action 2
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作2
- en: Action 3
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作3
- en: 'Instructions often need some extra explanation to ensure they make sense, so
    they are followed with these sections:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释以确保其意义明确，因此它们后面会跟着这些部分：
- en: '*What just happened?*'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了你刚刚完成的工作或指令的运作方式。
- en: 'You will also find some other learning aids in the book, for example:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你在书中还会发现一些其他的学习辅助工具，例如：
- en: Pop quiz – heading
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小测验——标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的选择题，旨在帮助你测试自己的理解。
- en: Have a go hero – heading
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动手英雄——标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实践挑战，为你提供实验所学知识的想法。
- en: Conventions
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现文本中有多种样式，用于区分不同类型的信息。以下是一些样式的例子及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter处理程序如下显示："我们可以通过使用`include`指令包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你注意代码块中的特定部分时，相关的行或项目会以粗体设置：
- en: '[PRE1]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下书写：
- en: '[PRE2]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "Click on the **Enroll Now** button and follow Apple''s instructions
    to complete the process."'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语**和**重要** **词汇**以粗体显示。你在屏幕上看到的词，例如菜单或对话框中的，会在文本中这样出现："点击**立即注册**按钮，并按照苹果的指示完成流程。"'
- en: Note
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会像这样出现。
- en: Reader feedback
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个擅长的主题并且有兴趣撰写或参与书籍编写，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt Publishing book, we have a number
    of things to help you to get the most from your purchase.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你现在拥有了Packt Publishing的一本书，我们有许多方法帮助你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户[http://www.packtpub.com](http://www.packtpub.com)下载所有您购买过的Packt Publishing书籍的示例代码文件。如果您在别处购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册，我们会直接将文件通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/9343OT_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9343OT_ColoredImages.pdf).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/9343OT_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9343OT_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现了一个错误——可能是文本或代码中的错误——如果您能报告给我们，我们将不胜感激。这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**Errata
    Submission Form**链接，并输入您的勘误详情来报告。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书名。所需信息将在**Errata**部分出现。
- en: Piracy
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，盗版受版权保护的材料是所有媒体都面临的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上以任何形式遇到我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 请在`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您保护我们的作者以及我们为您带来有价值内容的能力。
- en: Questions
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以联系我们`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决问题。
